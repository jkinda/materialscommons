<div class="span10 offset1">
    <a href="#/account/details/usergroups/my_list"> Back</a>
    <h4>List of Users in {{lab_name}}</h4>
    <div class="row-fluid">

        <div class="well">
            <table class="table table-striped mc-table-hover table-condensed mc-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="i in users_by_usergroup[0].users">
                        <td>{{i}}</td>
                        <td><button class="btn"  ng-click="delete_user_from_usergroup($index)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        {{owner}} {{signed_in_user}}

        <div ng-show="owner==signed_in_user">
            <select class="span3" ng-model="user_name"
                    ui-select2="{placeholder: 'Select user', allowClear: true, width:'element'}"
                    ng-multiple="false">
                <option></option>
                <option ng-repeat="dg in all_users">{{ dg.name }}</option>
            </select>

            <button class="btn" ng-click="add_user_to_usergroup()">Add User</button>

        </div>




</div>
    </div>

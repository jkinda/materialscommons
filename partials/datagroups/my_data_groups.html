<div class="span12 offset1">
    <h4>My DataGroups</h4>

    <div class="row-fluid">
        Filter : <input ng-model="query">
    </div>

    <div class="row-fluid">
        <table class="table table-striped  table-condensed mc-table">
            <thead>
            <th style="width:15%;"><font color="white"> <a href="" ng-click"">Name</a>       </font></th>
            <th style="width:12%;"><font color="white"> Updated At</font></th>
            <th style="width:40%;"><a><font color="white"> Data</font></a></th>
            <th style="width:15%;"><a><font color="white"> Parent DataGroup</font</a></th>
            </thead>
            <tbody>
            <tr ng-repeat="row in datagroups_by_user | filter:query |  orderBy:predicate:reverse ">
                <td><a href="#/datagroups/data/{{row.id}}">{{row.name}}</a></td>

                <td>{{toDateString(row.dateAdded)}}</td>
                <td>
                    <div ng-show="row.data.length > 0">
                        <accordion>
                            <accordion-group heading="Data">

                                <li ng-repeat="dataitem in row.data" style="cursor:pointer">
                                    <div>
                                        {{dataitem.name}}
                                        <br><a href="#/data/edit/{{dataitem.id}}">Edit</a> &nbsp;&nbsp;&nbsp;
                                        <a>Download</a>
                                    </div>
                                </li>

                            </accordion-group>
                        </accordion>
                    </div>
                </td>
                <td>
                    <div>
                        <button type="button" class="btn" data-unique="1" data-placement="right"
                                ng-click="getDatagroup(row.parentDataGroup)"
                                data-title="DataGroup Report" bs-popover="'partials/datagroups/datagroup_popup.html'">
                            {{row.parentDataGroup}}
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

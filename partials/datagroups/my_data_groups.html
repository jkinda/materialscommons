

<div class="span12 offset1">
    <h4>My DataGroups</h4>
    <div  class="row-fluid">
        Filter : <input ng-model="query">
    </div>

    <div class="row-fluid">
        <table class="table table-striped mc-table-hover table-condensed mc-table">
            <thead>
                <th style="width:15%;"><font color="white">   <a href="" ng-click"">Name</a>       </font></th>
                <th style="width:12%;"><font color="white"> Updated At</font></th>
                <th style="width:40%;"><a><font color="white"> Data</font></a></th>
                <th style="width:15%;"><a><font color="white"> Parent DataGroup</font</a></th>
                <th style="width:18%;"><a><font color="white"> Note</font></a></th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in datagroup_by_user.data.rows | filter:query |  orderBy:'predicate':reverse ">
                <div ng-controller="DataSearchController">
                    <td><a href="#/data/data/{{row.value._id}}">{{row.value.name}}</a></td>
                </div>

                <td>{{get_utc_obj(row.value.dateAdded).toDateString()}}</td>
                <td>
                    <div ng-show="row.value.data.length > 0">
                        <accordion>
                            <accordion-group heading="Data">

                                <li ng-repeat="id in row.value.data">
                                    <div ng-init="data_item=getData(id)">
                                        <u>Name</u> :{{data_item.name}}
                                        <u>Type</u> : {{data_item.type}}
                                        <u>Owner</u> : {{data_item.owner}}
                                    </div>
                                </li>

                            </accordion-group>
                        </accordion>
                    </div>
                </td>
                <td ng-repeat="each_parent_id in row.value.parentDataGroups">
                    <div ng-init="data_item=getData(each_parent_id)">
                        <button type="button" class="btn" data-unique="1" data-placement="right"
                                data-title="DataGroup Report" bs-popover="'partials/datagroups/display_parent.html'"
                                data-hide="each_parent_id">{{data_item.name}}
                        </button>
                    </div>
                </td>
                <td></td>

            </tr>
            </tbody>
        </table>
    </div>

</div>


<h1>All dataGroups</h1>
<div ng-controller="DataGroupController">
    Filter : <input ng-model="query">


    <table class="table">
        <tr>
            <th><a href="" ng-click="predicate = 'id'; reverse=!reverse"> Name</a></th>
            <th> <a href="" ng-click="predicate = 'type'; reverse=!reverse">Type</a></th>
            <th ><a href="" ng-click="predicate = 'users'; reverse=!reverse">User</a></th>
            <th><a href="" ng-click="predicate = 'parentDataGroups'; reverse=!reverse">Parents</a></th>
            <th><a href="" ng-click="predicate = 'type'; reverse=!reverse">Data</a></th>
        </tr>


        <tr ng-repeat="row in list.data.rows | filter:query |  private   | orderBy:predicate:reverse">
            <td>{{row.value.name}}</td>
            <td>{{row.value.type}}</td>
            <td>{{row.value.users[0]}}</td>
            <td ng-repeat="each_parent_id in row.value.parentDataGroups">
                <div ng-init="data_item=getData(each_parent_id)">
                    <a href="">{{data_item.name}}</a>
                </div>
            </td>
            <td>
                <div ng-show="row.value.data.length > 0">
                    <accordion>
                    <accordion-group heading="Data" >

                            <li ng-repeat="id in row.value.data">
                                <div ng-init="data_item=getData(id)">
                                       <u>Name</u> :{{data_item.name}}
                                       <u>Type</u> : {{data_item.type}}
                                       <u>Owner</u> : {{data_item.owner}}
                                </div>
                            </li>

                    </accordion-group>
                    </accordion>
                </div>

            </td>
        </tr>
    </table>
</div>

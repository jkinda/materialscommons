<h1>My Lab DataGroups</h1>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <form class="form-horizontal">
                <select ng-model="lab_chosen" class="selectpicker"
                        ui-select2="{placeholder: 'Select lab', allowClear: true, width:'element'}"
                        ng-multiple="false">
                    <option ng-repeat="lab in labs">{{ lab.name }}</option>
                </select>
                <button class="btn btn-small btn-primary" type="button" ng-click="get_lab_data(lab_chosen)">Show
                </button>
            </form>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span8">
            <!--Body content-->
            <table class="table table-striped  table-condensed mc-table">
                <thead>
                <th style="width:15%;"><font color="white">Name</font></a></th>
                <th style="width:12%;"><font color="white">Date Added</font></a></th>
                <th style="width:18%;"><a><font color="white">Owner</font></a></th>
                </thead>
                <tbody>
                <tr ng-repeat="row in lab_data.data">
                    <td><a href="#/datagroups/data/{{row.id}}">{{row.name}}</a></td>
                    <td>{{row.sdateAdded}}</td>
                    <td>{{row.owner}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

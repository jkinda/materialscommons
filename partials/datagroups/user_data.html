<div class="span12 offset1">
    <h1>My Data </h1>

    <div class="row-fluid">
        Search: <input ng-model="query">
    </div>

    <div class="row-fluid">
        <table class="table table-striped mc-table-hover table-condensed mc-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>DataGroup</th>
                <th>Created At</th>
                <th>Tags</th>
                <th>Meta Tags</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in data_by_user.data.rows | filter:query" ng-click="editData(row.value);"
                style="cursor:pointer">
                <td>{{row.value.name}}</td>
                <td ng-repeat="id in row.value.dataGroups">
                        {{getData(id).name}}
                </td>

                <td>{{get_utc_obj(row.value.dateAdded).toDateString()}}</td>
                <td>
                    <ul style="list-style-type:none">
                        <li ng-repeat="tag in row.value.tags"><span class="label label-info">{{ tag }}</span></li>
                    </ul>
                </td>

                <td>
                    <ul>
                        <li ng-repeat="metatag in row.value.metaTags | limitTo:10">{{ metatag.name }}:{{ metatag.value
                            }}
                        </li>
                        <li ng-show="row.value.metaTags.length > 10">... ({{ row.value.metaTags.length-10 }} more)</li>
                    </ul>
                </td>
            </tr>
            </tbody>

        </table>

    </div>

</div>

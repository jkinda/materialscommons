<div class="row-fluid">
    <div class="span8 offset1">
        <h1> News </h1>
        <ul>

            <li ng-repeat="row in mcdb.rows">
                <h4>{{ row.value.date }} - {{ row.value.header }}</h4>
                <p>{{ row.value.description }}</p>
            </li>
        </ul>

    </div>
</div>

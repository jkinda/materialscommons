<div ng-controller="LoginController" class="row">
    <div class="span6 offset2">
        <form>
            <h2>Please sign in</h2>
            <input ng-model="email" type="email" name="email" required class="input-block-level" placeholder="Email address">
            <input ng-model="password" type="password" required="" class="input-block-level" placeholder="Password">

            <form class="form-inline">
                <button class="btn btn-large btn-primary" ng-click="login()">Submit</button>
                <button class="btn btn-large btn-danger" ng-click="cancel()">Cancel</button>
            </form>
        </form>

        <div ng-show="form.uemail.$error.email" class="alert alert-error">
            <strong>Error!</strong> Invalid email address
        </div>

        <div ng-show="failedLogin" class="alert alert-error">
            <strong>Error!</strong> Unknown email address or invalid password
        </div>

        <div ng-show="successfulLogin" class="alert alert-success">
            <strong>Success!</strong> Login accepted.
        </div>

    </div>
</div>

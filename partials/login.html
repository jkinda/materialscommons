<div ng-controller="LoginController" class="row">
    <div class="span8 offset2">
        <form>
            <h2>Please sign in</h2>
            <input ng-model="email" type="text" class="input-block-level" placeholder="Email address">
            <input ng-model="password" type="password" class="input-block-level" placeholder="Password">
            <button class="btn btn-large btn-primary" ng-click="login()">Submit</button>
        </form>
    </div>
</div>

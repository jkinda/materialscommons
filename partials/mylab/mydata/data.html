<div ng-controller="MyDataCreateEditController">
    <div class="row">
        <h3>Edit Data</h3>

        <form>
            <label>Data Type:</label>
            <input ng-model="dataitem.dtype" type="text" name="dtype" id="dataitem-dtype"
                   placeholder='Data Type'>

            <label>Generated By:</label>
            <input ng-model="dataitem.mtype" type="text" name="mtype" id="dataitem-mtype" placeholder="Generated By">

            <label>Description:</label>
            <textarea ng-model="dataitem.description" rows="3" id="dataitem-description"
                      placeholder="Enter description" class="span7"></textarea>

            <label>Last Update:</label>
            <input ng-model="dataitem.date" type="text" name="date" id="dataitem-date" placeholder="Date">
        </form>
    </div>
    <div class="row">
        <div class="offset0">
            <h3>Attachments</h3>

            <div class="well">
                <table id="dataitem-attachments-table"
                       class="table table-striped mc-table-hover table-condensed mc-table">
                    <thead>
                    <tr>
                        <th>UUID</th>
                    </tr>
                    </thead>
                    <tbody id="dataitem-attachment-entries">
                    <tr ng-repeat="attachment in dataitem.attachments" ng-click="editAttachment(attachment);"
                        style="cursor:pointer">
                        <td class="mc-prop-type">{{attachment}}
                            <button type="button" class="close" ng-click="removeAttachment($index);">&times;</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="offset0">
            <h3>Experiments</h3>

            <div class="well">
                <table id="dataitem-experiments-table"
                       class="table table-striped mc-table-hover table-condensed mc-table">
                    <thead>
                    <tr>
                        <th>UUID</th>
                    </tr>
                    </thead>
                    <tbody id="dataitem-experiments-entries">
                    <tr ng-repeat="experiment in dataitem.experiments" ng-click="editExperiment(experiment);"
                        style="cursor:pointer">
                        <td class="mc-prop-type">{{experiment}}
                            <button type="button" class="close" ng-click="removeExperiment($index);">&times;</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

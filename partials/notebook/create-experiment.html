<ul id="experiment" style="display:none">
    <li style="color: #c3eafb; width:80%" id="chart-experiment">
        <ul>
            <li>
                <p>
                    Microstructure
                </p>

                <p>
                    <select onchange="microstructurePicked(this.value);" class="input-small"
                            style="background-color: #85C2E0;">
                        <option value="NONE">----</option>
                        <option value="APT">APT</option>
                        <option value="TEM">TEM</option>
                        <option value="XRD">XRD</option>
                        <option value="SEM">SEM</option>
                        <option value="OIM">OIM</option>
                        <option value="Optical">Optical</option>
                    </select>
                </p>
                <ul id="microstructure">

                </ul>
            <li><a href="#">Mechanical</a>
                <ul id="mechanical">
                </ul>
            </li>
            <li><a href="#">Simulation</a></li>
        </ul>
    </li>
</ul>


<div class="row">

    <div class="span7 offset2">
        <div class="row">

            <h3>Create New Experiment</h3>

            <div class="accordion" id="a1">
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="a1" href="#c1">Experiment
                            Wizard</a>
                    </div>
                    <div id="c1" class="accordion-body collapse in">
                        <div class="accordion-inner">


                            <p>
                                <input type="text" name="lab" id="lab" placeholder='Enter your lab'>
                            </p>

                            <p>
                                <textarea rows="3" id="description"
                                          placeholder="Enter description of experiment"></textarea>
                            </p>


                            <form class="form-horizontal">
                                <select id="metal">
                                    <option>Magnesium 1</option>
                                    <option>Magnesium 2</option>
                                    <option>Magnesium 3</option>
                                    <option>Magnesium 4</option>
                                </select>

                                <input type="number" step="any" placeholder="thickness" id="thickness">
                            </form>


                            <form class="form-horizontal">
                                <select style="width:250px;" id="etype">
                                    <option>Microstructure Characterization</option>
                                    <option>Mechanical Properties</option>
                                </select>
                            </form>
                            <button class="btn btn-success" onclick="doneFillingOutDetails()" id="done-button">Done
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid">
    <ul class="a-btn-group">
        <li>
            <button rel="tooltip" title="Add microstructure property" class="btn btn-success"><i class="icon-plus"></i> Microstructure <i class="icon-signal icon-border"></i>

                <div class="badge badge-info">9</div>
            </button>
        </li>
        <li>
            <button rel="tooltip" title="Add mechanical property" class="btn btn-success"><i class="icon-plus"></i> Mechanical <i class="icon-cogs icon-border"></i>

                <div class="badge badge-info">0</div>
            </button>
        </li>
        <li>
            <button rel="tooltip" title="Add simulation" class="btn btn-success"><i class="icon-plus"></i> Simulation <i class="icon-magic icon-border"></i>

                <div class="badge badge-info">0</div>
            </button>
        </li>
        <li>
            <button rel="tooltip" title="Add computational property" class="btn btn-success"><i class="icon-plus"></i> Computational <i class="icon-desktop icon-border"></i>

                <div class="badge badge-info">0</div>
            </button>
        </li>
    </ul>
</div>

<div class="row">
    <div class="offset1">
        <div class="well">
            <table class="table table-striped mc-table-hover table-condensed">
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Note</th>
                    <th>Added On</th>
                    <th>Attachments</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Mechanical</td>
                    <td>Tensile Testing</td>
                    <td>2013/01/24</td>
                    <td><span class="badge badge-info">8</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row" style="padding-top: 30px;">
    <div class="offset1">
        <button class="btn btn-success" onclick="saveExperiment()" id="save-button">Save</button>
    </div>
</div>





<div class="row">
    <div class="span9 offset3">
        <label>Name: {{experiment.name}}</label>
        <label>Description: {{experiment.description}}</label>
        <button class="btn btn-success" onclick="showExperimentLayout();">Show Layout</button>
        <button class="btn btn-danger" ng-click="deleteExperiment();">Delete Experiment</button>
    </div>
</div>

<div class="row" style="padding-top: 50px;">
    <div class="span7 offset4">
        <div id="experimentLayoutBuild" class="orgChart"></div>
    </div>
</div>

<ul id="experimentDetail" style="display:none">
    <li style="color: #c3eafb; width:80%" id="chart-experiment">{{experiment.name}}
        <ul>
            <li>
                <p>
                    Microstructure
                </p>
                <ul id="microstructure">
                    <li ng-repeat="m in experiment.microstructure"><a href="#">{{m}}</a></li>
                </ul>
            <li><a href="#">Mechanical</a>
                <ul id="mechanical">
                </ul>
            </li>
            <li><a href="#">Simulation</a></li>
        </ul>
    </li>
</ul>

<div class="row">
    <div class="span7 offset2">
        Search: <input ui-keypress="{13: 'keypressCallback($event)'}" ng-model="query">
        <a id="createExperiment" href="#/materialscommons/notebook/create" class="btn btn-success">Create New Experiment</a>
    </div>

</div>

<div class="row">
    <div class="span7 offset2">
        <h4>Your Experiments</h4>

        <div class="well">
            <table id="experimentList" class="table table-striped mc-table-hover table-condensed">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Snippet</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in mcdb.rows | filter:query">
                    <td><a href="#/materialscommons/experiment/{{row.value._id}}">{{row.value.name}}</a></td>
                    <td><a href="#/materialscommons/experiment/{{row.value._id}}">{{row.value.description}}</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

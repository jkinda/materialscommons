<div class="span8 offset1">
    <h3>{{ tagHeader }}</h3>

    <div class="row-fluid">
        Search: <input ui-keypress="{13: 'keypressCallback($event)'}" ng-model="query">
    </div>

    <div class="row-fluid">

        <div class="well">
            <table class="table table-striped mc-table-hover table-condensed mc-table">
                <thead>
                <tr>
                    <th>Tag</th>
                    <th># items tagged</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in mcdb.rows | filter:query" style="cursor:pointer"
                    ng-click="listDataForTag(row.key[0]);">
                    <td ng-show="listtype == 'all'">{{ row.key[0] }}</td>
                    <td ng-show="listtype == 'mytags'">{{ row.key[1] }}</td>
                    <td>{{ row.value }}</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>

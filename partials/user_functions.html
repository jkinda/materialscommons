<div class="row-fluid">
    <div class="span6 offset1">
        <table>
            <tr>
                <td><h4>Admin Functions:</h4></td>
            </tr>

            <tr>
                <td><h4> Search Functions: </h4></td>
                <td><a href="#/results_by_date">Search by Date</a></td>
                <td><a href="#/tree_view">Tree View</a></td>
            </tr>

            <div ng-controller="DataGroupController">
                <tr>
                    <td><h4>Data: </h4></td>
                    <td><a href="#/datagroups">My DataGroups</a></td>
                    <td><a href="#/data_by_user">My data</a></td>
                    <td><a href="#/my_lab">Data by Lab</a></td>
                </tr>

            </div>
            <tr>
                <td><h4>Tags:</h4></td>
                <td><a href="#/tags/list/all">List Tags</a></td>
                <td><a href="#/tags/list/mytags">Tags on my data</a></td>
                <!--<td><a href="#/tags/edit">Edit Tags</a></td>-->
                <td><a href="#/tags/cloud">Tag Cloud</a></td>
            </tr>

            <tr>
                <td>
                    <h4>Analysis: </h4>
                </td>
            </tr>
        </table>

        <h4>File Upload:</h4>

        <div ng-controller="FileUploadCtrl">
            <div class="control-group">
                <div class="controls">
                    <span class="btn btn-success fileinput-button">
                        <i class="icon-plus icon-white"></i>
                        <input type="file" name="file" data-url="home/upload" multiple upload><span>Add files...</span>
                    </span>
                </div>
            </div>

            <div>
                <span ng-show="!files.length">No files selected</span>
                <ul>
                    <li ng-repeat="file in files">{{file}}</li>
                </ul>
            </div>

            <div>
                <button type="submit" class="btn btn-primary pull-left" ng-click="upload()">Upload</button>
            </div>

            <div class="progress" ng-show="percentage">
            </div>
        </div>

    </div>
    <div class="span5">
        <h4>Global Tag Cloud</h4>

        <div ng-controller="UserfunctionController">
            <div wordcloud="word_list" style="width: 550px; height: 350px; position: relative;"></div>
        </div>

    </div>
</div>

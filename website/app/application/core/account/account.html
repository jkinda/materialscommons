<div ng-controller="account">
    <div class="row">
        <div class="col-sm-4">
            <legend>Change Password:</legend>
            <form class="form-horizontal">
                <input class="form-control" id="inputPassword" placeholder="New Password..." ng-model="new_password"
                       type="password">
                <input class="form-control" placeholder="Verify Password..." ng-model="verify_new_password"
                       type="password">
                <button ng-click="changePassword()" class="btn btn-default btn-danger">Change Password</button>
            </form>
        </div>

    </div>
    <!--<div class="row">-->
    <!--<button ng-click="showApiKey()" class="btn btn-default btn-info">{{ showHideButton }}</button>-->
    <!--<button ng-click="resetApiKey()" class="btn btn-default btn-danger">Reset API Key</button>-->
    <!--<span ng-show="showKey">Your current apikey is: {{ apikey }}</span>-->
    <!--</div>-->
    <hr>
    <button ng-click="toggleCustom = !toggleCustom" class="btn btn-default btn-primary">Create Group</button>
    <br>

    <div class="row">
        <div class="col-sm-6" ng-controller="accountGroupCreate">
            <form ng-show="toggleCustom" class="form-horizontal">
                <cgroup label="Name:">
                    <input class="form-control" ng-model="group.name" placeholder="Name...">
                </cgroup>
                <cgroup label="Access:">
                    <select class="form-control" ng-model="group.access">
                        <option value="private">Private</option>
                        <option value="public">Public</option>
                    </select>
                </cgroup>
                <cgroup label="Description:">
                    <textarea class="form-control" placeholder="Description..." ng-model="group.description"></textarea>
                </cgroup>
                <cgroup>
                    <button class="btn btn-default btn-primary" ng-click="createUsergroup()">Save</button>
                </cgroup>
            </form>
        </div>
    </div>


</div>

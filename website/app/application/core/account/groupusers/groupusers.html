<div ng-controller="accountGroupUsers">
    <hr>
    <h4>Users in {{ug_name}}</h4>

    <div class="row">
        <div class="col-sm-4">
            <paged data="users_by_usergroup" current-page="currentUsersPage" page-size="10">
                <table class="table table-striped mc-table-hover table-condensed mc-table">
                    <thead>
                    <tr>
                        <th>User</th>
                        <th ng-show="owner==signed_in_user"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="i in users_by_usergroup | page:currentUsersPage:10">
                        <td>{{i}}</td>
                        <td ng-show="owner==signed_in_user">
                            <button class="btn btn-default btn-danger" ng-click="delete_user_from_usergroup($index)">
                                Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </paged>
        </div>
    </div>

    <br>

    <div class="row" ng-show="owner==signed_in_user">
        <div class="form-group">
            <label class="col-sm-2 control-label">Select the User:</label>
            <div class="col-sm-4">
                <select class="form-control" ng-model="user_name"
                        ui-select2="{placeholder: 'Select user', allowClear: true, width:'element'}"
                        ng-multiple="false">
                    <option></option>
                    <option ng-repeat="user in all_users">{{ user.email }}</option>
                </select>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-default btn-default" ng-click="add_user_to_usergroup()">Add User</button>
                <button class="btn btn-default btn-default" ng-click="done()">Done</button>
            </div>
        </div>
    </div>
</div>

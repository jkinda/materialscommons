<span style="padding-left: 30px;">
    <img ng-if="currentProcess" src="assets/img/splash/process-icon.png"
         style="height: 25px;padding-bottom: 10px;">
    {{measure.process[0].name}}
</span>
<span  ng-if="currentProcess && measure.process[0].id === currentProcess" style="padding-left:20px;">
    <i style="color:red;" class="fa fa-asterisk"></i>
</span>

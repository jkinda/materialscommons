<div ng-form="propertyForm" class="row">
    <div class="col-xs-3">
        <b>{{::property.name}}</b>
        <i ng-if="property.required" class="fa fa-fw fa-asterisk text-danger"></i>
    </div>
    <div class="col-xs-3">
        <input style="width: 100px;" type="number" name="numberInput" step="any" class="form-control"
               ng-required="property.required" ng-model="property.value">


    </div>
    <div class="col-xs-3">
        <span ng-if="property.units.length === 0">{{::property.unit}}</span>
        <span ng-if="property.units.length !== 0">
        <select style="width: 100px;" ng-model="property.unit" data-placeholder="Choose"
                class="form-control" ng-required="property.required">
            <option value="{{choice}}" ng-repeat="choice in property.units">
                {{ choice }}
            </option>
        </select>
        </span>
    </div>
    <div class="row">
        <span class="help-block">{{::property.description}}</span>
    </div>
    <br><div class="row">
    <div ng-messages="propertyForm.numberInput.$error" class="errors">
        <div ng-message="number">Please enter number.</div>
        <div ng-message="required">Its a required field.</div>
    </div>
</div>
</div>

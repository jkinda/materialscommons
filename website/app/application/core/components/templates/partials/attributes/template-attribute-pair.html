<div>
    <div ng-switch="control.edit">
        <div ng-switch-when="true">
            <form name="attributePair" class="form-horizontal">
                <div class="form-group">
                    <label for="attribute1" class="col-xs-3 control-label">{{attribute1.name}}</label>
                    <div class="col-xs-6">
                        <input type="number"
                               class="form-control"
                               id="attribute1"
                               validator="required, numeric"
                               required-error-message="Invalid {{attribute1.name}}"
                               ng-model="attribute1.value">
                    </div>
                    <span ng-if="attribute1.unit !== ''">{{attribute1.unit}}</span>
                </div>
                <div class="form-group">
                    <label for="attribute2" class="col-xs-3 control-label">{{attribute2.name}}</label>
                    <div class="col-xs-6">
                        <input type="number"
                               class="form-control"
                               id="attribute2"
                               validator="required, numeric"
                               required-error-message="Invalid {{attribute2.name}}"
                               ng-model="attribute2.value">
                    </div>
                    <span ng-if="attribute2.unit !== ''">{{attribute2.unit}}</span>
                </div>
                <a ng-click="done()">Done</a>
            </form>
        </div>
        <div ng-switch-default>
            <span><label>{{attribute1.name}}:</label> {{attribute1.value}}{{attribute1.unit}}</span>
            <span><label>{{attribute2.name}}:</label> {{attribute2.value}}{{attribute2.unit}}</span>
            <br>
            <a ng-click="control.edit = true; attribute.done = false">edit</a>
        </div>
    </div>
</div>

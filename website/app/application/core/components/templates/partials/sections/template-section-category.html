<div>
    <h4>{{category.category}}</h4>
    <div ng-if="category.attributes.length > 7" class="row">
        <input type="text" ng-model="searchInput.name" class="col-xs-12"
               placeholder="Search attributes...">
    </div>
    <ul class="list-unstyled">
        <li ng-repeat="attribute in category.attributes | filter:searchInput">
            <template-attribute attribute="attribute" edit="edit">
            </template-attribute>
        </li>
    </ul>
</div>

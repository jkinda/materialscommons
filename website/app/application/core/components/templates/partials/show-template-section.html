<div class="col-xs-12">
    <div ng-if="section.categories.length > 2" class="row">
        <input type="text" ng-model="searchInput.category" class="col-xs-12"
               placeholder="Search section categories...">
    </div>
    <div class="row">
        <ul class="list-unstyled">
            <li ng-repeat="c in section.categories | filter:searchInput | filter: {category: 'Default'}"
                class="home-item">
                <show-section-category category="c" edit="true">
                </show-section-category>
            </li>
            <li ng-repeat="c in section.categories | filter:searchInput | filter:{category: '!Default'} | orderBy:'category'"
                class="home-item">
                <show-section-category category="c" edit="true">
                </show-section-category>
            </li>
        </ul>
    </div>
</div>

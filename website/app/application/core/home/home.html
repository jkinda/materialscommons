<div class="row-fluid" ng-controller="home">

    <div class="span8 offset1">
        <h1> News </h1>
        <ul>
            <li ng-repeat="row in news">
                <h4>{{ row.date }} - {{ row.header }}</h4>
                <p>{{ row.description }}</p>
            </li>
        </ul>
    </div>

</div>

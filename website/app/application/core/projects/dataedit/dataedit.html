<div ng-controller="projectsDataEdit">
    <div ng-hide="filepath.length===0" class="row "><br>

        <div ng-repeat="p in file_path">
            {{p}} / <a><b><u>{{doc.name}}</u></b></a>
        </div>
    </div>

    <div ng-show="file_path.length === 0" class="row "><br>

        <form class="form-inline">
            <a ng-repeat="trailitem in trail" ng-click="backToFolder(trailitem)">
                <span><b>{{trailitem.displayname}}/ </b></span>
            </a>
            <a ng-href="{{ originalFileSrc }}" download="{{ fileName }}"><b><u>{{doc.name}}</u></b></a>
        </form>
    </div>
    <div class="row">
        <br>

        <div class="col-lg-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div ng-switch="" on="fileType">
                                <div ng-switch-when="image">
                                    <a ng-href="{{ fileSrc }}" class="thumbnail">
                                        <img class="img-responsive" alt="Not Available" ng-src="{{ fileSrc }}">
                                    </a>
                                </div>
                                <div ng-switch-when="other">
                                    {{fileName}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-offset-1">
                            <div ng-if="fileType==='image'">
                                <a ng-href="{{ fileSrc }}"><i class="fa fa-expand space-right"></i>View full size</a>
                            </div>
                            <a ng-href="{{ originalFileSrc }}" download="{{ fileName }}"><i
                                    class="fa fa-download space-right"></i>Download</a>
                        </div>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>
        <div class="col-lg-8 image-space-left">
            <div ui-view></div>
        </div>
        <div class="col-lg-2">
            <div class="individual-items">
                <ul class="nav nav-tabs tabs-right overview-tabs">
                    <li class="active"><a ng-click="showTab('details')" data-toggle="tab">
                        Details<i class="fa fa-file-text marginLeft pull-right"></i> </a></li>
                    <li><a ng-click="showTab('provenance')" data-toggle="tab">Provenance
                        <i class="fa fa-code-fork marginLeft pull-right"></i> </a></li>
                    <li><a ng-click="showTab('reviews')" data-toggle="tab">
                        Reviews ({{open_reviews.length}})
                        <i class="fa fa-comment marginLeft pull-right"></i>
                    </a></li>
                    <li><a ng-click="showTab('notes')" data-toggle="tab">Notes
                        <i class="fa fa-edit marginLeft pull-right"></i>
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-offset-3">
    <h3>Add Review</h3>

</div>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-lg-2">Review Title:</label>

        <div class="col-lg-4">
            <input ng-model="model.title" class="form-control" type="text" placeholder="Title...">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-2">Assign To:</label>

        <div class="col-lg-4">
            <select class="form-control" ng-model="model.assigned_to">
                <option disabled>-- Assign to --</option>
                <option ng-repeat="user in project.users">{{ user.user_id }}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-2">Comment:</label>

        <div class="col-lg-4">
            <text-angular ta-toolbar="[['h1','h2','h3', 'h4', 'h5', 'h6','p', 'quote'],
['bold','italics','underline','ul','ol'],['undo', 'redo','clear'],
['justifyLeft','justifyCenter','justifyRight'], ['insertLink', 'insertImage']]"
                          ng-model="model.comment"></text-angular>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-2">Select Files(from project tree):</label>

        <div class="col-lg-4">
            <div ng-show="model.files.length == 0">
                <p class="text-muted"> None </p>
            </div>
            <div ng-repeat="item in model.files">
                <i class="fa fa-check-square"></i>{{item.fullname}}
                <button type="button" class="close" ng-click="removeFile($index);">Ã—</button>

            </div>

        </div>
    </div><br>
    <div class="form-group">
        <label class="control-label col-lg-2"></label>
        <button ng-click="addReview()" class="btn btn-primary">Submit New Review</button>
    </div>
</form>

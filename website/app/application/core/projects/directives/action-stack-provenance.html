<div class="row">
    <div class="col-lg-12" style="border-top-color: black">
        <div class="col-lg-5 col-lg-offset-3">
            <div style="border:0; padding-top: 0" class="panel panel-default">
                <div style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;" class="panel-heading" ng-style="{'background-color': currentProjectColor}">
                    <div class="row">
                        <div class="col-lg-4 col-lg-offset-2">
                            <input type="checkbox" ng-model="showOverview">
                            <label>Show overview</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="checkbox">
                            <label>Keep steps open</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <form class="form-horizontal">
        <fieldset>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="control-label col-lg-2" for="selectbasic">Process</label>
                <div class="controls col-lg-4">
                    <select id="selectbasic"
                            ui-select2="{placeholder: 'Select process', allowClear: true, width: 'element'}"
                            ng-multiple="false"
                            ng-options="template.template_name group by template.category for template in templates | orderBy:'category'"
                            ng-model="selectedTemplate"
                            name="selectbasic"
                            class="form-control">
                    </select>
                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <div class="controls col-lg-2 col-lg-offset-2">
                    <button id="button1id" name="button1id" class="btn btn-success">Start</button>
                    <button id="button2id" name="button2id" class="btn btn-danger">Cancel</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>

<div class="row bs-wizard" style="border-bottom:0;">

    <div class="col-xs-2 bs-wizard-step complete"
         ng-repeat="template in selectedTemplate.input_templates">
        <div class="text-center bs-wizard-stepnum">(I) {{template.template_name}}</div>
        <div class="progress">
            <div class="progress-bar">
            </div>
        </div>
        <a href="#" class="bs-wizard-dot"
           ng-style="{background: currentProjectColorLight, 'background-color': currentProjectColor}"></a>
        <div class="bs-wizard-info text-center"></div>
        <div ng-show="showOverview">
            <span>&nbsp;</span>
            <div class="arrow_box_bottom">
                <div class="col-lg-offset-19">
                    <ul style="list-style-type: none;">
                        <li ng-repeat="property in template.default_properties">{{property.name}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="selectedTemplate.required_input_files" class="col-xs-2 bs-wizard-step complete">
        <div class="text-center bs-wizard-stepnum">(I) Files</div>
        <div class="progress"><div class="progress-bar"></div></div>
        <a href="#" class="bs-wizard-dot"></a>
        <div class="bs-wizard-info text-center"></div>
    </div>

    <div class="col-xs-2 bs-wizard-step complete"
         ng-repeat="template in selectedTemplate.output_templates">
        <div class="text-center bs-wizard-stepnum">(O) {{template.template_name}}</div>
        <div class="progress">
            <div class="progress-bar">
            </div>
        </div>
        <a href="#" class="bs-wizard-dot"
           ng-style="{background: currentProjectColorLight, 'background-color': currentProjectColor}"></a>
        <div class="bs-wizard-info text-center"></div>
        <div ng-show="showOverview">
            <span>&nbsp;</span>
            <div class="arrow_box_bottom">
                <div class="col-lg-offset-19">
                    <ul style="list-style-type: none;">
                        <li ng-repeat="property in template.default_properties">{{property.name}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="selectedTemplate.required_output_files" class="col-xs-2 bs-wizard-step complete">
        <div class="text-center bs-wizard-stepnum">(O) Files</div>
        <div class="progress"><div class="progress-bar"></div></div>
        <a href="#" class="bs-wizard-dot"></a>
        <div class="bs-wizard-info text-center"></div>
    </div>

<div class="row">
    <div class="col-lg-12" style="border-top-color: black">
        <div class="col-lg-5 col-lg-offset-3">
            <div style="border:0; padding-top: 0" class="panel panel-default">
                <div style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;" class="panel-heading" ng-style="{'background-color': currentProjectColor}">
                    <div class="row">
                        <div class="col-lg-4 col-lg-offset-2">
                            <input type="checkbox" ng-model="showOverview">
                            <label>Show overview</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="checkbox">
                            <label>Keep steps open</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <input ng-model="numberOfSteps">
</div>

<div class="row">
    <div class="row"><br>
        <form name="Form" class="form-horizontal">
            <cgroup label="Process Type:">
                <div class="btn-group">
                    <button  type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Choose process <span class="caret"></span>
                    </button>
                    {{doc.template.template_name}}
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="p in preferred_templates">
                            <a ng-click="change_process(p.id)">{{p.template_name}}</a>
                        </li>
                        <li class="divider"></li>
                        <li class="dropdown-submenu" >
                            <a  href="#">Experiment</a>
                            <ul class="dropdown-menu scrollable-menu" >
                                <li ng-repeat="exp_temp in experimental_templates">
                                    <a ng-click="change_process(exp_temp.id)">{{exp_temp.template_name}}</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown-submenu">
                            <a  href="#">Computation</a>
                            <ul class="dropdown-menu scrollable-menu" >
                                <li ng-repeat="comp_temp in computational_templates">
                                    <a ng-click="change_process(comp_temp.id)">{{comp_temp.template_name}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </cgroup>
    </div>
</div>
<div class="row">
    Process Step here
</div>

<div class="row bs-wizard" style="border-bottom:0;">

    <div class="col-xs-2 bs-wizard-step complete"
         ng-repeat="step in stepsToShow">
        <div class="text-center bs-wizard-stepnum">{{step}}</div>
        <div class="progress">
            <div class="progress-bar">
            </div>
        </div>
        <a href="#" class="bs-wizard-dot"
           ng-style="{background: currentProjectColorLight, 'background-color': currentProjectColor}"></a>
        <div class="bs-wizard-info text-center"></div>
        <div ng-show="showOverview">
            <span>&nbsp;</span>
            <div class="arrow_box_bottom">
                <div class="col-lg-offset-19">
                    <ul style="list-style-type: none;">
                        <li ng-repeat="property in doc.template.default_properties">{{property.name}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

<div><br>

    <div id="availablesamples">
        <div class="row">
            <div class="col-lg-offset-2">
                <div class="col-lg-8">

                    <paged data="samples_list" current-page="currentDataPage" page-size="10">
                <span ng-if="samples_list.length === 0">
                    <b>No samples in project</b>
                </span>
                        <table ng-if="samples_list.length !== 0" class="table table-file-directory">
                            <thead ng-style="{'background-color': color}">
                            <tr>
                                <th>Name</th>
                                <th>Composition</th>
                                <!--<th>Availability</th>-->
                                <th>Date Created</th>
                                <th>Details and Processes</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="sample in samples_list | orderBy:predicate:reverse | page:currentDataPage:10">
                                <td>{{sample.name}}</td>
                                <td>
                                    <ul ng-repeat="c in sample.properties.composition.value track by $index">
                                        <li>{{c.element}} - {{c.value}} {{sample.properties.composition.unit}}</li>
                                    </ul>
                                </td>

                                <td>{{sample.birthtime | toDateString}}</td>
                                <td><a ng-click="showTreatmentDetails_and_processes(sample)">view</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </paged>
                </div>
            </div>
        </div>
        <br>

        <div ng-if=show==true class="row">
            <div sample-report sample="sample"></div>
        </div>
    </div>
    <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="confirmLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Update availability of {{chosen_sample.name}}</h4>
                </div>
                <div class="modal-body">
                    <div ng-show="bk.is_disabled">
                        <input type="radio" ng-model="bk.available" value="1">
                        available <br/>
                        <input type="radio" ng-model="bk.available" value="2"> not
                        available
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" ng-click="updateAvailability()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

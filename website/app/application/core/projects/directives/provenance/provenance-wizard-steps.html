    <h4>{{template.template_name}}</h4>

<div ng-class="{'col-lg-offset-1': offsetSteps()}">
    <div class="row bs-wizard" style="border-bottom:0;">

        <div class="col-xs-2 bs-wizard-step complete"
             ng-repeat="t in template.input_templates">
            <div class="text-center bs-wizard-stepnum">(I) {{t.template_name}}</div>
            <div class="progress">
                <div class="progress-bar">
                </div>
            </div>
            <a href="#" class="bs-wizard-dot"
               ng-style="{background: currentProjectColorLight, 'background-color': currentProjectColor}"></a>
            <div class="bs-wizard-info text-center"></div>
            <div ng-show="showOverview">
                <span>&nbsp;</span>
                <div class="arrow_box_bottom">
                    <div class="col-lg-offset-19">
                        <ul style="list-style-type: none;">
                            <li ng-repeat="property in t.default_properties">{{property.name}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="template.required_input_files" class="col-xs-2 bs-wizard-step complete">
            <div class="text-center bs-wizard-stepnum">(I) Files</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center"></div>
        </div>

        <div class="col-xs-2 bs-wizard-step complete"
             ng-repeat="t in template.output_templates">
            <div class="text-center bs-wizard-stepnum">(O) {{t.template_name}}</div>
            <div class="progress">
                <div class="progress-bar">
                </div>
            </div>
            <a href="#" class="bs-wizard-dot"
               ng-style="{background: currentProjectColorLight, 'background-color': currentProjectColor}"></a>
            <div class="bs-wizard-info text-center"></div>
            <div ng-show="showOverview">
                <span>&nbsp;</span>
                <div class="arrow_box_bottom">
                    <div class="col-lg-offset-19">
                        <ul style="list-style-type: none;">
                            <li ng-repeat="property in t.default_properties">{{property.name}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="template.required_output_files" class="col-xs-2 bs-wizard-step complete">
            <div class="text-center bs-wizard-stepnum">(O) Files</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center"></div>
        </div>
    </div>
</div>

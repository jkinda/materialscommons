<div class="col-lg-offset-4">
    <h2>{{project.selectedTemplate.template_name}}</h2>
</div>
<div class="row bs-wizard" style="border-bottom:0;">
    <div class="col-xs-2 bs-wizard-step complete"
         ng-repeat="template in project.selectedTemplate.input_templates">
        <div class="text-center bs-wizard-stepnum">(I) {{template.template_name}}</div>
        <div class="progress">
            <div class="progress-bar">
            </div>
        </div>
        <a href="#" class="bs-wizard-dot"
           ng-style="{background: currentProjectColorLight, 'background-color': currentProjectColor}"></a>
        <div class="bs-wizard-info text-center"></div>
        <div ng-show="wizard.showOverview">
            <span>&nbsp;</span>
            <div class="arrow_box_bottom">
                <div class="col-lg-offset-19">
                    <ul style="list-style-type: none;">
                        <li ng-repeat="property in template.default_properties">{{property.name}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="project.selectedTemplate.required_input_files" class="col-xs-2 bs-wizard-step complete">
        <div class="text-center bs-wizard-stepnum">(I) Files</div>
        <div class="progress"><div class="progress-bar"></div></div>
        <a href="#" class="bs-wizard-dot"></a>
        <div class="bs-wizard-info text-center"></div>
    </div>

    <div class="col-xs-2 bs-wizard-step complete"
         ng-repeat="template in project.selectedTemplate.output_templates">
        <div class="text-center bs-wizard-stepnum">(O) {{template.template_name}}</div>
        <div class="progress">
            <div class="progress-bar">
            </div>
        </div>
        <a href="#" class="bs-wizard-dot"
           ng-style="{background: currentProjectColorLight, 'background-color': currentProjectColor}"></a>
        <div class="bs-wizard-info text-center"></div>
        <div ng-show="wizard.showOverview">
            <span>&nbsp;</span>
            <div class="arrow_box_bottom">
                <div class="col-lg-offset-19">
                    <ul style="list-style-type: none;">
                        <li ng-repeat="property in template.default_properties">{{property.name}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="project.selectedTemplate.required_output_files" class="col-xs-2 bs-wizard-step complete">
        <div class="text-center bs-wizard-stepnum">(O) Files</div>
        <div class="progress"><div class="progress-bar"></div></div>
        <a href="#" class="bs-wizard-dot"></a>
        <div class="bs-wizard-info text-center"></div>
    </div>

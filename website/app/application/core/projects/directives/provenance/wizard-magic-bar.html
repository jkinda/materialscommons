<div ng-show="magicBarActive">
    <div id="wizard-magic-bar" magicbox class="col-lg-7 wizard-magic-bar">
        <div ng-show="project.selectedTemplate" class="row">
            <provenance-wizard-steps show-overview="false"
                                     template="project.selectedTemplate">
            </provenance-wizard-steps>
            <provenance-wizard-context></provenance-wizard-context>
        </div>
        <div ng-show="!project.selectedTemplate">
            <div class="col-lg-offset-4">
                <h4>No provenance is currently active.</h4>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-danger"
                    ng-click="dismiss()">
                Dismiss
            </button>
        </div>
    </div>
</div>

<div wizard-step-process
     ng-if="step.step == 'process' || wizardState.showSteps">
</div>

<div wizard-step-sample
     ng-if="step.step == 'sample' || wizardState.showSteps">
</div>

<div wizard-step-transform-sample
     ng-if="step.step == 'transform-sample' || wizardState.showSteps">
</div>

<div wizard-step-files
     ng-if="step.step === 'files' || wizardState.showSteps">
</div>

<div wizard-step-properties
     ng-if="showPropertiesStep() || wizardState.showSteps">
</div>

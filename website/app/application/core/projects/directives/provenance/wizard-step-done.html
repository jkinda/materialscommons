<div ng-if="unfinishedSteps.length > 0">
    <div class="row">
        <div class="col-xs-offset-1">
            <div class="col-xs-10">
                <h4> The following steps are unfinished or contain errors:</h4>
                <div class="row">
                    <div class="col-xs-offset-1">
                        <ol>
                            <li ng-repeat="step in unfinishedSteps">
                                <a ng-click="gotoStep(step.stepType, step.step)">
                                    {{step.name}}
                                </a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-if="unfinishedSteps.length === 0">
    <div class="row">
        <div class="col-xs-offset-1">
            <h4> All steps complete and no errors detected.</h4>
            <div wizard-review-content></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-offset-2">
        <button ng-if="unfinishedSteps.length === 0" ng-click=""
                class="btn btn-success">
            Submit
        </button>
        <button ng-click=""
                class="btn btn-info">
            Save As Draft
        </button>
        <button ng-click=""
                class="btn btn-danger">
            Cancel
        </button>
    </div>
</div>

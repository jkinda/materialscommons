<form name="Form" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-xs-2">Select File (from project tree):</label>
        <div class="col-xs-8">
            <div ng-show="model.files.length === 0">
                <span class="text-muted"> None</span>
            </div>
            <div class="row" ng-show="model.files.length > 0">
                <br>
                <div ng-repeat="file in model.files">
                    {{file.fullname}}
                    <button type="button"
                            class="close"
                            ng-click="removeFile($index)">
                        &times;
                    </button>
            </div>
        </div>
    </div>
</form>

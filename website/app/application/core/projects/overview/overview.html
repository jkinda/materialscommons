<div ng-controller="projectsOverview">
    <project-control-bar project-id="{{project_id}}"></project-control-bar>
    <div class="row">
        <div class="col-lg-2 sideboard" style="padding-top: 18px">
            <sideboard></sideboard>
        </div>
        <div class="col-lg-10" style="padding-left: 10px;">
            <div class="row" style="padding-bottom: 16px; padding-top: 3px">
                <span class="col-lg-offset-7 col-lg-5">
                    Created by {{project.owner}} on {{project.birthtime | toDateString}}
                </span>
            </div>
            <div id="action-stack" class="row">
            </div>
            <div class="row">
                <project-tree project="{{ project_id }}" from="{{from}}" tree-overview="true" color="{{colors.getCurrentProjectColor()}}"></project-tree>
                <div class="row">
                    <project-description project-id="{{project_id}}"></project-description>
                </div>
            </div>
        </div>
    </div>
</div>

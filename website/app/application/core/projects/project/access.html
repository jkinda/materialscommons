<div>
    <div class="row">
        <h4>Project Permissions:</h4>
        <div class="col-xs-6">
            <table class="table table-bordered">
                <thead>
                <th>User who have access to the project</th>
                <!--<th>Permissions</th>-->
                <th ng-if="project.owner == signed_in_user"></th>
                </thead>
                <tbody>
                <tr>
                    <td>{{project.owner}} <i>(owner)</i></td>
                </tr>
                <tr ng-repeat="ac in project.users | orderBy: 'user_id'">
                    <td>{{ac.user_id}}</td>
                    <!--<td>{{ac.permissions}}</td>-->
                    <td ng-if="project.owner == signed_in_user">
                        <button ng-click="deleteUser(ac.id)" class="btn btn-danger">Remove</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" ng-show="project.owner == signed_in_user">
        <div class="form-group">
            <div class="col-xs-4">
                <select class="form-control" ng-model="bk.user_name">
                    <option></option>
                    <option ng-repeat="user in all_users | orderBy:'email'">{{ user.email }}</option>
                </select>
            </div>
            <button class="btn btn-info" ng-click="addUser()" ng-disabled="!bk.user_name">Add</button>
        </div>
    </div>
</div>

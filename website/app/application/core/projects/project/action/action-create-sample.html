<div class="row">
    <div class="col-xs-8">
        <form name="Sample" class="col-xs-offset-1 form-horizontal">
            <div class="form-group">
                <label class="control-label col-xs-2">Name:<i class="fa fa-asterisk"></i></label>

                <div class="col-xs-4">
                    <input name="name" validator="required" ng-model="doc.name" class="form-control" type="text"
                           placeholder="Name...">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">Alloy:</label>

                <div class="col-xs-4">
                    <input ng-model="doc.alloy" class="form-control" type="text" placeholder="Alloy Name...">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">Supplier:</label>

                <div class="col-xs-4">
                    <input ng-model="doc.supplier" class="form-control" type="text" placeholder="Supplier...">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2">Form:</label>

                <div class="col-xs-4">
                    <select ng-model="doc.form" class="form-control">
                        <option value="">-- Select Form Type --</option>
                        <option value="bulk">Bulk</option>
                        <option value="powder">Powder</option>
                    </select>
                </div>
            </div>
            <div ng-if="doc.form == 'bulk'">
                <div class="form-inline col-xs-offset-1">
                    <div class="form-group">
                        <label>Height: </label>
                        <input name="height" validator="number" ng-model="doc.properties.height.value" type="text"
                               class="form-control" placeholder="Height...">
                        <select class="form-control" ng-model="doc.properties.height.unit">
                            <option value="" disabled="" selected="">Unit...</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Width: </label>
                        <input name="width" validator="number" ng-model="doc.properties.width.value" type="text"
                               class="form-control" placeholder="Width...">
                        <select class="form-control" ng-model="doc.properties.width.unit">
                            <option value="" disabled="" selected="">Unit...</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Length: </label>
                        <input name="length" validator="number" ng-model="doc.properties.length.value" type="text"
                               class="form-control" placeholder="Length...">
                        <select class="form-control" ng-model="doc.properties.length.unit">
                            <option value="" disabled="" selected="">Unit...</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                        </select>
                    </div>
                </div>
            </div>
            <div ng-if="doc.form == 'powder'">
                <div class="form-inline col-xs-offset-1">
                    <div class="form-group">
                        <label>Mass: </label>
                        <input name="mass" validator="number" ng-model="doc.properties.mass.value" type="text"
                               class="form-control" placeholder="Mass...">
                    </div>
                    <div class="form-group">
                        <label>Grain Texture: </label>
                        <input ng-model="doc.properties.grain_texture.value" type="text" class="form-control"
                               placeholder="Grain Texture...">
                    </div>
                    <div class="form-group">
                        <label>Grain Size: </label>
                        <input name="size" validator="number" ng-model="doc.properties.grain_size.value" type="text"
                               class="form-control"
                               placeholder="Grain Size...">
                    </div>
                    <div class="form-group">
                        <label>Powder Size: </label>
                        <input ng-model="doc.properties.powder_size.value" type="text" class="form-control"
                               placeholder="Powder Size...">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2">Composition:</label>

                <div class="col-xs-4">
                    <select style="margin-bottom: 5px;" class="form-control"
                            ui-select2="{placeholder: 'Select Element', allowClear: true}"
                            ng-multiple="false"
                            ng-model="bk.element_name">
                        <option value=""></option>
                        <option ng-repeat="ele in elements" value="{{ele.name}}">{{ele.name}} - {{ele.full_name}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2"></label>

                <div class="col-xs-3">
                    <input type="radio"
                           value="at%" ng-model="doc.properties.composition.unit"/>
                    atomic %
                    <input type="radio"
                           value="wt%" ng-model="doc.properties.composition.unit"/>
                    weight %
                </div>
                <div class="col-xs-1">
                    <input placeholder="value..." class="form-control" ng-model="bk.element_value">
                </div>
                <div class="col-xs-1">
                    <button ng-click="addComposition()" class="btn btn-default">add</button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-offset-2">
                    <div class="col-xs-3" ng-if="doc.properties.composition.value.length!==0">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-success"
                                ng-repeat="e in doc.properties.composition.value">{{e.element}} - {{e.value}}
                                <a ng-click="removeComposition($index)" style="float: right">X</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2">Projects:</label>
                <div class="col-xs-2">
                    <div ng-show="doc.projects.length !==0 ">
                        <table class="table table-striped mc-table-hover table-condensed mc-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="i in doc.projects">
                                    <td>{{i.name}}</td>
                                    <td>
                                        <button class="btn btn-default btn-danger"
                                                ng-click="removeProjects($index)">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2"></label>
                <div class="col-xs-2">
                    <select class="form-control" ng-model="bk.selected_project"
                            ng-options="pr.name for pr in projects">
                    </select>
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-default" ng-click="populateProjects()">Add Project
                    </button>
                </div>
            </div>

            <div class="form-group"> <br>
                <label class="control-label col-xs-2"></label>
                <button validation-submit="Sample" type="button" class="btn btn-primary" ng-click="create()">
                    Create
                </button>
                <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
            </div>
        </form>
        <div class="container" style="margin-top: 10px;">
            <div class="row">
                <div class="col-xs-offset-1 col-xs-6">
                    <div class="sample-event-box clearfix"
                         style="cursor: move"
                         ng-repeat="event in events"
                         ui-draggable="true"
                         drag="$index"
                         ui-on-drop="onDrop($index, $data)">

                        <div class="col-xs-10">
                            <div class="square pull-left">
                                <span><i class="fa fa-circle"></i></span>
                            </div>
                            <h4>{{event.name}}</h4>
                            <ul class="list-inline">
                                <li><strong>Temperature</strong> 400c</li>
                                <li><strong>Time</strong> 4h</li>
                            </ul>
                        </div>
                        <div class="col-xs-2">
                            <ul class="list-unstyled pull-right">
                                <li><a href="#" style="margin-right: 2px"><i class="fa fa-edit"></i></a></li>
                                <li><a href="#" style="margin-right: 2px"><i class="fa fa-paperclip"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-3">
        Files
    </div>
</div>

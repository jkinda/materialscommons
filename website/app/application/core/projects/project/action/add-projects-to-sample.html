<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-xs-2">Projects:</label>
        <div class="col-xs-6">
            <div ng-show="doc.projects.length !==0 ">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Project Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="i in doc.projects">
                            <td>{{i.name}}</td>
                            <td>
                                <button class="btn btn-xs btn-mini btn-danger"
                                        ng-click="removeProjects($index)">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-2"></label>
        <div class="col-xs-4">
            <select class="form-control" ng-model="bk.selected_project"
                    ng-options="pr.name for pr in projects">
            </select>
        </div>
        <div class="col-xs-1">
            <button class="btn btn-xs btn-mini btn-primary" ng-click="populateProjects()">Add Project
            </button>
        </div>
    </div>
</form>

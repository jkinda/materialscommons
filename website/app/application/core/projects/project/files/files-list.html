<div class="panel panel-primary">
    <div class="panel-heading files-color home-panel-heading">
        <i class="fa fa-fw fa-files-o bold"></i>
        <span>Files ({{matchingFiles.length}})</span>
        <span>, {{description}}</span>
        <span class="pull-right expand-contract">
            <a ng-click="filesExpanded = !filesExpanded">
                <i class="fa"
                   ng-class="{'fa-expand': !filesExpanded, 'fa-compress': filesExpanded}"></i>
            </a>
        </span>
        <input type="text" ng-model="search.fullname"
               placeholder="Search files..." class="pull-right col-xs-4">
        <span class="add-item pull-right">
            <a tooltip="Add File">
                <i class="fa fa-plus"></i>
            </a>
        </span>
    </div>
    <div class="panel-body home-panel-body side-by-side">
        <ul ng-show="loaded" class="list-unstyled">
            <li class="home-item"
                ui-draggable="true"
                drag="file"
                ng-click="toggleDetails(file)"
                ng-repeat="file in files | filter:search | orderBy:'fullname' | limitTo:1000 as matchingFiles track by file.id" on-repeat-finished="files-loaded">
                <div>
                    <i class="fa"
                       ng-class="{'fa-caret-right': !showDetails(file), 'fa-caret-down': showDetails(file)}"></i>
                    <a ng-click="openFile(file)">
                        {{::file.displayname}}
                    </a>
                    <small class="text-muted"> {{::file.size | bytes}}</small>
                    <span class="label label-info" ng-repeat="tag in tags(file)" style="margin-right: 5px">
                        <i class="fa"
                           ng-class="'fa-' + tag.icon"
                           style="color: {{tag.color}}">
                        </i>
                        {{::tag.name}}
                    </span>
                    <p>
                        <small class="text-muted">{{::file.birthtime | toDateString}}</small>
                        <small class="text-muted" style="margin-left: 10px">{{::file.fullname}}</small>
                    </p>
                    <div ng-if="showDetails(file)" style="padding-left: 0px; padding-right: 0px;">
                        <div class="row" style="padding-left: 0px; padding-right: 0px;">
                            <div class="col-xs-12" ng-switch="fileType" style="padding-left: 0px; padding-right: 0px;">
                                <div ng-switch-when="image">
                                    <img class="img-responsive" ng-src="{{fileSrc(matchingFiles[$index])}}">
                                </div>
                                <div ng-switch-when="pdf">
                                    <div class="embed-responsive embed-responsive-4by3">
                                        <embed class="col-xs-8 embed-responsive-item"
                                               ng-src="{{fileSrc(matchingFiles[$index])}}"></embed>
                                    </div>
                                </div>
                                <div ng-switch-default style="padding-left: 0px; padding-right: 0px;">
                                    <div ng-if="matchingFiles[$index].size < 10000" hljs
                                         include="fileSrc(matchingFiles[$index])" style="padding-left: 0px; padding-right: 0px;"></div>
                                    <code ng-if="matchingFiles[$index].size > 10000 && matchingFiles[$index].size <= 2000000"
                                          style="white-space:pre-line" ng-include="fileSrc(matchingFiles[$index])"></code>
                                    <div ng-if="matchingFiles[$index].size > 2000000">File too big to display</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li ng-show="matchingFiles.length === 0" class="home-item">
                <div>
                    No matches.
                </div>
            </li>
        </ul>
        <div ng-show="!loaded">Loading...</div>
    </div>
</div>

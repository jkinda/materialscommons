<div class="row"><br>

    <div class="row">
        <div class="col-xs-4 pull-right">
            <div class="form-group has-feedback">
                <input style="padding-left: 35px;" ng-model="searchInput" placeholder="Search Files..."
                       class="form-control">
                <span style="left: 0;padding-left: 10px;" class="fa fa-fw fa-search form-control-feedback"></span>
            </div>
        </div>
    </div>
    <div class="row" style="border: 1px solid #757575; height: 600px;">
        <div class="col-xs-3" style="margin-left: -10px;">
            <div class="row file-heading">
            </div>
            <div class="row">
                <div class="sidebar-wrapper">
                    <file-upload-panel></file-upload-panel>
                    <mc-tree items="files"
                             matches="matchingFiles"
                             orderby="'name'"
                             check-box="showCheckBox">
                    </mc-tree>
                </div>
            </div>
        </div>
        <div ui-view></div>
    </div>
</div>

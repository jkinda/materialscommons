<div class="row"> <br>
    <h4>Files</h4>
    <div class="col-xs-6">
        <div class="row" class="form-group has-feedback">
            <input style="padding-left: 25px;" ng-model="searchInput"  placeholder="Search Files..." class="form-control">
            <span style="left: 0;padding-left: 10px;" class="fa fa-fw fa-search form-control-feedback"></span>
        </div>
        <div class="row">
            <div style="border: 1px solid #000000;" class="panel-body home-panel-body no-max-height">
                <file-upload-panel></file-upload-panel>
                <mc-tree items="files"
                         matches="matchingFiles"
                         orderby="'name'">
                </mc-tree>
            </div>

        </div>
    </div>
    <div class="col-xs-6">
        <!--<div class="row">-->
            <!--<button class="btn btn-success">Edit</button>-->
            <!--<button class="btn btn-success">Cancel</button>-->
        <!--</div>-->
          <h4>{{activeFile.name}}</h4>
        <div  ng-switch="fileType">
            <div ng-switch-when="image">
                <img class="img-responsive" ng-src="{{fileSrc(activeFile)}}">
            </div>
            <div ng-switch-when="pdf">
                <div class="embed-responsive embed-responsive-4by3">
                    <embed class="col-xs-8 embed-responsive-item"
                           ng-src="{{fileSrc(activeFile)}}">
                    </embed>
                </div>
            </div>
            <div ng-switch-default>
                <div ng-if="activeFile.size <= 10000"
                     hljs
                     include="fileSrc(activeFile)">
                </div>
                <code ng-if="activeFile.size > 10000 && activeFile.size <= 2000000"
                      style="white-space:pre-line" ng-include="fileSrc(activeFile)">
                </code>
                <div ng-if="activeFile.size > 2000000">File too big to display</div>
            </div>
        </div>
        <div class="panel-body">
             <b>Notes</b>
        </div>
        <div class="panel-body">
            <b>Tags</b>
        </div>
    </div>
</div>

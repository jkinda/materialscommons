<div>
    Search: <input class="form-control" type="text" ng-model="search.fullname">
    <table>
        <thead>
            <th>Name</th>
        </thead>
        <tbody>
            <tr ng-repeat="file in files | filter:search | orderBy:'fullname'">
                <td>
                    <a ng-click="openFile(file)">{{file.fullname}}</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div>
    <div class="modal-header">
        <h3 class="modal-title">{{selected.item.name}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div ng-repeat="each in ['inputs', 'outputs']">
                 <b>{{each}}</b>
                <ul>
                    <li  ng-repeat="(key, values) in selected.item[each]">
                        <b>{{key}}</b>

                        <div ng-switch="" on="key">
                            <div ng-switch-when="files">
                                <ul style="padding-left: 30px;">
                                    <li ng-repeat="item in values">
                                        <a ui-sref="projects.project.files.view({'fileid': item.id})">
                                            {{item.other.name}}</a>
                                    </li>
                                </ul>
                            </div>
                            <div ng-switch-when="sample">
                                <ul style="padding-left: 30px;">
                                    <li ng-repeat="item in values">
                                        {{item.other.name}}
                                    </li>
                                </ul>
                            </div>
                            <div ng-switch-default>
                                <ul style="padding-left: 30px;">
                                    <li ng-repeat="item in values">
                                        {{item.display_name}} : {{item.value}} {{item.unit}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>

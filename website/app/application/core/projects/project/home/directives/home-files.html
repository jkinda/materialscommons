<div class="panel panel-primary">
    <div class="panel-heading files-color home-panel-heading home-panel-heading">
        <i class="fa fa-fw fa-files-o bold"></i>
        <span>
            File ({{matchingFiles.length | number}})
        </span>
        <a ng-click="toggleExpanded()"
           class="pull-right bar-control">
            <i class="fa"
               ng-class="{'fa-expand': !isExpanded(), 'fa-compress': isExpanded()}"></i>
        </a>
        <input type="text" ng-model="searchInput" class="pull-right col-xs-4"
               placeholder="Search files...">
        <span class="add-item pull-right">
            <a tooltip="Add File"><i class="fa fa-fw fa-plus"></i></a>
        </span>
    </div>
    <div class="panel-body home-panel-body no-max-height">
        <mc-tree items="files"
                 matches="matchingFiles"
                 orderby="'name'">
        </mc-tree>
    </div>
</div>

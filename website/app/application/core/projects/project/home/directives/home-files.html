<div class="panel panel-primary">
    <div class="panel-heading files-color">
        <i class="fa fa-fw fa-files-o"></i>
        <span>Files</span>
        <a ui-sref="projects.project.files.overview">
            View all {{fileCount | number}} files
        </a>
    </div>
    <div class="panel-body home-panel-body">
        <ul ng-if="fileCount !== 0" class="list-unstyled">
            <li class="home-item pointer"
                ng-repeat="(key, value) in project.mediatypes"
                ng-click="showMediaType(key)">
                <div>
                    {{value.description}}
                    <span class="badge pull-right" style="margin-top:1px"
                          ng-class-odd="'odd-badge'"
                          ng-class-even="'even-badge'">
                        {{value.count | number}}
                    </span>
                    <p>
                        <small class="text-muted">{{value.size | bytes}}</small>
                    </p>
                </div>
            </li>
        </ul>
        <div ng-if="fileCount === 0" class="no-content">
            There are no files.
        </div>
    </div>
</div>

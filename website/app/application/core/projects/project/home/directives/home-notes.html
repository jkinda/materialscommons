<div>
    <div class="row">
        <h4 class="text-center" style="padding-bottom: 15px;">
            <i class="fa fa-edit fa-fw"></i>
            <strong>Notes</strong>
        </h4>
    </div>
    <div class="row">
        <p class="pull-right">
            <strong>
                You have
                <a ui-sref="projects.project.notes.overview">{{project.notes.length}}
                </a>
                notes
            </strong>
        </p>
    </div>
    <div class="row">
        <div class="timeline-item" ng-repeat="note in project.notes">
            <div class="row">
                <div class="col-xs-3 date">
                    <i  ng-click="editNote($index)" class="fa fa-edit cursor-pointer"></i>
                    <small class="tex-navy">{{note.date | date: shortDate}}</small>
                    <br>
                    <small class="text-navy">{{note.date | date: "h:mma"}}</small>
                </div>
                <div class="col-xs-7 content no-top-border">
                    <p class="m-b-xs">
                     <!--<div ta-bind ng-model="note.message"></div>-->
                     {{note.title}}
                    </p>
                </div>
            </div>

        </div>

    </div>
    <div class="row">
        <a ng-click="addNote()">Add Note</a>
    </div>
</div>

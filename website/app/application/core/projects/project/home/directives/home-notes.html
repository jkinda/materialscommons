<div class="panel panel-primary">
    <div class="panel-heading notes-color">
        <i class="fa fa-fw fa-edit"></i>
        <span>Notes</span>
        <a ui-sref="projects.project.notes.overview"> View all {{all_notes.length}} notes</a>
    </div>
    <div class="panel-body home-panel-body">
        <ul ng-if="all_notes.length !== 0" class="list-unstyled">
            <li class="home-item"
                ng-repeat="note in all_notes | limitTo:3">
                <div>
                    {{note.creator}} created a <i>{{note.item_type}}</i> note:
                    <a ui-sref="projects.project.notes.edit({'note_id': note.id})">
                        {{note.title | truncate: 25 : '...':true}}</a>
                    <p><small class="text-muted">{{note.mtime | toDateString}}</small></p>
                </div>
            </li>
        </ul>
        <div ng-if="all_notes.length === 0" class="no-content">
            There are no notes.
        </div>
    </div>
</div>

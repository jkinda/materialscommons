<div>
    <div class="row">
        <h4 class="text-center" style="padding-bottom: 15px;">
            <i class="fa fa-edit fa-fw"></i>
            <strong>Notes</strong>
        </h4>
    </div>
    <div class="row">
        <p class="pull-right">
            <strong>
                You have
                <a ui-sref="projects.project.notes.overview">{{project.notes.length}}
                </a>
                notes
            </strong>
        </p>
    </div>
    <div class="row">
        <ul  class="list-group clear-list">
            <li class="list-group-item">
                Total
                <a ui-sref="projects.project.notes.overview"><span class="pull-right">{{all_notes.length}}</span></a>
            </li>
            <li class="list-group-item">
                Project notes
                <a ui-sref="projects.project.notes.overview"><span class="pull-right">{{project_notes.length}}</span></a>
            </li>
            <li class="list-group-item">
                Sample notes
                <a ui-sref="projects.project.notes.overview"><span class="pull-right">{{sample_notes.length}}</span></a>
            </li>
        </ul>
    </div>
    <div class="row">
        <a ng-click="addNote()">Add Note</a>
    </div>
</div>

<div class="row">
    <h4 class="text-center" style="padding-bottom: 15px;">
        <i class="fa fa-code-fork fa-fw"></i>
        <strong>Processes</strong>
    </h4>
</div>
<div class="row">
    <p class="pull-right">
        <strong>
            You have
            <a ui-sref="projects.project.provenance.overview">{{project.processes.length}}
            </a>
            process entries
        </strong>
    </p>
</div>
<div ng-repeat="process in graph">
    <div class="row" style="width: 800px; height : 400px;">
        <vis-network ng-model="process.network_data" options="process.network_options" on-select="onNodeSelect"
                >
        </vis-network>
    </div>
    <hr/>
</div>

<div class="row">
    <a ng-click="addProvenance()">Add Provenance</a>
</div>

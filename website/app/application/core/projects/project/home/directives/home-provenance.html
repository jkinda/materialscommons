<div class="row">
    <h4 class="text-center" style="padding-bottom: 15px;">
        <i class="fa fa-code-fork fa-fw"></i>
        <strong>Processes</strong>
    </h4>
</div>
<div class="row">
    <p class="pull-right">
        <strong>
            You have
            <a ui-sref="projects.project.provenance.overview">{{project.processes.length}}
            </a>
            process entries
        </strong>
    </p>
</div>
<table class="table">
    <thead>
    <th>process</th>
    <th>downstream</th>
    <th>upstream
    <th>Samples</th>
    </thead>

    <tr ng-repeat="process in project.processes">
        <td><a ui-sref="projects.project.provenance.overview({index: $index})">{{process.name}}</a></td>
        <td custom-pop-over
            processes="process.upstream"
            title="DownstreamProcesses">{{displayCount(process.upstream)}}</td>
        <td custom-pop-over
            processes="process.downstream"
            title="UpProcesses" >{{displayCount(process.downstream)}}</td>
        <td>{{process.inputs.sample[0].other.name}}</td>
    </tr>
</table>

<div class="row">
    <a ng-click="addProvenance()">Add Provenance</a>
</div>

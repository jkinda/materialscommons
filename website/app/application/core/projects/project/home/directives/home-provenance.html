<div class="row">
    <h4 class="text-center" style="padding-bottom: 15px;">
        <i class="fa fa-code-fork fa-fw"></i>
        <strong>Processes</strong>
    </h4>
</div>
<div class="row">
    <p class="pull-right">
        <strong>
            You have
            <a ui-sref="projects.project.provenance.overview">{{project.processes.length}}
            </a>
            process entries
        </strong>
    </p>
</div>
<div class="row">
     <div ng-repeat="process in project.processes">
        <b>{{process.name}}</b>
         <div class="row">
             <i style="padding-left: 15px;">Inputs: </i>
         </div>
         <ul style="padding-left: 40px;" ng-repeat="(key, value) in process.inputs">
             <li>{{key}}</li>
         </ul>

         <div class="row">
             <i style="padding-left: 15px;">Outputs: </i>
         </div>
         <ul style="padding-left: 40px;">
             <li>A</li>
             <li>B</li>
         </ul>
         <hr style="border: 0.1px solid #d3d3d3;box-sizing: border-box">
     </div>
</div>

<div class="row">
    <a ng-click="addProvenance()">Add Provenance</a>

</div>

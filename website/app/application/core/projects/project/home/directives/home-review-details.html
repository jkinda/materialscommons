<div>
    <div class="row item-details">
        <div class="col-sm-5">
            <b>Assigned to:</b>
            <ul class="list-group">
                <li class="list-group-item">
                    <a>{{review.assigned_to}}</a>
                    <i class="fa fa-fw fa-comments-o"></i> <span class="badge badge-superscript-count" style="float: none; top: -6px; left: unset;">3</span>
                </li>
                <li class="list-group-item">
                    <a>{{review.assigned_to}}</a>
                    <i class="fa fa-fw fa-comments-o"></i> <span class="badge badge-superscript-count" style="float: none; top: -6px; left: unset;">6</span>
                </li>
            </ul>
        </div>
        <div class="col-sm-7">
            <b> <i class="fa fa-fw fa-paperclip"></i> Attachments:</b>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in review.items">
                    <i class="fa fa-fw fa-file"></i> {{item.name | truncate: 25: '...'}}
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <span>
            <button ng-click="addComment = !addComment" class="btn btn-xs btn-mini btn-success">comment</button>
            <button ng-click="cacheReview(review)" data-toggle="modal"
                    data-target="#confirm-close-review"
                    class="btn btn-xs btn-mini btn-danger">close
            </button>
        </span>
    </div>
    <div ng-show="addComment" class="row">
         <textarea placeholder="Add comment..." class="form-control" ng-model="model.comment"></textarea>
        <button ng-click="addComment1(review)" class="btn btn-xs btn-mini btn-success">Add</button>
    </div>
    <div class="row">
        <div ng-repeat="comment in review.messages | reverse">
            <div class="home-reviews-comment">
                <div class="row">
               <span class="pull-left">
                <i class="fa fa-fw fa-user fa-1x"></i>  {{comment.who}}
                </span><br>
                    <small style="padding-left: 20px;" class="text-muted">{{comment.date}}</small>
                </div>

                <div class="row">
                    <div style="padding-left: 10px;" ta-bind="text" ta-readonly='disabled'
                         ng-model="comment.message"></div>
                </div>
            </div>
        </div>
    </div>
</div>

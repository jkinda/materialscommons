<div class="panel panel-primary">
    <div class="panel-heading reviews-color">
        <i class="fa fa-fw fa-comment"></i>
        <span>Reviews</span>
        <a ui-sref="projects.project.reviews.overview">
            View all {{project.open_reviews.length}} reviews</a>
    </div>
    <div class="panel-body home-panel-body">
        <ul ng-if="recent_reviews.length !== 0" class="list-unstyled">
            <li class="home-item"
                ng-repeat="review in recent_reviews | limitTo:3">
                <div>
                    <i class="fa fa-fw fa-user fa-2x"></i> {{review.author}} commented on
                    <a ui-sref="projects.project.reviews.edit({'review_id': review.id, 'status': review.status})">
                        {{review.title | truncate: 25 : '...':true}}</a>
                    <p>
                        <small class="text-muted">{{review.mtime | toDateString}}</small>
                    </p>
                </div>
            </li>
        </ul>
        <div ng-if="recent_reviews.length === 0" class="no-content">
            There are no reviews.
        </div>
    </div>
</div>

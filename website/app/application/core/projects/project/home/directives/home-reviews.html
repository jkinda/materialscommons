<div class="panel panel-primary" style="border-color: #c9c9c9;">
    <div class="panel-heading" style="background-color: #4884b8;opacity: 85%;">
        <i class="fa fa-fw fa-comment"></i><span
            style="font-size: 14px; font-weight:bold;font-family: Helvetica;color:white;">Reviews</span>
        <a ui-sref="projects.project.reviews.overview"
           style="float: right;font-size: 12px;text-decoration: underline;font-family: Helvetica;color:white;">
            View all {{(project.reviews | event: project.date).length}} reviews</a>
    </div>
    <div class="panel-body" style="max-height: 150px;overflow-y: auto;">
        <ul style="list-style-type: none" ng-repeat="event in project.reviews | event: project.date">
            <li>
                <i class="fa fa-fw fa-user  fa-2x"></i> {{event.created_by}} commented on
                <a ui-sref="projects.project.reviews.edit({'review_id': event.item_id, 'status': 'open'})">
                    {{event.title | truncate: 25 : '...':true}}</a>

                <p style="padding-left: 35px;">
                    <small class="text-muted">{{event.mtime | toDateString}}</small>
                </p>
            </li>
        </ul>
        <div ng-if="recent_reviews.length === 0" class="no-content">
            There are no reviews.
        </div>
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading reviews-color home-panel-heading">
        <i class="fa fa-fw fa-comment bold"></i>
        <span>
            <a ui-sref="projects.project.reviews.overview">
                Reviews
            </a>
            ({{(project.reviews | byKey: 'status': 'open').length}})
        </span>
        <span class="pull-right bar-control">
            <a ng-click="splitScreen('reviews', 'column1')">
                <i class="fa fa-fw"
                   ng-class="{'fa-columns': !isSplitScreen(), 'fa-tablet': isSplitScreen()}"></i>
            </a>
            <a ng-click="toggleExpanded()">
                <i class="fa fa-fw"
                   ng-class="{'fa-expand': !isExpanded(), 'fa-compress': isExpanded()}"></i>
            </a>
        </span>
        <input type="text" ng-model="search" class="pull-right col-xs-4"
               placeholder="Search reviews...">
        <span class="add-item pull-right">
            <a ng-click="createReview()" tooltip="Add Review">
                <i class="fa fa-fw fa-plus"></i>
            </a>
        </span>
    </div>
    <div class="panel-body home-panel-body" ng-class="{'no-max-height': isExpanded()}">
        <ul class="list-unstyled">
            <li style="padding-top:10px;" ng-show="bk.createReview" >
                <create-review bk="bk"></create-review>
            </li>
            <li class="home-item"
                ng-class="{'open-item-details': review.showDetails}"
                ng-repeat="review in project.reviews | byKey: 'status': 'open' | filter:search | event: project.date: project.nextdate as reviews">
                <display-review review="review" show-sideboard="true"></display-review>
            </li>
            <li ng-show="reviews.length === 0" class="home-item">
                <div>No reviews.</div>
            </li>
        </ul>
    </div>
</div>

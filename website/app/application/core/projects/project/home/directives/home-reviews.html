<div>
    <div class="row">
        <h4 class="text-center" style="padding-bottom: 15px;">
            <i class="fa fa-comment fa-fw"></i>
            <strong>Reviews</strong>
        </h4>
    </div>
    <div style="padding-bottom: 8px;" class="row">
        <p class="pull-right">
            <strong>
                You have <a ui-sref="projects.project.reviews.overview">
                {{(project.open_reviews | byKey:'status':'open').length}} open
                </a>
                and {{(project.closed_reviews | byKey:'status':'closed').length}} closed reviews
            </strong>
        </p>
    </div>
    <div class="row">
        <div class="timeline-item" ng-repeat="rev in recent_reviews">
            <div class="row">
                <div class="col-xs-3 date">
                    <i  ng-click="editReview($index)" class="fa fa-edit cursor-pointer"></i>
                    <small class="tex-navy">{{rev.mtime | toDateString}}</small>
                    <br>
                </div>
                <div class="col-xs-7 content no-top-border">
                    <p class="m-b-xs">
                        <strong>{{rev.messages[rev.messages.length - 1].who}}</strong> has commented on {{rev.title}}. <br>
                    </p>
                </div>
            </div>
        </div>

    </div>

        <!--<div class="feed-element" ng-repeat="rev in recent_reviews">-->

            <!--</div>-->
        <!--</div>-->

    <div class="row" ng-show="recent_reviews.length!==0">
        <a class="pull-right">more comments...</a>
    </div>
    <div class="row">
        <a ng-click="addReview()">Add Review</a>
    </div>
</div>

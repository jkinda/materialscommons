<div class="panel panel-primary">
    <div class="panel-heading reviews-color home-panel-heading">
        <i class="fa fa-fw fa-comment bold"></i>
            <span>
                <a ui-sref="projects.project.reviews.overview">
                    Reviews
                </a>
            ({{(project.reviews | event: project.date).length}})
            </span>
            <span class="add-item">
                <a ui-sref="projects.project.reviews.create" tooltip="Add Review">
                    <i class="fa fa-fw fa-plus"></i>
                </a>
            </span>
        <input type="text" ng-model="search" class="pull-right col-xs-4">
    </div>
    <div class="panel-body home-panel-body">
        <ul ng-if="(project.reviews | event: project.date).length !== 0" class="list-unstyled">
            <li class="home-item"
                ng-repeat="review in project.reviews |  filter:search | event: project.date">

                <div>
                    <i class="fa fa-fw fa-user fa-2x"></i> {{review.author}} commented on
                    <a ui-sref="projects.project.reviews.edit({'review_id': review.id, 'status': review.status})">
                        {{review.title | truncate: 25 : '...':true}}</a>

                    <p>
                        <small class="text-muted">{{review.mtime | toDateString}}</small>
                    </p>
                </div>
            </li>
        </ul>
        <div ng-if="(project.reviews | event: project.date).length === 0">

            There are no reviews.
        </div>
    </div>
</div>

<div>
    <div class="row">
        <h4 class="text-center" style="padding-bottom: 15px;">
            <i class="fa fa-comment fa-fw"></i>
            <strong>Reviews</strong>
        </h4>
    </div>
    <div style="padding-bottom: 8px;" class="row">
        <p class="pull-right">
            <strong>
                You have <a ui-sref="projects.project.reviews.overview">
                {{(project.reviews | byKey:'status':'open').length}} open
                </a>
                and {{(project.reviews | byKey:'status':'closed').length}} closed reviews
            </strong>
        </p>
    </div>

    <h5><strong>Recent comments:</strong></h5>
    <div class="feed-activity-list">
        <div class="feed-element" ng-repeat="rev in recent_reviewsx">
            <span class="pull-left">
                <i class="fa fa-fw fa-user"></i>
            </span>

            <div class="media-body">
                <strong>Sravya Tamma</strong> has commented on {{rev.title}}. <br>
                <small class="text-muted">Date {{rev.mtime | toDateString}}</small>
            </div>
        </div>
    </div>
    <div class="row" ng-show="recent_reviewsx.length!==0">
        <a class="pull-right">more comments...</a>
    </div>
    <div class="row">
        <a ng-click="addReview()">Add Review</a>
    </div>
</div>

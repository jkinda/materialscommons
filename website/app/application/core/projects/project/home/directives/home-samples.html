<div class="panel panel-primary">
    <div class="panel-heading samples-color">
        <i class="fa fa-fw fa-cubes"></i>
        <span>Samples</span>
        <a ui-sref="projects.project.samples.overview">
            View all {{project.samples.length}} samples
        </a>
    </div>
    <div class="panel-body home-panel-body">
        <ul ng-if="project.samples.length !== 0" class="list-unstyled">
            <li class="home-item"
                ng-repeat="sample in project.samples | limitTo:3">
                <div>
                    <a ng-click="toggleDetails($index)" style="color: black">
                        <i class="fa"
                           ng-class="{'fa-caret-right': !showDetails($index), 'fa-caret-down': showDetails($index)}"></i>
                    </a>
                    {{sample.owner}} created <a ui-sref="projects.project.samples.overview">
                        {{sample.name | truncate: 25 : '...':true}}</a>
                    <p>
                        <small class="text-muted">{{sample.birthtime | toDateString}}</small>
                    </p>
                    <div ng-show="showDetails($index)">
                        <home-sample-details sample="sample"></home-sample-details>
                    </div>
                </div>
            </li>
        </ul>
        <div ng-if="project.samples.length === 0" class="no-content">
            There are no samples.
        </div>
    </div>
</div>

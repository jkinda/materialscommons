<div class="panel panel-primary">
    <div class="panel-heading samples-color home-panel-heading">
        <i class="fa fa-fw fa-cubes bold"></i>
        <span>
            <a ui-sref="projects.project.samples.overview">Samples</a>
            ({{samples.length}})
        </span>
        <span class="pull-right bar-control">
            <a ng-click="splitScreen('samples', 'column2')">
                <i class="fa fa-fw"
                   ng-class="{'fa-columns': !isSplitExpanded(), 'fa-close mc-danger': isSplitExpanded()}"></i>
            </a>
            <a ng-click="toggleExpanded()">
                <i class="fa fa-fw"
                   ng-class="{'fa-expand': !isExpanded(), 'fa-compress': isExpanded()}"></i>
            </a>
        </span>
        <input type="text" ng-model="search.name"
               placeholder="Search samples..." class="pull-right col-xs-4">
        <span class="add-item pull-right">
            <a ng-click="createSample()"  tooltip="Add Sample">
                <i class="fa fa-plus"></i>
            </a>
        </span>
    </div>
    <div class="panel-body home-panel-body" ng-class="{'no-max-height': isExpanded()}">
        <ul class="list-unstyled">
            <li style="padding-top:10px;" ng-show="model.createSample">
                <create-sample model="model"></create-sample>
            </li>
            <li class="home-item"
                ng-class="{'open-item-details': sample.showDetails}" ui-draggable="true" drag="sample"
                ng-repeat="sample in project.samples | filter:search | event:project.date : project.nextdate as samples">
                <display-sample sample="sample" show-sideboard="true"></display-sample>
            </li>
            <li ng-show="samples.length === 0" class="home-item">
                <div>
                    No samples.
                </div>
            </li>
        </ul>
    </div>
</div>

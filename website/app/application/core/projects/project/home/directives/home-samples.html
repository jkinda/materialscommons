<div class="panel panel-primary">
    <div class="panel-heading samples-color home-panel-heading">
        <i class="fa fa-fw fa-cubes bold"></i>
        <span>
            <a ui-sref="projects.project.samples.overview">Samples</a>
            ({{samples.length}})
        </span>
        <a ng-click="toggleExpanded()"
           class="pull-right bar-control">
            <i class="fa"
               ng-class="{'fa-expand': !isExpanded(), 'fa-compress': isExpanded()}"></i>
        </a>
        <input type="text" ng-model="search.name"
               placeholder="Search samples..." class="pull-right col-xs-4">
        <span class="add-item pull-right">
            <a ui-sref="projects.project.samples.create" tooltip="Add Sample">
                <i class="fa fa-plus"></i>
            </a>
        </span>
    </div>
    <div class="panel-body home-panel-body" ng-class="{'no-max-height': isExpanded()}">
        <ul class="list-unstyled">
            <li class="home-item"
                ng-repeat="sample in project.samples | filter:search | event:project.date : project.nextdate as samples">
                <div style="margin-bottom: 3px;">
                    <span ng-click="toggleDetails($index)" style="cursor: pointer">
                        <i class="fa"
                           ng-class="{'fa-caret-right': !showDetails($index), 'fa-caret-down': showDetails($index)}">
                        </i>
                        {{sample.name | truncate: 25 : '...':true}}
                    </span>
                    <span class="pull-right">
                        <i style="color:#E3CF7A" class="fa fa-fw fa-star"></i>
                        <i class="fa fa-fw" ng-class="{'fa-edit': sample.notes.length !== 0}"></i>
                    </span>
                    <p>
                        <small ng-if="sample.properties.composition.value.length !== 0">
                            Composition({{sample.properties.composition.unit}}) :
                            <span style="padding-left: 3px; "ng-repeat="each in sample.properties.composition.value">{{each.element}} -{{each.value}}</span>
                        </small>
                        <small ng-if="sample.properties.composition.value.length === 0">
                            Composition : None
                        </small>
                    </p>
                    <p>
                        <small class="text-muted">{{sample.birthtime | toDateString}}
                        </small>
                        <small class="text-muted"
                               style="padding-left: 10px;">{{sample.owner}}
                        </small>
                    </p>
                    <div ng-if="showDetails($index)">
                        <home-sample-details sample="sample"></home-sample-details>
                    </div>
                </div>
            </li>
            <li ng-show="samples.length === 0" class="home-item">
                <div>
                    No samples.
                </div>
            </li>
        </ul>
    </div>
</div>

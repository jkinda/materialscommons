<div class="panel panel-primary">
    <div class="panel-heading sideboard-color home-panel-heading home-panel-heading">
        <i class="fa fa-fw fa-clipboard-o bold"></i>
        <span>
            Items ({{matches.length | number}})
        </span>
        <a ng-click="toggleExpanded()"
           class="pull-right bar-control">
            <i class="fa"
               ng-class="{'fa-expand': !isExpanded(), 'fa-compress': isExpanded()}"></i>
        </a>
        <input type="text" ng-model="searchInput" class="pull-right col-xs-4"
               placeholder="Search sideboard...">
        <span class="add-item pull-right">
            <a tooltip="Add File"><i class="fa fa-fw fa-plus"></i></a>
        </span>
    </div>
    <div class="panel-body home-panel-body no-max-height">
        <ul class="list-unstyled">
            <li class="home-item"
                ui-draggable="true"
                ui-on-drop="onDrop(i, $data)">
                <div class="dropzone">
                    <h4 class="text-center">
                        Drop here
                    </h4>
                </div>
            </li>
            <li class="home-item"
                ng-repeat="item in sideboard | filter:sideboardSearch | orderBy:'name' as matches">
                <div ng-switch="item._type">
                    <div ng-switch-when="sample">
                        <display-sample sample="item"
                                        show-sideboard="false">
                        </display-sample>
                    </div>
                    <div ng-switch-when="review">
                        <display-review review="item"
                                        show-sideboard="false">
                        </display-review>
                    </div>
                    <div ng-switch-default>
                        Showing nothing
                        {{item}}
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

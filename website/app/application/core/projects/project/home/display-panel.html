<div>
    <div ng-switch="panelName">
        <div ng-switch-when="reviews"
             class="row"
             ng-show="show('reviews')">
            <div home-reviews project="project"></div>
        </div>
        <div ng-switch-when="files"
             class="row"
             ng-show="show('files')">
            <div home-files project="project"></div>
        </div>
        <div ng-switch-when="sideboard"
             class="row"
             ng-show="show('sideboard')">
            <div split-icon="true" home-sideboard project="project"></div>
        </div>
        <div ng-switch-when="samples"
             class="row"
             ng-show="show('samples')">
            <div home-samples project="project"></div>
        </div>
        <div ng-switch-when="notes"
             class="row"
             ng-show="show('notes')">
            <div home-notes project="project"></div>
        </div>

        <div ng-switch-when="processes"
             class="row"
             ng-show="show('processes')">
            <div home-processes project="project"></div>
        </div>
    </div>
</div>

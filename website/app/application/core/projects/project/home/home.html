<div class="row">
    <div class="btn-group">
        <button class="btn btn-default btn-lg dropdown-toggle" type="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-plus fa-fw"></i>Quick Add <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Process</a></li>
            <li><a href="#">Sample</a></li>
            <li><a href="#">File</a></li>
            <li><a href="#">Review</a></li>
        </ul>
    </div>
    <ul class="list-inline text-center">
        <li style="padding-right: 80px;">
            <div class="home-circle process"><a ui-sref="projects.project.processes.list">77</a></div>
            <p style="color: grey;padding-top: 8px;">PROVENACE</p>
        </li>
        <li style="padding-right: 80px;">
            <div class="home-circle sample"><a ui-sref="projects.project.samples">28</a></div>
            <p style="color: grey;padding-top: 8px;">SAMPLES</p>
        </li>
        <li style="padding-right: 80px;">
            <div class="home-circle file"><a ui-sref="projects.project.files.all">124</a></div>
            <p style="color: grey;padding-top: 8px;">FILES</p>
        </li>
        <li style="padding-right: 80px;">
            <div class="home-circle review"><a ui-sref="projects.project.reviews">65</a></div>
            <p style="color: grey;padding-top: 8px;">REVIEWS</p>
        </li>
    </ul>
</div>
<div class="row ">
    <div class="col-xs-7 card">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Samples</th>
                <th>Properties</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="sample in home.project.samples">
                <td style="width:40%">
                    <b><a ui-sref="projects.project.samples.edit({sample_id: sample.id})">{{sample.name}}</a></b>

                    <div style="padding-bottom: 15px;">
                        <p style="font-size: 12px;padding-bottom: 10px;">
                            {{sample.birthtime | toDateString}}
                            <span style="padding-left: 10px">{{sample.owner}}</span>
                        </p>

                        <display-image-tab sample-obj="sample"></display-image-tab>
                    </div>
                </td>
                <td style="width:30%">
                    <div style="max-height: 200px;overflow-y: auto;">
                        <ul style="list-style-type: circle;">
                            <li ng-repeat="property in sample.properties">
                                {{property.name}} :
                                <display-measurement project="home.project"
                                                     measure="property.best_measure[0]"></display-measurement>
                            </li>
                        </ul>
                    </div>
                </td>
                <td style="width:30%;">
                    <div style="max-height: 200px;overflow-y: auto;">{{sample.description}}</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-5">
        <div home-calendar project="home.project"></div>
    </div>
</div>

<div>
    <div class="row" ng-show="showPanel('settings')" style="padding-left: 15px">
        <project-settings project="project"></project-settings>
    </div>
    <div class="row" style="padding-left: 15px">
        <div ui-view></div>
    </div>
    <div class="row">
        <div ng-show="!isColumnActive('column1')">
            <div ng-class="{'col-xs-6': !isExpandedInColumn(column1), 'col-xs-12': isExpandedInColumn(column1)}"
                 ng-show="!isExpandedInColumn(column2)">
                <div class="row" ng-if="showPanel('calendar')">
                    <div home-calendar project="project"></div>
                </div>
                <div ng-repeat="panel in column1">
                    <display-panel split-icon="false" panel-name="panel" project="project"></display-panel>
                </div>
            </div>
        </div>
        <div ng-show="!isColumnActive('column2')">
            <div ng-class="{'col-xs-6': !isExpandedInColumn(column2), 'col-xs-12': isExpandedInColumn(column2)}"
                 ng-show="!isExpandedInColumn(column1)">
                <div ng-repeat="panel in column2">
                    <display-panel panel-name="panel" project="project"></display-panel>
                </div>
                <div ng-show="showPanel('emptyboard')" class="row">
                    <div empty="true" split-icon="false" home-sideboard project="project"></div>
                </div>
            </div>
        </div>
    </div>
</div>

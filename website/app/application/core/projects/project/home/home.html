<div>
    <div class="row">
        <div class="col-xs-12">
            <a ng-click="showCalendar = !showCalendar">
                <i class="fa fa-fw fa-2x fa-calendar"></i>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6" >
            <div ng-if="showCalendar" class="row">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar')">Day</button>
                        <button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar')">Week</button>
                        <button class="btn btn-success" ng-click="changeView('month', 'myCalendar')">Month</button>
                    </div>
                </div>
                <div style="padding-bottom: 16px;" ui-calendar="uiConfig.calendar" calendar="myCalendar" ng-model="eventSources"></div>
            </div>
            <div class="row">
                <div home-reviews project="project"></div>
            </div>
            <div class="row">
                <div home-files project="project"></div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <div home-samples project="project"></div>
            </div>
            <div class="row">
                <div home-notes project="project"></div>
            </div>

            <div class="row">
                <div home-provenance project="project"></div>
            </div>
        </div>
    </div>
</div>

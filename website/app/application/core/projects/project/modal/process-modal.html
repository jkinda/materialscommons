<div class="row">
    <div class="panel card" style="border: 1px solid #d3d3d3; box-shadow: 5px 4px 5px #a1a1a1;">
        <div class="panel-heading" style="padding-top: 20px;">
            <img style="height: 35px;padding-bottom: 10px;"
                 src="assets/img/splash/process-icon.png">
            <span style="color: #3A9EE3; font-size: 20px;padding-left: 15px;">PROCESS</span>
        </div>
        <div class="panel-body"
             ng-class="{'no-max-height': isExpanded()}">
            <ul class="list-unstyled">
                <li class="dashboard-item"
                    ng-class="{'open-item-details': process.showDetails}"
                    ng-repeat="process in bk.all | filter:search | event:project.date:project.nextdate as procs">
                    <display-process process="process"
                                     show-sideboard="true">
                    </display-process>
                </li>
                <li ng-show="procs.length === 0" class="dashboard-item">
                    <div> No processes.</div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="row">
        <div class="col-xs-5">
            Name
            <div class="row">
                <input placeholder="name..." ng-model="ctrl.process.name" class="form-control"
                       class="form-control col-xs-8">
            </div>
            Description
            <div class="row">
                <textarea placeholder="description..." rows="10" ng-model="ctrl.process.what" class="form-control col-xs-8">
                </textarea>
            </div>
            <div class="row">
                <ul class="list-inline">
                    <li>
                        <button ng-click="ctrl.chooseSamples()"
                                stylex="border: 3px dotted #d3d3d3;border-radius: 3px;color: #d3d3d3 "
                                class="btn btn-default btn-sample"><i
                                class="fa fa-fw fa-plus"></i> Samples
                        </button>
                    </li>
                    <li>
                        <button ng-click="ctrl.chooseInputFiles()"
                                stylex="border: 3px dotted #d3d3d3;border-radius: 3px;color: #d3d3d3 "
                                class="btn btn-default btn-files"><i
                                class="fa fa-fw fa-plus"></i> Input Files
                        </button>
                    </li>
                    <li>
                        <button ng-click="ctrl.chooseOutputFiles()"
                                stylex="border: 3px dotted #d3d3d3;border-radius: 3px;color: #d3d3d3 "
                                class="btn btn-default btn-files"><i
                                class="fa fa-fw fa-plus"></i> Output Files
                        </button>
                    </li>
                </ul>
            </div>
            <div class="row">
                <ul class="list-inline" style="padding-top:50px">
                    <li>
                        <button ng-click="ctrl.submit()"
                                class="btn btn-default btn-info">
                            Submit
                        </button>
                    </li>
                    <li>
                        <button ng-click="ctrl.cancel()"
                                class="btn btn-default btn-danger">
                            Cancel
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-xs-7">
            <process-settings settings="ctrl.process.setup.settings[0].properties"></process-settings>
        </div>
    </div>
    <hr class="divider">
    <div ag-grid="ctrl.filesAndSamples" style="height: 100%;" class="ag-blue"></div>
</div>

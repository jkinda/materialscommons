<div ng-if="ctrl.sample.linked_files.length !== 0">
    <span ng-repeat="img in ctrl.images(ctrl.sample.linked_files) | first:3">
        <img class="img-thumbnail" height="100" width="100"
             ng-src={{ctrl.fileSrc(img.datafile_id)}}>
    </span>

    <div ng-if="ctrl.sample.linked_files.length > 3">
        ... more ({{ctrl.sample.linked_files.length - 3}}) files
    </div>
</div>

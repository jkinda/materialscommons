<div>
    <h3>Templates</h3>
    <div class="row">
        <input type="text" ng-model="searchInput.name" class="col-xs-12"
               placeholder="Search templates...">
    </div>
    <div class="row">
        <ul class="list-unstyled">
            <li ng-repeat="template in matchingTemplates | filter:{root: true} | filter:searchInput | orderBy:'template_name'"
                class="home-item">
                <display-template template="template"></display-template>
            </li>
        </ul>
    </div>
</div>

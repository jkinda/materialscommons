<div class="row">
    <div class="col-xs-4 card card-dark card-left card-side-bar">
        <div class="row">
            <div class="card-header text-center">
                <button ng-click="ctrl.chooseTemplate()"
                        class="btn-details-container btn-process btn btn-default">
                    create
                </button>
            </div>
        </div>

        <ul ng-if="ctrl.processes.length !== 0" class="list-group">
            <li class="list-group-item pointer"
                ng-repeat="p in ctrl.processes | orderBy: 'name'"
                ng-class="{active: ctrl.current.id === p.id}"
                ng-click="ctrl.viewProcess(p)">
                <b class="list-group-item-heading">{{p.name}}</b>

                <div class="truncate-text small" ta-bind ng-model="p.what"></div>
                <div class="row small" style="padding-top: 5px;">
                            <span class="space-left"><i
                                    class="fa fa-fw fa-cubes sample"></i>4</span>
                    <span class="space-left"><i class="fa fa-fw fa-files-o file"></i>6 </span>
                </div>
            </li>
        </ul>

        <h4 ng-if="ctrl.processes.length === 0" class="text-center text-uppercase">
            - No Processes -
        </h4>
    </div>
    <div class="col-xs-8 card-right no-padding">
        <div ui-view></div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <b>Set Up</b>
        <ul>
            <li ng-repeat="setting in template.setup.settings[0].properties"
                ng-if="setting.property.value">
                <i>{{setting.property.name}}</i> ::
                {{setting.property.value}} {{setting.property.unit}}

            </li>
        </ul>
    </div>
</div>

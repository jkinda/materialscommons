<div>
    <div class="modal-header">
        <h3 class="modal-title">Choose Template</h3>
    </div>
    <br>

    <div class="row">
        <input type="text" ng-model="search" class="col-xs-12"
               placeholder="Search templates...">
    </div>
    <div ng-if="true" class="modal-body">
        <div class="list-group">
            <a  ng-class="{'active': template === selected.item}" ng-click="showDetails(template)"
               class="list-group-item"
               ng-repeat="template in templates | orderBy:'name' | filter:search">
                <h4 class="list-group-item-heading">{{template.name}}</h4>
                <ul class="list-unstyled">
                    <li>Description: {{template.description}}</li>
                    <li ng-if="template.does_transform" class="text-danger">
                        This template transforms samples.
                    </li>
                </ul>
            </a>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>

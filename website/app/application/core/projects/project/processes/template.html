<div>
    <div class="modal-header">
        <h3 class="modal-title">Choose Process</h3>
    </div>
    <br>

    <div class="row">
        <div class="col-xs-12">
            <input type="text" ng-model="search" class="form-control"
                   placeholder="Search processes...">
        </div>
    </div>
    <br>

    <div class="row">
        <ul class="nav nav-tabs">
            <li class="active">
                <a data-target="#1" data-toggle="tab" class="text-uppercase">All
                    Processes</a></li>
            <li>
                <a data-target="#2" data-toggle="tab" class="text-uppercase">
                    <i class="fa fa-fw fa-star"></i> favourite
                    Processes ({{favourites.length}})</a></li>
            <li>
                <a data-target="#3" data-toggle="tab" class="text-uppercase">
                    <i class="fa fa-fw fa-pencil-square-o"></i>
                    Pre-filled Processes ({{prefilled.length}})</a></li>
        </ul>
        <div class="modal-body">
            <div class="tab-content">
                <div class="tab-pane active" id="1">
                    <div class="list-group">
                        <div ng-class="{'active': template === selected.item}" ng-click="showDetails(template)"
                             class="pointer list-group-item"
                             ng-repeat="template in templates | orderBy:'name' | filter:search">
                            <div class="row">
                                <div class="col-xs-7">
                                    <div class="list-group-item-heading">{{template.name}}</div>
                                    <div ng-if="template.does_transform">
                                        <label class="label label-default">Transforms Sample</label>
                                    </div>
                                    <div class="row">
                                        Description: {{template.description}}
                                    </div>
                                </div>
                                <div class="col-xs-5">
                                    <div ng-click="removeFromFavourite(template)" ng-if="template.isFavorite">
                                        <i class="fa fa-fw fa-star pull-right"></i>
                                    </div>
                                    <div ng-click="addToFavourite(template)" ng-if="!template.isFavorite">
                                        <i class="fa fa-fw fa-star-o pull-right"></i>
                                    </div>
                                    <div class="row">
                                        <button class="btn btn-info" ng-click="viewSetUp(template)">
                                            <i class="fa fa-fw fa-gear"></i>SetUp
                                        </button>
                                        <button class="btn btn-info" ng-click="openPreFill(template)"><i
                                                class="fa fa-fw fa-pencil-square-o"></i>Pre-fill
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="2">
                    <div class="list-group">
                        <div ng-class="{'active': template === selected.item}" ng-click="showDetails(template)"
                             class="pointer list-group-item"
                             ng-repeat="template in favourites | orderBy:'name' | filter:search">
                            <div class="row">
                                <div class="col-xs-7">
                                    <div class="list-group-item-heading">{{template.name}}</div>
                                    <div ng-if="template.does_transform">
                                        <label class="label label-default">Transforms Sample</label>
                                    </div>
                                    <div class="row">
                                        Description: {{template.description}}
                                    </div>
                                </div>
                                <div class="col-xs-5">
                                    <div class="row">
                                        <button class="btn btn-info" ng-click="viewSetUp(template)">
                                            <i class="fa fa-fw fa-gear"></i>SetUp
                                        </button>
                                        <button class="btn btn-info" ng-click="openPreFill(template)"><i
                                                class="fa fa-fw fa-pencil-square-o"></i>Pre-fill
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="3">
                    <div class="list-group">
                        <div ng-class="{'active': template === selected.item}" ng-click="choosePrefilledTemplate(template)"
                             class="pointer list-group-item"
                             ng-repeat="template in prefilled | orderBy:'name' | filter:search">

                            <div class="row">
                                <div class="col-xs-7">
                                    <div class="list-group-item-heading">{{template.name}}</div>
                                    <div ng-if="template.does_transform">
                                        <label class="label label-default">Transforms Sample</label>
                                    </div>
                                    <div class="row">
                                        Description: {{template.description}}
                                    </div>
                                </div>
                                <div class="col-xs-5">
                                    <div class="row">
                                        <button class="btn btn-info" ng-click="viewPrefilledSetUp(template)">
                                            <i class="fa fa-fw fa-gear"></i>SetUp
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>

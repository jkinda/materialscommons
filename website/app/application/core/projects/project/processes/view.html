<div class="row detail-content">
    <h3 class="h3custom">{{view.process.name}}</h3>
    <ul class="row text-light list-inline">
        <li><i class="fa fa-calendar"></i>{{view.process.birthtime | toDateString}}</li>
        <li><i class="fa fa-user"></i>{{view.process.owner}}</li>
        <li><i class="fa fa-file"></i>
            <span ng-if="view.process.does_transform">{{view.process.process_name}} (Transforms)</span>
            <span ng-if="!view.process.does_transform">{{view.process.process_name}}  (Does not Transform)</span></li>
        <li class="pull-right">
            <button class="btn btn-info">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </li>
    </ul>
    <br><br>

    <div class="row">
        <h4 class="h4custom">Details</h4>

        <div class="row">
            <div class="col-xs-2 text-light no-padding">Description about the process</div>
            <div class="col-xs-10 description">{{view.process.what}}</div>
        </div>
    </div>
    <br>
    <div class="row">
        <detail-tabs item="view.process"></detail-tabs>
    </div>
</div>

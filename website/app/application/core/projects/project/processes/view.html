<div class="details-main-content">
    <h3>{{view.process.name}}</h3>
    <div class="row" style="padding: 10px;color: #C0C0C0">
        {{view.process.birthtime | toDateString}}
        <button ng-click="view.editProvenance()"
                class="pull-right btn-details-container btn btn-default btn btn-cancel">
            Edit
        </button>
    </div>
    <div class="row">
        <div class="row">
            <div class="col-xs-8">
                <div class="process headings">Details:</div>

                <div class="row"><b>Description about process:</b> <br>
                    {{view.process.what}}
                    <div ng-if="current.what === ''">--None--</div>
                    <div class="row"><b>Reason you performed the process:</b><br>
                        {{view.process.why}}
                        <div ng-if="view.process.why === ''">--None--</div>

                        <div class="row"><b>Owner: </b>{{view.process.owner}}</div>
                        <div class="row"><b>Does Transform: </b>{{view.process.does_transform}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <detail-tabs item="view.process"></detail-tabs>
        </div>
    </div>
</div>

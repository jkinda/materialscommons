<span class="col-xs-4 body-color" style="margin-top: 5px;">
    Created by {{project.owner}} on {{project.birthtime | toDateString}}
</span>
<div class="col-xs-offset-1">
    <ul class="list-inline menu-bar">
        <li>
            <a class="action-link project-sub-action">
                <i class="fa fa-code-fork"></i> Create Provenance
            </a>
        </li>

        <li>
            <a class="action-link project-sub-action">
                <i class="fa fa-cubes"></i> Create Sample
            </a>
        </li>

        <li>
            <a class="action-link project-sub-action">
                <i class="fa fa-comment"></i> Create Review
            </a>
        </li>

        <li>
            <a class="action-link project-sub-action">
                <i class="fa fa-edit"></i> Create Note
            </a>
        </li>
    </ul>
</div>
<div ng-if="false" class="row">
    <div ng-show="action === 'create-provenance'">
        <action-create-provenance project="project">
        </action-create-provenance>
    </div>

    <div ng-show="action === 'create-sample'">
        <action-create-sample project="project">
        </action-create-sample>
    </div>

    <div ng-show="action === 'create-review'">
        <action-create-review project="project">
        </action-create-review>
    </div>

    <div ng-show="action === 'create-note'">
        <action-create-note project="project">
        </action-create-note>
    </div>
</div>

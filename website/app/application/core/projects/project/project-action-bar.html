<span class="col-xs-4 body-color" style="margin-top: 5px;">
    Created by {{project.owner}} on {{project.birthtime | toDateString}}
</span>
<div class="col-xs-offset-1">
    <ul class="list-inline menu-bar">
        <li>
            <div class="dropdown" is-open="status.isopen">
                <a class="dropdown-toggle action-link project-sub-action">
                    <i class="fa fa-code-fork"/> Create Provenance
                </a>
                <span class="caret caret-light"/>
                <ul class="dropdown-menu" role="menu" aria-labelledby="provenanceActionMenu">
                    <li>
                        <a role="menuitem"
                           tabindex="1"
                           ng-click="toggleAction('create-provenance-new')">
                            New
                        </a>
                    </li>
                    <li>
                        <a role="menuitem"
                           tabindex="2"
                           ng-click="toggleAction('create-provenance-from-draft')">
                            From Draft
                        </a>
                    </li>
                </ul>
            </div>
        </li>

        <li>
            <a class="action-link project-sub-action"
               ng-click="toggleAction('create-sample')">
                <i class="fa fa-cubes"></i> Create Sample
            </a>
        </li>

        <li>
            <a class="action-link project-sub-action"
               ng-click="toggleAction('create-review')">
                <i class="fa fa-comment"></i> Create Review
            </a>
        </li>

        <li>
            <a class="action-link project-sub-action"
               ng-click="toggleAction('create-note')">
                <i class="fa fa-edit"></i> Create Note
            </a>
        </li>
    </ul>
</div>

<div>
    <span class="col-xs-4" style="margin-top: 5px">
        Created by {{project.owner}} on {{project.birthtime | toDateString}}
    </span>
    <div class="col-xs-3">
        <div class="form-inlinexx">
            <input class="form-control pull-right"
                   type="text"
                   placeholder="Search Project...">
        </div>
    </div>
    <div class="col-xs-1">
        <button style="margin-left: 5px" class="btn btn-default">Search</button>
    </div>
    <div class="col-xs-4" style="margin-top: 5px">
        <div>
            <a ng-click="showSearchControls = !showSearchControls" class="action-link">
                Search: {{searchType}}
            </a>
            <div ng-show="showSearchControls"
                 class="arrow_box_bottom"
                 style="z-index:1000; position: absolute; top: 55px; left: -138px;">
                <form>
                    <div class="checkbox checkbox-circle checkbox-inline checkbox-primary"
                         style="margin-top: 0px">
                        <input type="checkbox" id="cb1">
                        <label for="cb1" style="color: white">All</label>
                    </div>
                    <div class="checkbox checkbox-circle checkbox-inline checkbox-primary"
                         style="margin-top: 0px">
                        <input type="checkbox" id="cb2">
                        <label for="cb2" style="color: white">Samples</label>
                    </div>
                    <div class="checkbox checkbox-circle checkbox-inline checkbox-primary"
                         style="margin-top: 0px">
                        <input type="checkbox" id="cb3">
                        <label for="cb3" style="color: white">Files</label>
                    </div>
                    <div class="checkbox checkbox-circle checkbox-inline checkbox-primary"
                         style="margin-top: 0px">
                        <input type="checkbox" id="cb4">
                        <label for="cb4" style="color: white">Reviews</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

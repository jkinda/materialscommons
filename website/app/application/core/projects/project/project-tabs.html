<ul class="nav nav-tabs" role="tablist">
    <li ng-repeat="tab in tabs">
        <a ui-sref="projects.project.{{tab.id}}"
           ng-click="setActiveTab(tab.id)"
           ng-style="isActiveTab(tab.id) && getActiveStyle() || !isActiveTab(tab.id) && getInactiveStyle()">
            {{tab.name}}
        </a>
    </li>
</ul>
<div ui-view></div>

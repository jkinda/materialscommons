<div>
    <div class="row" style="background-color: #A9A9A9">
        <div class="col-xs-4">
            <div class="list-group sidebar-list" style="margin-left: 10px;">
                <div class="list-group-item sidebar-action" style="padding-top: 5px; padding-bottom: 5px">
                    <i class="white fa fa-fw fa-briefcase"></i> Projects
                    <span class="white badge" style="padding-left:5px; float: none;">{{projects.length}}</span>
                    <a style="color: white; padding-left: 5px;" ng-click="showProjects = !showProjects">
                        <i class="fa"
                           ng-class="{'fa-chevron-right': !showProjects, 'fa-chevron-down': showProjects}"></i>
                        {{project.name | truncate: 40: '...'}}
                    </a>

                    <div ng-show="showProjects" style="overflow: auto; max-height: 300px;">
                        <a class="list-group-item"
                           data-toggle="modal"
                           data-target="#newProject">
                            <i class="fa fa-fw fa-plus"></i> New Project
                        </a>
                        <hr class="carved"/>
                        <a class="list-group-item"
                           ng-repeat="p in projects"
                           ng-click="setProject(p)">
                            {{p.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-8">
            <div class="pull-right" style="margin-right: 20px;padding-top: 5px;">
                <span style="color:white;font-family: Helvetica;font-size: 16px;">
                    Welcome {{mcuser.fullname}}
                </span>
                <small style="color:white">
                    (Last login on <a ui-sref="projects.project.home"> {{mcuser.last_login | toDateString}} </a>)
                </small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <ul class="taskbar nav nav-tabs " role="tablist">
                <li role="presentation"><a ng-click="toggleExpanded('dashboard')" aria-controls="profile" role="tab"
                                           data-toggle="tab">
                    <span>
                          <i class="fa fa-fw fa-home bold"></i>Home
                    </span>
                </a></li>
            </ul>

        </div>


        <div class="col-xs-6">
            <ul class="taskbar nav nav-tabs" role="tablist">
                <li role="presentation"><a ng-class="{'task-item-active-processes': isActive('processes')}"
                                           ng-click="toggleExpanded('processes')" aria-controls="profile" role="tab"
                                           data-toggle="tab">
                    <i class="fa fa-fw fa-code-fork bold"></i>Processes
                </a></li>
                <li role="presentation"><a ng-class="{'task-item-active-files': isActive('files')}"
                                           ng-click="toggleExpanded('files')" aria-controls="profile" role="tab"
                                           data-toggle="tab">
                    <i class="fa fa-fw fa-files-o bold"></i> Files
                </a></li>
                <li role="presentation"><a ng-class="{'task-item-active-samples': isActive('samples')}"
                                           ng-click="toggleExpanded('samples')" aria-controls="profile" role="tab"
                                           data-toggle="tab">
                    <i class="fa fa-fw fa-cubes bold"></i> Samples
                </a></li>
                <li role="presentation"><a ng-class="{'task-item-active-reviews': isActive('reviews')}"
                                           ng-click="toggleExpanded('reviews')" aria-controls="profile" role="tab"
                                           data-toggle="tab">
                    <i class="fa fa-fw fa-comment bold"></i> Reviews
                </a></li>
                <li role="presentation"><a ng-class="{'task-item-active-notes': isActive('notes')}"
                                           ng-click="toggleExpanded('notes')" aria-controls="profile" role="tab"
                                           data-toggle="tab">
                    <i class="fa fa-fw fa-edit bold"></i>Notes
                </a></li>
            </ul>
        </div>
        <div class="col-xs-3 pull-right">
            <ul class="taskbar nav nav-tabs" role="tablist">
                <li role="presentation"><a ng-click="openPanel('settings')" title="Project Settings">
                    <i class="fa fa-fw fa-1x fa-gear"
                       ng-class="{'tool-inactive': !showPanel('settings'), 'tool-active': showPanel('settings')}"></i>
                </a></li>
                <li role="presentation"><a ng-click="openDrafts()" title="Drafts">
                    <i class="fa fa-fw fa-1x fa-pencil-square-o"
                       ng-class="{'tool-inactive': !showPanel('drafts'), 'tool-active': showPanel('drafts')}">
                    </i>
                </a></li>
                <li role="presentation"><a  ng-class="{'tool-inactive': !showPanel('calendar'), 'tool-active': showPanel('calendar')}" ng-click="openPanel('calendar')" title="Event Calendar">
                    <i class="fa fa-fw fa-1x fa-calendar"
                      ></i>
                </a>
                </li>
                <li>
                    <a ng-class="{'tool-inactive': !showPanel('sideboard'), 'tool-active': showPanel('sideboard')}" ng-click="toggleExpanded('sideboard')" title="Sideboard">
                        <i class="fa fa-fw fa-1x fa-clipboard" ></i>
                        <span class="badge badge-superscript-count">{{list.sideboard.length}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

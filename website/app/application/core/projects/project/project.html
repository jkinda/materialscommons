<div>
    <div ng-if="!loaded">
        <div class="loading-panel col-xs-4">
            <center>
                <h4><i class="fa fa-spinner fa-spin fa-4x"></i> Loading {{project.name}}...</h4>
            </center>
        </div>
    </div>
    <div ng-if="loaded">
        <div class="row" style="background-color: #3e4b5c; padding-top: 5px; border-top: 1px solid black; border-bottom: 2px solid #c5c5c6">
            <project-task-bar
                project="project"
                projects="projects">
            </project-task-bar>
        </div>
        <div class="row">
            <div ng-class="{'col-sm-12': isExpanded('help'), 'col-sm-4': !isExpanded('help') && showHelp()}" ng-show="showHelp()">
                <userguide></userguide>
            </div>
            <div ng-class="{'col-sm-8': showHelp(), 'col-sm-12': !showHelp()}" ng-show="!isExpanded('help')">
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>

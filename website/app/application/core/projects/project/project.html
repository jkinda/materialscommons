<div ng-controller="projectsProject">
    <div class="row">
        <provenance-wizard-magic-bar></provenance-wizard-magic-bar>
        <div class="col-xs-10" style="padding-left: 10px;">
            <div class="row"
                 style="padding-bottom: 7px; padding-top: 3px">
                <div class="col-xs-7">
                    <project-search-bar project="project"></project-search-bar>
                </div>
            </div>
            <div style="padding-top: 3px">
                <project-action-area project="project"></project-action-area>
            </div>
            <div ng-show="showFiles()" class="row">
                <project-tree project="{{ project.id }}" from="{{from}}" tree-overview="true" color="{{colors.getCurrentProjectColor()}}"></project-tree>
                <div class="row">
                    <project-description project-id="{{project.id}}"></project-description>
                </div>
            </div>
        </div>
    </div>
</div>

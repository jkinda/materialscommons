<div>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-8">
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Process</th>
                    <th>Description</th>
                    <th>Created</th>
                    <th>Last Modified</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr
                        ng-repeat="draft in drafts">
                    <td ng-click="useDraft($index)" class="pointer">
                        {{draft.process.name}}
                    </td>
                    <td ng-click="useDraft($index)" class="pointer">
                        {{draft.process.template_name}}
                    </td>
                    <td>{{draft.process.description}}</td>
                    <td>{{draft.birthtime | toDateString}}</td>
                    <td>{{draft.mtime | toDateString}}</td>
                    <td>
                        <button ng-click="deleteDraft($index)" class="close">
                            &times;
                        </button>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

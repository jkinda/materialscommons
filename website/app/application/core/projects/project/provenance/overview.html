<div class="row">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8" style="overflow-x: auto;">
            <overview-process-list></overview-process-list>
        </div>
    </div>
    <hr>
    <div class="row">

        <div class="col-sm-2">
            <strong>Downstream Processes</strong>
            <div class="row" ng-repeat="(pid, process) in process.downstream">
                <button type="button" class="btn btn-success btn-xs"
                        custom-pop-over
                        items="process.items"
                        title="Sends">
                    {{process.name}}
                </button>
            </div>
        </div>

        <div class="col-sm-8 no-padding-left no-padding-right">
            <overview-show-process-details></overview-show-process-details>
        </div>

        <div class="col-sm-2">
            <strong>Upstream Processes</strong>
            <div class="row" ng-repeat="(pid, process) in process.upstream">
                <button type="button" class="btn btn-success btn-xs"
                        custom-pop-over
                        items="process.items"
                        title="Receives">
                    {{process.name}}
                </button>
            </div>
        </div>

    </div>
</div>

<div ng-if="datafile" class="modal fade" id="imageExpand" tabindex="-1" role="dialog" aria-labelledby="imageExpandLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{datafile.other.name}}</h4>
            </div>
            <div class="modal-body">
                <img style="width:500px; height:500px;"
                     ng-src="datafiles/static/{{datafile.id}}?apikey={{apikey}}" alt="Cannot Display">
            </div>
        </div>
    </div>
</div>

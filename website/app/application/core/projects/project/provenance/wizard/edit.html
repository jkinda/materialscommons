<div>
    <div class="panel panel-default">
        <div class="panel-heading"
             style="background-color:#e0e0e0; opacity:1">
            <h4>{{section.name}}: {{category.category}}</h4>
        </div>
        <div class="panel-body">
            <form name="form" class="form-horizontal" novalidate>
                <div ng-switch="attribute">
                    <div ng-switch-when="false">
                        <div class="form-group"
                             ng-repeat="attr in category.attributes">
                            <template-attribute-details
                                attribute="attr"
                                form="form"
                                edit="true">
                            </template-attribute-details>
                        </div>
                    </div>
                    <div ng-switch-default>
                        <div class="form-group">
                            <template-attribute-details
                                attribute="attribute"
                                form="form"
                                edit="true">
                            </template-attribute-details>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

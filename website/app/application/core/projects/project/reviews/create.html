<div class="row info-box">
    <div class="col-xs-12">
        <form name="Form" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-xs-3">Review Title: <i class="fa fa-asterisk"></i></label>

                <div class="col-xs-6">
                    <input name="title" validator="required" ng-model="model.title" class="form-control" type="text"
                           placeholder="Title...">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Assign To:<i class="fa fa-asterisk"></i></label>

                <div class="col-xs-6">
                    <select class="form-control" ng-model="model.assigned_to" name="assign_to" validator="required">
                        <option disabled>-- Assign to --</option>
                        <option ng-repeat="user in project.users">{{ user.user_id }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Comment:</label>

                <div class="col-xs-8">
                    <text-angular ta-toolbar="[['h2', 'h5', 'h6', 'quote','bold','italics','underline'],
                              ['ul','ol', 'justifyLeft', 'insertLink', 'insertImage']]"
                                  ng-model="model.comment"></text-angular>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Attach items:</label>

                <div class="col-xs-8">
                    <div class="row">
                        <form role="form">
                            <a ng-click="addItems('samples')"><i class="fa fa-fw fa-plus-square"> </i></a>Samples
                            <a ng-click="addItems('notes')"><i class="fa fa-fw fa-plus-square" > </i></a> Notes
                            <a ng-click="addItems('files')"><i class="fa fa-fw fa-plus-square"> </i></a> Files
                        </form>
                    </div>
                </div>
                <div class="col-xs-8">
                    <div ng-repeat="item in model.attachments">
                        <i ng-if="item.type === 'sample'" class="fa fa-fw fa-cube" style="color: #f0ad4e"></i>
                        <i ng-if="item.type === 'note'" class="fa fa-fw fa-edit" style="color: #3ea7a0"></i>
                        <i ng-if="item.type === 'file'" class="fa fa-fw fa-file" style="color: #7c699f"></i>
                        <i class="fa fa-fw fa-paperclip "></i>{{item.name}}

                        <a ng-click="removeAttachment($index);"><i class=" fa fa-fw fa-close mc-danger pull-right"></i></a>
                    </div>
                </div>
            </div>
            <br>

            <div class="form-group">
                <label class="control-label col-xs-3"></label>
                <button validation-submit="Form" ng-click="create()" class="btn btn-xs btn-mini btn-primary">Create
                </button>
                <button ng-click="cancel()" class="btn btn-xs btn-mini btn-danger">Cancel</button>
            </div>
        </form>
    </div>
</div>

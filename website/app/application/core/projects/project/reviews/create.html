<div class="details-main-content">
    <div class="row" style="color: #d3d3d3;">
        {{today.toString()}}
    </div>
    <div class="row">
        <div class="col-xs-4">
            <div class="headings">Assign To</div>
            <div class="row">
                <select ng-change="addUser()" ng-model="selectedUser" data-placeholder="Choose Assignee" class="form-control"
                        validator="required">
                    <option ng-repeat="user in project.users">{{ user.user_id }}</option>
                </select>
            </div>
            <br>
            <div ng-repeat="each_user in model.assigned_to">
                  <span class="fa-stack fa-lg">
                <i style="color: #C0C0C0" class="fa fa-circle fa-stack-2x"></i>
                <i style="color: white;" class="fa fa-user fa-stack-1x"></i>
                </span>
                <span class="who"> {{each_user}}</span> <i ng-click="removeUser(each_user)" style="padding-left: 30px;"
                                                                   class="fa fa-fw fa-close"></i>
            </div>

        </div>
    </div>
    <hr class="divider"/>
    <div class="row">
        <div class="col-xs-12 headings">Attachment</div>
        <div class="row" style="padding: 15px;">
            <br>
            <button style="border: 3px dotted #d3d3d3;border-radius: 3px;color: #d3d3d3 " class="btn btn-default"><i
                    class="fa fa-fw fa-plus"></i> ADD
            </button>
            <br><br>

            <div ng-repeat="attachment in model.attachments">
                <i class="fa fa-fw fa-paperclip fa-lg" style="color: #919191"></i><a class="link pointer">{{attachment.name}}</a>
            </div>
        </div>


    </div>
    <hr class="divider"/>
    <div class="row">
        <div class="col-xs-12 headings">Message</div>
        <div class="col-xs-8">
            <input placeholder="SUBJECT" class="form-control" ng-model="model.title"><br>
            <text-angular ta-toolbar="[['h2', 'h5', 'h6', 'quote','bold','italics','underline'],
                              ['ul','ol', 'justifyLeft', 'insertLink', 'insertImage']]"
                          ng-model="model.comment"></text-angular>
        </div>
    </div>
    <div class="row">
        <br>

        <div class="col-xs-3">
            <button class="btn btn-default text-capitalize">Cancel</button>
        </div>
        <div class="col-xs-3">
            <button class="btn-review  btn-details-container btn btn-default">Send</button>
        </div>
    </div>
</div>

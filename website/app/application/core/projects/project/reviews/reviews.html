  <div>


<div class="row">
    <div class="col-xs-12 details-container">
        <nav class="navbar navbar-default">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a>all</a></li>
                    <li><a class="">My Reviews</a></li>
                    <li><a class="">Archived</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col-xs-4">
            <div class="details-sidebar">
                <div class="row">
                    <div style="text-align: center;margin-top: 20px;">
                        <button class="btn-review btn btn-default"> create</button>
                    </div>
                </div>
                <ul class="list-group" style="">
                    <li class="list-group-item pointer"
                        ng-repeat="each_review in reviews | filter:search | event: project.date: project.nextdate as reviews"
                        ng-class="{active: review.id === each_review.id}"
                        ui-sref="projects.project.reviews.edit({'review_id': each_review.id})">

                       <span class="pull-right">
                            <a ng-if="review.messages.length !== 0"  class="fa-stack fa-2x">
                                <i ng-class="{'review-active': review.id === each_review.id, 'review-inactive': review.id !== each_review.id}" class="fa fa-comment fa-stack-1x"></i>
                                <i style='font-size: 13px;line-height: 0;font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;font-weight: bold'
                                   class="fa fa-stack-1x fa-inverse">4</i>
                             </a>
                        </span>
                        {{each_review.title}}

                        <span >
                            {{(each_review.messages[(each_review.messages.length -1)].date)}}
                        </span>
                    </li>
                </ul>
            </div>

        </div>
        <div class="col-xs-8" stylex="margin-left: 10px;">
            <div ui-view></div>
        </div>
    </div>
</div>
  </div>

<div>
    <input type="text" ng-model="xValues" placeholder="xvalues...">
    <input type="text" ng-model="yValues" placeholder="yvalues">

    <a ng-click="showChart = !showChart">show/hide chart</a>
    <div ng-if="showChart">
        <highchart config="histogramConfig"></highchart>
    </div>
</div>

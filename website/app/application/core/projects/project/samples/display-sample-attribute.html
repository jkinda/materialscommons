<div style="margin-bottom: 3px;">
    <div>
        <span ng-click="attribute.showDetails = !attribute.showDetails" style="cursor: pointer">
            <i class="fa fa-fw"
               ng-class="{'fa-caret-right': !attribute.showDetails, 'fa-caret-down': attribute.showDetails}">
            </i>
            <i class="fa fa-fw"
               ng-class="{'fa-circle text-danger': attribute.required && !attribute.done, 'fa-circle-thin': !attribute.required, 'fa-check-circle text-success': attribute.done}"></i>
            {{attribute.name | truncate:35: '...':true}}
        </span>
    </div>
    <div ng-if="attribute.showDetails">
        <show-sample-attribute-details attribute="attribute" edit="edit">
        </show-sample-attribute-details>
    </div>
</div>

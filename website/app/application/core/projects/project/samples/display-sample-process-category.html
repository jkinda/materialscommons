<div>
    <h4>{{process.category}}</h4>
    <div ng-if="process.attributes.length > 7" class="row">
        <input type="text" ng-model="searchInput.name" class="col-xs-12"
               placeholder="Search attributes...">
    </div>
    <ul class="list-unstyled">
        <li ng-repeat="attribute in process.attributes | filter:searchInput">
            <display-sample-attribute attribute="attribute" edit="edit">
            </display-sample-attribute>
        </li>
    </ul>
</div>

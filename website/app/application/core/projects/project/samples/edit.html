<div class="details-main-content">
    <div style="padding-left:30px;">
        <div class="row">
            <div class="sample headings">Details</div>
            <div class="col-xs-12">
                <div class="row"><b>Name: </b>{{current.name}} <br></div>
                <div class="row"><b>Owner:</b> {{current.owner}} <br></div>
                <div class="row"><b>Description: </b><br>{{current.description}}</div>
                <div class="row"><b>Note: </b><br></div>
            </div>
        </div>
        <div class="row">
            <div class="sample headings">Measurements</div>
            <ul>
                <li style="padding:10px;" ng-repeat="property in properties">
                   <b>{{property.name}}</b> :
                    <div class="row">
                        <div class="col-xs-offset-1">
                            Best Measure: <span ng-if="property.best_measure.length !== 0" style="padding-left: 5px;">
                            {{property.best_measure[0].value}}  {{property.best_measure[0].units}}</span>  <br>
                            Measurements: <a ng-click="measurements(property)">link</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="sample headings">Attachments</div>
            <div class="row" ng-repeat="attachment in attachments">
                <div style="padding-left: 10px;padding-bottom: 20px;;line-height: 5px;">
                    <i class="fa fa-fw fa-paperclip fa-lg" style="color: #919191"></i>
                    <img src="assets/img/splash/file_icon.png" style="height: 40px;padding-bottom: 10px;">
                    <a class="link" style="padding-left: 15px;">{{attachment}}</a>
                </div>
            </div>
        </div>
    </div>

</div>

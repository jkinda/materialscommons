<div class="col-xs-12">
    <h3>Sample Attributes</h3>
    <div class="row">
        <input type="text" ng-model="searchInput.category" class="col-xs-12"
               placeholder="Search attribute categories...">
    </div>
    <div class="row">
        <ul class="list-unstyled">
            <li ng-repeat="c in template.sections[0].categories | filter:searchInput | filter: {category: 'Default'}"
                class="home-item">
                <template-section-category category="c" edit="true">
                </template-section-category>
            </li>
            <li ng-repeat="c in template.sections[0].categories | filter:searchInput | filter:{category: '!Default'} | orderBy:'category'"
                class="home-item">
                <template-section-category category="c" edit="true">
                </template-section-category>
            </li>
        </ul>
    </div>
</div>

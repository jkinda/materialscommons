<div>
    <div ng-switch="attribute._type">
        <div ng-switch-when="composition">
            <show-sample-attribute-composition attribute="attribute" edit="edit">
            </show-sample-attribute-composition>
        </div>
        <div ng-switch-when="histogram">
            <show-sample-attribute-histogram attribute="attribute" edit="edit">
            </show-sample-attribute-histogram>
        </div>
        <div ng-switch-when="line">
            <show-sample-attribute-line attribute="attribute" edit="edit">
            </show-sample-attribute-line>
        </div>
        <div ng-switch-when="list">
            <show-sample-attribute-list attribute="attribute" edit="edit">
            </show-sample-attribute-list>
        </div>
        <div ng-switch-when="number">
            <show-sample-attribute-number attribute="attribute" edit="edit">
            </show-sample-attribute-number>
        </div>
        <div ng-switch-when="pair">
            <show-sample-attribute-pair attribute="attribute" edit="edit">
            </show-sample-attribute-pair>
        </div>
        <div ng-switch-when="string">
            <show-sample-attribute-string attribute="attribute" edit="edit">
            </show-sample-attribute-string>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12" ng-controller="Projects"><br>
        <div class="project-tabs">
            <ul class="nav nav-tabs custom-bottom tabs-bottom">
                <li data-toggle="tab" ng-repeat="p in projects" ng-class="{active: project_id == p.id}">
                    <a ui-sref="projects.overview.files({id: p.id, draft_id: ''})">{{p.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="tab-content" ui-view=''></div>
    </div>
</div>

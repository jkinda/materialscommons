<div class="row">
    <div class="col-lg-12" ng-controller="Projects"><br>
            <ul class="nav nav-tabs project-tabs">
                <li data-toggle="tab" ng-repeat="p in projects" ng-class="{active: project_id == p.id}">
                    <a ui-sref="projects.overview.files({id: p.id, draft_id: ''})">{{p.name}}</a>
                </li>
                <li><a data-toggle="modal" data-target="#newProject" ng-click="createProject()">New Project</a></li>
            </ul>
        <div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="contributorsLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Create New Project</h4>
                    </div>
                    <div class="modal-body">
                        <label>Name:</label>
                        <input ng-model="bk.name" class="form-control">
                        <br><button ng-click="createProject()" class="btn btn-info" data-dismiss="modal">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="tab-content" ui-view=''></div>
    </div>
</div>

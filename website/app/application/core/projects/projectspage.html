<div class="row" style="padding-top: 3px; padding-bottom: 5px;">
    <div class="col-lg-12">
        <div class="col-lg-3 col-lg-offset-9">
            <div class="col-lg-6">
                <!--<span class="badge" >10</span>-->
                <span ng-controller="actionGlobalReviewsController" class="badge action-count">{{reviewsRequested.length}}</span>
                <a action-stack ng-click="toggleStackAction('global-reviews', 'All Reviews')" >Reviews</a>
                <i ng-class="{'fa fa-close action-link-close': actionActive('global-reviews')}"/>
            </div>
            <!-- <div class="col-lg-6">
            <span class="badge">5</span> Uploads <i class="fa fa-cloud-upload"/>
            </div> -->
        </div>
    </div>
</div>
<div ng-controller="Projects">
    <div class="row">
        <div class="col-lg-12">
            <ul class="tabrow projects-header" ng-style="{'border-bottom-color': colors.getCurrentProjectColor()}">
                <li data-toggle="tooltip" data-placement="top" title="{{p.name}}" ng-repeat="p in projects" ng-class="{active: project_id == p.id}"
                    ng-style="isActiveProject($index) && colors.getActiveStyle($index) || !isActiveProject($index) && colors.getInactiveStyle($index)">
                    <a ui-sref="projects.overview({id: p.id, draft_id: '', index: $index})"
                       ng-click="colors.setCurrentProjectIndex($index)"
                       ng-style="isActiveProject($index) && {color: 'white', 'font-weight': 'bold' } || !isActiveProject($index) && {color: colors.getInactiveColor()}">
                        {{createName(p.name)}}
                    </a>
                </li>
                <li style="background: #95a5a6">
                    <a data-toggle="modal" data-target="#newProject"
                       ng-click="createProject()">
                        <i class="fa fa-plus"/>
                    </a>
                </li>
            </ul>
            <div class="tab-content" ui-view=''></div>
            <div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="contributorsLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Create New Project</h4>
                        </div>
                        <div class="modal-body">
                            <label>Name:</label>
                            <input ng-model="bk.name" class="form-control">
                            <br><button ng-click="createProject()" class="btn btn-info" data-dismiss="modal">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

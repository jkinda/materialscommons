<div ng-controller="projectsProvenanceIOStepsFiles"> <br>
    <div class="row">
        <div>
            <label>Please select files below.</label>
            <h6>Selected files:</h6>
            <ul>
                <li ng-repeat="item in files">
                    <i class="fa fa-check-square"></i>{{item.fullname}}
                    <button type="button" class="close" ng-click="removeFile($index);">Ã—</button>
                    <br>
                </li>
            </ul>
        </div>

    </div>
    <div class="row">
        <project-tree project="{{ project_id }}" from="" tree-overview="true" check-box="true"></project-tree>
    </div>
    <div class="row">
        <label>Choose different project:</label>
        <select class="form-control" ng-model="bk.selected_project"
                ng-options="pr.name for pr in projects">
        </select>
        <button ng-click="selectProject()" class="btn btn-info">Select</button><br>

    </div>


</div>

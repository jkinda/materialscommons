<div ng-controller="toolbarDataEdit">
    <div class="row">
        <div class="col-sm-8 col-md-8">
            <form class="form-inline">
                <a ng-repeat="trailitem in trail">
                    <span><b>{{trailitem}}/ </b></span>
                </a>
                <a href="#/mytools/data/edit/{{doc.id}}"><b><u>{{doc.name}}</u></b></a>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-md-3">
            <div ng-switch="" on="fileType">
                <div ng-switch-when="image">
                    <a ng-href="{{ fileSrc }}">View full size</a>
                    <a ng-href="{{ originalFileSrc }}" download="{{ fileName }}" style="margin-left: 15px">Download</a>
                    <!--<img ng-src="{{ fileSrc }}">-->
                </div>
                <div ng-switch-when="other">
                    <a ng-href="{{ fileSrc }}" download="{{ fileName }}">{{doc.name}}</a>
                    <img style="width: 300px" src="assets/img/no_img_1.png" class="img-polaroid">
                </div>
                <!--<a ng-switch-when="other" ng-href="{{ fileSrc }}" download="{{ fileName }}">{{ doc.name}}</a>-->
            </div>
        </div>
        <div class="col-sm-9 col-md-9">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Basic Information</legend>
                    <cgroup label="Description:">
                        <textarea ng-if="doc.description != ''" class="span4" ng-model="model.desc" rows="3" ng-disabled="model.is_disabled">                        </textarea>
                    </cgroup>
                    <cgroup label="">
                        <div ng-show="model.is_disabled">
                            <button tooltip="Edit Description" ng-click="edit_details()" class="btn btn-default btn-primary">Edit
                            </button>
                        </div>
                        <div ng-hide="model.is_disabled">
                            <button type="button" class="btn btn-default btn-primary" ng-click="saveData()">
                                Save
                            </button>
                            <button type="button" class="btn btn-default btn-danger" ng-click="cancel()">
                                Cancel
                            </button>
                        </div>
                    </cgroup>
                    <cgroup label="Size(kb):">
                        <input class="input-xlarge form-control" ng-model="doc.size" ng-disabled="true" type="text">
                    </cgroup>
                    <cgroup label="Owner:">
                        <input class="input-xlarge form-control" ng-model="doc.owner" ng-disabled="true" type="text">
                    </cgroup>

                </fieldset>
            </form>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-sm-8 col-md-8">
            <div ui-view=""></div>
        </div>
        <div class="col-sm-2 col-md-2">

        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a ng-click="showtab('provenance')">Provenance</a></li>
            <li><a ng-click="showtab('notes')">Notes</a></li>
            <li ng-controller="toolbarDataEditCreateReview">
                <a ng-click="showtab('reviews')" >Reviews({{reviewsToConduct.length}})</a>
            </li>
            <li><a ng-click="showtab('tags')" >Tags</a></li>
        </ul>

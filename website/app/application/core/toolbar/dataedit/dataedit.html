<div ng-controller="toolbarDataEdit">
    <div class="row-fluid">
        <div class="span8">
            <form class="form-inline">
                <a ng-repeat="trailitem in trail">
                    <i class="fa fa-folder fa-2x"></i><span style="margin-right: 7px">{{trailitem}}/ </span>
                </a>

                <h3>{{doc.name}}</h3>
            </form>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span4">
            <div ng-switch on="fileType">
                <div ng-switch-when="image">
                    <img ng-src="{{ fileSrc }}">
                    <a ng-href="{{ fileSrc }}">View full size</a>
                    <a ng-href="{{ originalFileSrc }}" download="{{ fileName }}" style="margin-left: 15px">Download</a>
                </div>
                <a ng-switch-when="other" ng-href="{{ fileSrc }}" download="{{ fileName }}">{{ doc.name}}</a>
            </div>
        </div>
        <div class="span8">

        </div>
    </div>

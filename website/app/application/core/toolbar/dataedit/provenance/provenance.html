<div class="tab-pane" id="provenance" ng-controller="toolbarDataEditDisplayProvenance">
    <div class="row-fluid">
        <div class="span8">
            <form class="form-inline">
                <a style="cursor: pointer" ng-click="show_process(output_process[0])">{{output_process[0].name}}
                </a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa fa-long-arrow-right fa-1x"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="circle">{{doc.name}}</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i
                    class="fa fa-long-arrow-right fa-1x"></i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select ng-model="model.selected_input_process"
                        ui-select2="{placeholder: 'Select user', allowClear: true, width:'element'}"
                        ng-multiple="false">
                    <option></option>
                    <option value={{process}} ng-repeat="process in input_processes">{{ process.name }}</option>
                </select>
            </form>
        </div>
    </div>

    <div class="row-fluid" ng-show="show_pr">
        <div class="span8">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Process</legend>
                    <cgroup label="Name:">
                        <input class="input-xlarge" ng-model="process.name" type="text" ng-disabled="true">
                        <a ng-controller="toolbarDataEditDisplayProcess" ng-click="showProcessDetails(process.id)"
                           style="cursor:pointer">link</a>
                    </cgroup>
                    <cgroup label="Notes:">
                        <input class="input-xlarge" ng-repeat="note in process.notes"
                               ng-model="note" type="text" ng-disabled="true">
                    </cgroup>
                    <cgroup label="Description:">
                        <textarea ng-if="process.description != ''" class="span4" ng-model="process.description"
                                  rows="4" ng-disabled="true">
                        </textarea>
                    </cgroup>
                </fieldset>
            </form>
        </div>
        <div class="span4">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Inputs</legend>
                    <cgroup label="Properties:">
                        <ul style="list-style-position: inside" ng-repeat="f in ip_conditions">
                            <a href="#modalCondition" data-toggle="modal"
                               ng-click="get_mode_condition(f.right)">{{f.right.model.default[0].value}}</a>
                        </ul>
                    </cgroup>
                    <cgroup label="Files:">
                        <ul style="list-style-position: inside" ng-repeat="f in input_files">
                            <a href="#/mytools/data/edit/{{f.id}}">{{f.name}}</a>
                        </ul>
                    </cgroup>
                    <legend>Outputs</legend>
                    <cgroup label="Properties:">
                        <ul style="list-style-position: inside" ng-repeat="f in op_conditions">
                            <a href="#/mytools/data/edit/{{f.right.id}}">{{f.right.model.default[0].value}}</a>
                        </ul>
                    </cgroup>
                    <cgroup label="Files:">
                        <ul style="list-style-position: inside" ng-repeat="f in output_files">
                            <a href="#/mytools/data/edit/{{f.id}}">{{f.name}}</a>
                        </ul>
                    </cgroup>
                </fieldset>
            </form>
        </div>
    </div>
</div>

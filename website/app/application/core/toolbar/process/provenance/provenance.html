<div class="tab-pane" id="provenance" ng-controller="toolbarProcessProvenance">
    <div class="span4">
        <legend>Inputs</legend>
        <div input-output-step conditions="input_conditions" files="input_files" step-type="input"></div>
    </div>
    <div class="span3">
        <div class="circle-text" style="margin-left: 100px;margin-right: 0px">
            <div>{{process.name}}</div>
        </div>
    </div>

    <div class="span4">
        <legend>Outputs</legend>
        <div input-output-step conditions="output_conditions" files="output_files" step-type="output"></div>
    </div>
</div>

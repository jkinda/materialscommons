<br>
<div class="row" ng-controller="toolbarProjectsPageOverview">
    <div class="col-lg-2">
        <div ng-controller="toolbarProjectsPage">
            <div class="panel panel-default">
                <div class="panel panel-heading">
                    Tags
                </div>
                <div class="panel panel-body">
                    <div class="row">
                        <div class="col-sm-1">
                            <div class="tag-circle" style="background-color: red"></div>
                        </div>
                        <div class="col-sm-1">
                            Red
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1">
                            <div class="tag-circle" style="background-color: green"></div>
                        </div>
                        <div class="col-sm-1">
                            green
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1">
                            <div class="tag-circle" style="background-color: blue"></div>
                        </div>
                        <div class="col-sm-1">
                            blue
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1">
                            <div class="tag-circle" style="background-color: orange"></div>
                        </div>
                        <div class="col-sm-1">
                            orange
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-10">
        <div class="tab-content">
            <div class="tab-pane active" id="files">
                <project-tree project="{{ project_id }}" from="{{from}}" tree-overview="true"></project-tree>
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-file-text-o fa-2x" style="padding-right: 3px;"></i> <span
                                style="font-size: 16px;font-weight:bold">Read Me </span>
                        </div>
                        <div class="panel-body">

                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="provenance">Prov.</div>
            <div class="tab-pane" id="reviews">Reviews.</div>
            <div class="tab-pane" id="issues">Issues.</div>
            <div class="tab-pane" id="settings">Settings.</div>
            <div class="tab-pane" id="samples">Samples.</div>
        </div>
    </div>
</div>

<div class="col-lg-offset-1 col-sm-8 col-md-8" ng-controller="toolbarTags">
    <h3>{{ tagHeader }}</h3>

    <div ng-hide="tags">
        <b>No Tags found in the system</b>
    </div>


    <div ng-show="tags">
        <div class="row">
            Search: <input class="form-control" ui-keypress="{13: 'keypressCallback($event)'}" ng-model="query">
        </div>
        <div class="row">
            <div class="well">
                <paged data="reviews" current-page="currentTagsPage" page-size="10">
                    <table class="table table-striped mc-table-hover table-condensed mc-table">
                        <thead>
                        <tr>
                            <th>Tag</th>
                            <th># Items Tagged</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="tag in tags | filter:query | page:currentTagsPage:10" style="cursor:pointer">
                            <!--<td><a ui-sref="toolbar.databytag({name: tag.name})">{{ tag.name }}</a></td>-->
                            <!--<td>{{ tag.count }}</td>-->
                            <td><a ui-sref="toolbar.databytag({name: tag.name})">{{tag.name}}</a></td>
                            <td>{{tag.count}}</td>
                        </tr>
                        </tbody>
                    </table>
                </paged>
            </div>
        </div>
    </div>
</div>

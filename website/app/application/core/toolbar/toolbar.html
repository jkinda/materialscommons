<div class="container-fluid" ng-controller="toolbar">
    <ul class="nav nav-tabs">
        <li><a ui-sref="toolbar.overview"><i class="fa fa-home"></i>Home</a></li>
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">Projects <b class="caret"></b></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1" ng-controller="_toolbarProjects">
                <li ng-repeat="proj in projects | orderBy: 'name'">
                    <a ui-sref="toolbar.projectspage.overview({id: proj.id, draft_id: ''})" tabindex="-1" data-toggle="tab">{{proj.name}}</a>
                </li>
            </ul>
        </li>
        <li><a ui-sref="toolbar.machines">Machines</a></li>
        <li><a ui-sref="toolbar.objects">Objects</a></li>
        <li ng-controller="_toolbarDrafts"><a ui-sref="toolbar.drafts">Drafts({{drafts.length}})</a></li>
        <li ng-controller="_toolbarReviews"><a ui-sref="toolbar.reviews"><i class="fa fa-edit"></i>Reviews({{reviewsToConduct.length}})</a></li>
        <li><a ui-sref="toolbar.tags"><i class="fa fa-tags"></i>Tags</a></li>
    </ul>
    <div ui-view=""></div>
</div>

<div class="container-fluid" ng-controller="toolbar">
    <div class="row-fluid">
        <div class="span2">
            <ul class="nav nav-list navbar-fixed-sidebar">

                <li class="nav-header">Drafts</li>
                <li class="toolbar-item" ng-show="showDrafts" ng-controller="_toolbarDrafts">
                    <a ui-sref="toolbar.drafts">Drafts ({{drafts.length}})</a>
                </li>
                <li class="divider">

                <li class="nav-header">Projects</li>
                <li ng-controller="_toolbarProjects">
                    <ul ng-repeat="proj in projects | orderBy: 'name'">
                        <li class="active" style="list-style-type: circle">
                            <a ui-sref="toolbar.projectspage({id: proj.id, draft_id: ''})">{{proj.name}}</a>
                        </li>
                    </ul>
                </li>
                <li class="divider"></li>

                <li class="nav-header">Data</li>
                <li class="toolbar-item"><a ui-sref="toolbar.mydata">My Files</a></li>
                <li class="toolbar-item"><a ui-sref="toolbar.thumbnails">Images</a></li>

                <li class="divider"></li>

                <li class="nav-header">Tags</li>
                <li class="toolbar-item"><a ui-sref="toolbar.tags">List Tags</a></li>
                <li class="toolbar-item"><a ui-sref="toolbar.globaltagcloud">Tag Cloud</a></li>

                <li class="divider"></li>

                <li class="nav-header">Reviews</li>
                <li class="toolbar-item">
                    <a ui-sref="toolbar.reviews">List Reviews</a>
                </li>
                <li class="divider"></li>

                <li class="nav-header">Resources</li>
                <li class="toolbar-item"><a ui-sref="toolbar.machines">Machines</a></li>
                <li class="toolbar-item"><a ui-sref="toolbar.materials">Materials</a></li>
                <li class="toolbar-item"><a ui-sref="toolbar.samples">Samples</a></li>


            </ul>

        </div>
        <div class="span10">
            <div ui-view></div>
        </div>
    </div>
</div>

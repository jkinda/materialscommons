<div ng-if="defaultProperties.length!=0">
    <div ng-repeat="df in defaultProperties">
        <display label="{{df.name}}:">
            <div ng-if="df.attribute==='machine'">
                {{df.value.name}}
            </div>
            <div ng-if="df.attribute!=='machine'">
                {{df.value}}
            </div>
        </display>
    </div>

</div>

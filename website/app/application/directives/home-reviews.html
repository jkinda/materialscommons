<div class="row">
    <h4 class="text-center" style="padding-bottom: 15px;">
        <i class="fa fa-comment fa-fw"></i>
        <strong>Reviews</strong>
    </h4>
</div>
<div style="padding-bottom: 8px;" class="row">
    <p style="float:right" ><strong>You have <a>{{open_reviews.length}} open </a> and
        <a> {{closed_reviews.length}} closed </a> reviews </strong></p>
</div>

<h5><strong>Recent comments:</strong></h5>
<div class="feed-activity-list">
    <div class="feed-element" ng-repeat="rev in recent_reviews">
        <a class="pull-left">
            <img src="assets/img/people/tammasr/sravya_img.jpg" class="img-circle" alt="image">
        </a>

        <div class="media-body ">
            <strong>Sravya Tamma</strong> has commented on {{rev.title}}. <br>
            <small class="text-muted">Date {{rev.modifiedtime | toDateString}}</small>
        </div>
    </div>
</div>
<div class="row">
    <a style="float: right">more comments...</a>
</div>
<div class="row">
    <a>Add Review</a>
</div>

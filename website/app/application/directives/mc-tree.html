<ul class="list-unstyled">
    <li class="file-item"
        ui-draggable="true"
        drag="item"
        ng-repeat="item in items | orderBy:orderby | limitTo:500 as matches track by item.id">
        <div>
            <mc-tree-header item="item"></mc-tree-header>
            <div ng-if="item.showDetails">
                <div class="row">
                    <div ng-if="item.type === 'datadir'">
                        <mc-tree-dir item="item"></mc-tree-dir>
                    </div>

                    <div ng-if="item.type === 'datafile'">
                        <mc-tree-leaf item="item"></mc-tree-leaf>
                    </div>
                </div>
            </div>
        </div>
    </li>
    <li ng-show="matches.length === 0" class="home-item">
        <div>
            No matches.
        </div>
    </li>
</ul>

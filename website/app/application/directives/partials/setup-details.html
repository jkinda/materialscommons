<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="property in setup.properties">
            <td> {{property.name}}</td>
            <td>{{property.value}} {{property.unit}}</td>
        </tr>
        </tbody>
    </table>
</div>

    <div ng-show="loaded===false">
        <div class="row col-lg-offset-5">
            <p><i class="fa fa-spinner fa-spin fa-4x"></i> Loading...</p>
        </div>
    </div>
    <div ng-show="loaded===true">
        <table class="table  table-file-directory ">
            <tbody>
            <tr ng-repeat="entry in dir|orderBy:'displayname'" data-tt-id="{{t.c_id}}"
                data-tt-parent-id="{{t.parent_id}}"
                data-drop="true" data-jqyoui-options ng-model="list2" jqyoui-droppable>
                <td ng-show="checkBox" ng-if="entry.type==='datafile'">
                    <input ng-model="entry.selected" ng-click="fileSelected(entry)"
                           ng-change="entry.selected = !entry.selected" type="checkbox">
                    <a ng-click="populatePath(entry)"><i class="fa fa-file space-right"/>{{entry.displayname}}</a>
                </td>
                <td ng-if="entry.type=='datadir'">
                    <a ng-click="openFolder(entry)"><i class="fa fa-folder space-right"/>{{entry.displayname}}
                    </a>
                </td>
                <td ng-show="!checkBox" ng-if="entry.type=='datafile'">
                    <a ng-click="populatePath(entry)"><i class="fa fa-file space-right"/>{{entry.displayname}}</a>
                </td>
                <td ng-if="entry.type=='datafile'">{{entry.size}}</td>
                <td ng-if="entry.type=='datadir'">-</td>
                <td>{{entry.owner}}</td>
                <td>
                    <div class="dropdown">
                        <a role="button" data-toggle="dropdown"><i class="fa fa-tags" ></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="t in user_tags">
                                <a ng-click="addTag(entry, t)" role="menuItem">{{t.name}}</a>
                            </li>
                        </ul>
                    </div>
                </td>

                <!--<td><i ng-click="toggleCustom = !toggleCustom" class="fa fa-gear"></i>-->
                        <!--<span ng-show="toggleCustom">-->
                              <!--<div class="form-group">-->
                                   <!--<div class="col-lg-5">-->
                                          <!--<select class="form-control" ng-model="bk.selected_tag"-->
                                                <!--ng-options="t.name for t in user_tags">-->
                                                <!--<option value="">--Tags --</option>-->
                                          <!--</select>-->
                                    <!--</div>-->
                              <!--<button ng-click="addTag(entry)" class="btn btn-info">Add</button>-->
                               <!--</div>-->
                        <!--</span>-->
                <!--</td>-->
                <div ng-if="entry.tags.length == 0">
                    -
                </div>
                <div ng-if="entry.tags.length !==0">
                    <td class="tag-width"  ng-repeat="t in entry.tags">
                        <div tooltip="{{t.tag.name}}" class="tag-circle" style="background-color: {{t.tag.color}}"></div>
                    </td>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
    <div ui-view=''></div>

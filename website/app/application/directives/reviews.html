<div ng-controller="reviewsController">
    <div class="row panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-8">
                    <i class="fa fa-check-circle review-open"></i><a
                        ng-click="showReviews('open')">{{open_reviews.length}} open</a><i
                        class="fa fa-minus-circle review-close"></i><a
                        ng-click="showReviews('close')">{{closed_reviews.length}} closed</a>
                </div>
                <div class="col-lg-3">
                    Assigned to
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-boxed">

            <tbody>
            <tr class="cursor-pointer" ng-click="viewReview(review)" ng-repeat="review in list_reviews">
                <td ng-if="review.status==='open'"><input type="checkbox"><i
                        class="fa fa-check-circle review-open"></i></td>
                <td ng-if="review.status==='close'"><input type="checkbox"><i
                        class="fa fa-minus-circle review-close"></i>
                </td>
                <td> {{review.title}}<p class="text-muted sub-text">{{review.author}}
                    {{review.birthtime | toDateString}}</p>
                </td>
                <td>{{review.assigned_to}}</td>
                <td ng-if="review.messages.length === 1"></td>
                <td ng-if="review.messages.length != 1"><i class="fa fa-comment"></i> {{review.messages.length -1}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row" ng-if="list_reviews.length === 0">
        <p ng-show="status === 'open'" class="text-muted">No Open Reviews</p>

        <p ng-show="status === 'close'" class="text-muted">No Closed Reviews</p><br>
    </div>
</div>

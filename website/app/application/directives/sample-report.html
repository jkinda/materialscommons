
<div class="col-lg-offset-2">
    <div class="col-lg-10">
        <b>Details:</b>

        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Name:</label>
                            {{sample.name}}
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            {{sample.description}}
                        </div>
                        <u>Properties:</u>

                        <div ng-repeat="(name, vals) in sample.properties">
                            <div ng-if="name==='composition'">
                                <div class="form-group">
                                    <label>Composition:</label>
                                    <li style="display: inline;" ng-repeat="c in vals.value">
                                        {{c.element}} - {{c.value}} {{p.unit}}
                                    </li>
                                </div>

                            </div>
                            <div ng-if="name!=='composition'">
                                <div class="form-group">
                                    <label>{{name}}:</label>
                                    {{vals.value}} {{vals.unit}}
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <u>Projects:</u>

                        <div ng-show="sample.projects.length !== 0">
                            <div class="form-group">
                                <ul ng-repeat="i in sample.projects">
                                    <li>{{i.project_name}}</li>
                                </ul>
                            </div>

                        </div>
                        <u>Processes:</u>
                        <div ng-show="sample.processes.length !== 0">
                            <div class="form-group">
                                <ul ng-repeat="p in sample.processes">
                                    <li>{{p.process_name}}</li>
                                </ul>
                            </div>

                        </div>
                        <div>

                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

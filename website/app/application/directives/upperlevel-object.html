<cgrouprequired label="Name:">
    <input ng-model="doc.name" type="text" placeholder='Name...' ng-disabled="edit" required>
</cgrouprequired>

<cgroup label="Description:">
    <textarea  placeholder="Description..."
              ng-model="doc.description" ng-disabled="edit"></textarea>
</cgroup>

<div ng-if="edit===false">
    <cgroup label="Notes:">
        <textarea placeholder="Notes..." ng-model="bk.new_note"/>
    </cgroup>
    <cgroup>
        <button ng-click="add_notes()" class="btn btn-info">Add</button>
    </cgroup>
</div>

<div ng-show="doc.notes.length > 0">
    <h6>Previous Notes:</h6>
    <table class="table table-bordered">
        <thead>
        <th>Message</th>
        <th>Who</th>
        <th>Date Created</th>
        </thead>
        <tbody>
        <tr ng-repeat="note in doc.notes">
            <td>{{note.message}}</td>
            <td>{{note.who}}</td>
            <td>{{note.date}}</td>
        </tr>
        </tbody>
    </table>
</div>

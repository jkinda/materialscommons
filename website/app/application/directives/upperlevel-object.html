<cgrouprequired label="Name:">
    <input class="form-control" ng-model="doc.name" placeholder="Name..." ng-disabled="edit" required="" type="text"
           ng-change="validateSlash()">

    <div ng-show="flag">
        <p style="color: red">{{flag}} </p>
    </div>
</cgrouprequired>

<cgroup label="Description:">
    <textarea class="form-control" placeholder="Description..." ng-model="doc.description"
              ng-disabled="edit"></textarea>
</cgroup>

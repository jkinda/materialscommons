<cgroup label="Name:">
    <input class="form-control" ng-model="doc.name" placeholder="Name..." ng-disabled="edit" type="text">
</cgroup>
<cgroup label="Description:">
    <textarea class="form-control" placeholder="Description..." ng-model="doc.description" ng-disabled="edit"></textarea>
</cgroup>
<div ng-if="edit===false">
    <cgroup label="Notes:">
        <textarea class="form-control" placeholder="Notes..." ng-model="bk.new_note"></textarea>
    </cgroup>
    <cgroup>
        <button ng-click="add_notes()" class="btn btn-default btn-info">Add</button>
    </cgroup>
</div>

<div ng-show="doc.notes.length > 0">
    <h6>Previous Notes:</h6>
    <table class="table table-bordered">
        <thead>
        <tr><th>Message</th>
            <th>Who</th>
            <th>Date Created</th>
        </tr></thead>
        <tbody>
        <tr ng-repeat="note in doc.notes">
            <td>{{note.message}}</td>
            <td>{{note.who}}</td>
            <td>{{note.date}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div ng-if="doc.template.template_pick=='experiment'">
    <cgroup label="Run Date:">
        <datepicker ng-model="doc.experiment_run_date" ng-disabled="edit"></datepicker>
    </cgroup>
</div>
<div ng-if="doc.template.template_pick=='computation'">
    <cgroup label="Start:">
        <datepicker ng-model="bk.start_run" ng-disabled="edit"></datepicker>
    </cgroup>
    <cgroup label="Stop:">
        <datepicker ng-model="bk.stop_run" ng-disabled="edit"></datepicker>
    </cgroup>
    <cgroup label="Errors:">
        <textarea class="span8" rows="4" placeholder="Errors..." ng-model="bk.new_err_msg" ng-disabled="edit"></textarea>
    </cgroup>
    <cgroup>
        <button ng-click="add_run()" ng-disabled="!bk.start_run" class="btn btn-default btn-info">Add</button>
    </cgroup>
    <div ng-show="doc.runs.length > 0">
        <h5>Previous Runs:</h5>
        <table class="table">
            <thead>
            <tr><th>Start</th>
                <th>End</th>
                <th>Error Message</th>
            </tr></thead>
            <tbody>
            <tr ng-repeat="run in process.runs">
                <td>{{run.started | date:'medium'}}</td>
                <td>{{run.stopped | date:'medium'}}</td>
                <td>{{run.error_messages}}
                    <button type="button" class="close" ng-click="remove_run($index);">Ã—</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <div ng-repeat="setting in settings">
        <div ng-switch="setting.property._type">

            <!--------- number --------->
            <div ng-switch-when="number">
                <label class="col-xs-3 control-label" for="numberInput">
                    {{::setting.name}}
                    <i ng-if="setting.required"
                       class="fa fa-fw fa-asterisk text-danger"></i>
                </label>

                <div class="col-xs-6">
                    <div class="col-xs-8">
                        <input type="number"
                               id="numberInput"
                               step="any"
                               class="form-control"
                               ng-required="setting.property.required"
                               ng-model="setting.property.value">
                    </div>
                    <span ng-if="setting.property.unit !== ''">{{::setting.property.unit}}</span>
                    <span ng-show="form.numberInput.$error.required" class="text-danger"> You must supply a value for {{::setting.property.name}}</span>
                    <span class="help-block">{{::setting.property.description}}</span>
                </div>
            </div>

            <!--------- selection --------->
            <div ng-switch-when="selection">
                selection here for {{setting.property.name}}
            </div>

            <!--------- string --------->
            <div ng-switch-when="string">
                <label class="col-xs-3 control-label" for="stringInput">
                    {{::setting.name}}
                    <i ng-if="setting.required"
                       class="fa fa-fw fa-asterisk text-danger"></i>
                </label>

                <div class="col-xs-6">
                    <input type="text"
                           id="stringInput"
                           class="form-control"
                           name="stringInput"
                           ng-required="setting.property.required"
                           ng-model="setting.property.value">
                    <span ng-show="form.stringInput.$error.required" class="text-danger">You must supply a {{::setting.property.name}}.</span>
                    <span class="help-block">{{::setting.property.description}}</span>
                </div>
            </div>

            <!--------- unknown type --------->
            <div ng-switch-default>
                <span>Unknown template type {{setting.property._type}}</span>
            </div>

        </div>
    </div>
</div>

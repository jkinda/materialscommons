<div ng-controller="provenanceFinish">
    <div class="row-fluid">
        <form class="form-horizontal">
            <fieldset>
                <legend>Process</legend>
                <cgroup label="Name:">
                    <input class="input-xlarge" ng-model="process.name" type="text" ng-disabled="true">
                </cgroup>
            </fieldset>
        </form>
    </div>
    <div class="row-fluid">
        <form class="form-horizontal">
            <fieldset>
                <legend>Inputs</legend>
            </fieldset>
        </form>
    </div>
    <div class="row-fluid">
        <form class="form-horizontal">
            <fieldset>
                <legend>Outputs</legend>
            </fieldset>
        </form>
    </div>
    <div class="row-fluid">
        <button ng-click="nextStep()" class="btn btn-primary">Save Draft</button>
        <button ng-click="saveDraft()" class="btn btn-success">Submit</button>
        <button ng-click="deleteDraft()" class="btn btn-danger">Delete</button>
    </div>
</div>

<div ng-controller="provenanceFinish">
    <div class="row-fluid">
        <form class="form-horizontal">
            <fieldset>
                <legend>Process</legend>
                <div upperlevel-process doc="process" bk="bk" edit="true"></div>
                <div ad-properties doc="process" edit="true" bk="bk"></div>
            </fieldset>
        </form>
    </div>
    <div class="row-fluid">
        <h4>Inputs</h4>
        <hr>
        <form class="form-horizontal" ng-repeat="(name, vals) in inputs">
            <legend><u>{{ name }}</u></legend>
            <div ng-if="name=='Pick Sample'">
                <div class="row-fluid">
                    <div class="span6">
                        <div upperlevel-sample bk="bk" doc="vals.sample" edit="true"></div>
                    </div>
                    <div class="span6">
                        <div df-properties default-properties="vals.sample.default_properties" edit="true"></div>
                        <div ad-properties doc="vals.sample" edit="true" bk="bk"></div>
                    </div>
                </div>
            </div>
            <div ng-if="name!=='Pick Sample'">
                <div class="row-fluid">
                    <div class="span6">
                        <div df-properties default-properties="vals.default_properties" edit="true"></div>
                    </div>
                    <div class="span6">
                        <div ad-properties doc="vals" edit="true" bk="bk"></div>
                    </div>
                </div>
            </div>
        </form>
        <form ng-if="input_files.length != 0" class="form-horizontal">
            <legend>Input Files</legend>
            <fieldset>

                <cgroup ng-repeat="file in input_files" label="File:">
                    <input class="input-xlarge" ng-model="file.name" type="text" ng-disabled="true">
                </cgroup>
            </fieldset>
        </form>
    </div>
    <div class="row-fluid">
        <h4>Outputs</h4>
        <hr>
        <form class="form-horizontal" ng-repeat="(name, vals) in outputs">
            <legend><u>{{ name }}</u></legend>
            <div ng-if="name=='Transformed Sample'">
                <div class="row-fluid">
                    <div class="span6">
                        <div upperlevel-sample bk="bk" doc="vals.sample" edit="true"></div>
                    </div>
                </div>
            </div>
            <div ng-if="name!=='Pick Sample'">
                <div class="row-fluid">
                    <div class="span6">
                        <div df-properties default-properties="vals.default_properties" edit="true"></div>
                    </div>
                    <div class="span6">
                        <div ad-properties doc="vals" edit="true" bk="bk"></div>
                    </div>
                </div>
            </div>
        </form>
        <form ng-if="output_files.length != 0" class="form-horizontal">
            <fieldset>
                <legend>Output Files</legend>
                <cgroup ng-repeat="file in output_files" label="File:">
                    <input class="input-xlarge" ng-model="file.name" type="text" ng-disabled="true">
                </cgroup>
            </fieldset>
        </form>
    </div>
    <div class="row-fluid">
        <button ng-click="saveDraft()" class="btn btn-primary">Save Draft</button>
        <button ng-click="submitProvenance()" class="btn btn-success">Submit</button>
        <button ng-click="deleteDraft()" class="btn btn-danger">Delete</button>
    </div>
</div>

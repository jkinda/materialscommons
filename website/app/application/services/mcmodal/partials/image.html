<div>
    <div class="modal-header">
        <h3 class="modal-title">{{ctrl.file.name}}</h3>
    </div>
    <br>
    <div class="modal-body">
        <img class="no-padding img-responsive center-block"
        ng-src="{{ctrl.fileSrc}}">
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="ctrl.cancel()">Dismiss</button>
    </div>
</div>

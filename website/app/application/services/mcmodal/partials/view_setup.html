<div>
    <div class="modal-header">
        <h3 class="modal-title">View SetUp Details</h3>
    </div>
    <br>

    <div ng-if="modal.properties.length === 0">
        No Setup information
    </div>
    <div class="modal-body row">
        <div class="col-xs-12">
            <table ng-if="modal.properties.length !== 0" class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Choices</th>
                    <th>Units</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in modal.properties">
                    <td> {{item.property.name}}</td>
                    <td> {{item.property._type}}</td>
                    <td>
                        <div ng-repeat="choice in item.property.choices">{{choice.name}}</div>
                        <div ng-if="item.property.choices.length === 0">-</div>
                    </td>
                    <td>
                        <div ng-if="item.property.units.length !== 0"
                             ng-repeat="unit in item.property.units">{{unit}}
                        </div>
                        <div ng-if="item.property.unit">{{item.property.unit}}</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>

<div layout="row" layout-fill layout-margin layout-wrap>
    <mc-file-edit-controls file="$ctrl.file"></mc-file-edit-controls>
    <div layout="row" flex layout-margin>
        <span class="md-subhead"><i class="fa fa-calendar"></i>{{ctrl.file.birthtime | toDateString}}</span>
        <span class="md-subhead"><i class="fa fa-user"></i>{{ctrl.file.owner}}</span>
        <span class="md-subhead"><i class="fa fa-copy"></i>{{ctrl.file.size | bytes}}</span>
        <span class="md-subhead"><i class=""></i>{{ctrl.file.mediatype.mime}}</span>
    </div>

    <div flex="100">
        <file-description file="ctrl.file"></file-description>
    </div>

    <div flex="40">
        <display-file-contents file="ctrl.file"></display-file-contents>
    </div>
    <span flex="60"></span>

    <div flex="100">
        <file-tags file="ctrl.file"></file-tags>
    </div>

    <div ng-if="false" class="row">
        <div class="section">
            <detail-tabs item="ctrl.file"></detail-tabs>
        </div>
    </div>
</div>

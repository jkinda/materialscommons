<div>
    <div ng-if="$ctrl.files.length">
        <md-table-container>
            <table md-table md-row-select ng-model="$ctrl.selected">
                <thead md-head>
                <tr md-row>
                    <th md-column><span>Name</span></th>
                    <th md-column><span>Size</span></th>
                    <th md-column><span>Thumbnail</span></th>
                </tr>
                </thead>
                <tbody>
                <tr md-row md-select="file" md-auto-select ng-repeat="file in $ctrl.files">
                    <td md-cell>{{file.name}}</td>
                    <td md-cell>{{file.size | bytes}}</td>
                    <td md-cell>Thumbnail here</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </div>
    <div ng-if="!$ctrl.files.length">
        <h3 class="md-title text-uppercase">No files</h3>
    </div>
</div>

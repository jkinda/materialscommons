<div layout="column" layout-margin layout-fill>
    <h3 class="md-title">{{$ctrl.process.name}}</h3>
    <div layout="row">
        <span class="md-subhead"><i class="fa fa-calendar"></i>{{$ctrl.process.birthtime | toDateString}}</span>
        <span flex="10"></span>
        <span class="md-subhead"><i class="fa fa-user"></i>{{$ctrl.process.owner}}</span>
    </div>

    <md-tabs md-selected="$ctrl.currentTab" md-dynamic-height md-border-bottom>
        <md-tab>
            <md-tab-label>
                <span><i class="fa fa-fw fa-gears"></i>setup</span>
            </md-tab-label>
            <md-tab-body>
                <mc-process-setup process="$ctrl.process"></mc-process-setup>
            </md-tab-body>
        </md-tab>
        <md-tab>
            <md-tab-label>
                <span><i class="fa fa-fw fa-cubes"></i>samples ({{$ctrl.process.input_samples.length}})</span>
            </md-tab-label>
            <md-tab-body>
                <mc-samples samples="$ctrl.process.samples"></mc-samples>
            </md-tab-body>
        </md-tab>
        <md-tab>
            <md-tab-label>
                <span><i class="fa fa-fw fa-files-o"></i>input files ({{$ctrl.process.input_files.length}})</span>
            </md-tab-label>
            <md-tab-body>
                <mc-files files="$ctrl.process.input_files"></mc-files>
            </md-tab-body>
        </md-tab>
        <md-tab>
            <md-tab-label>
                <span><i class="fa fa-fw fa-files-o"></i>output files ({{$ctrl.process.output_files.length}})</span>
            </md-tab-label>
            <md-tab-body>
                <mc-files files="$ctrl.process.output_files"></mc-files>
            </md-tab-body>
        </md-tab>
    </md-tabs>

</div>

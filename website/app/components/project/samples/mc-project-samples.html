<div layout="row" layout-fill>
    <md-sidenav flex="25" class="md-whiteframe-4dp mc-md-file-tree-bg" style="color: white;"
                md-is-locked-open="true">
        <md-content layout-margin class="mc-md-file-tree-bg">
            <ul class="sidebar-menu">
                <li ng-repeat="sample in $ctrl.samples | orderBy:'name'">
                    <md-button ui-sref="project.samples.sample({sample_id: sample.id})">
                        <div layout="column" layout-align="start start">
                            <span>{{sample.name}}</span>
                            <span>hello</span>
                        </div>
                        <md-divider></md-divider>
                    </md-button>
                </li>
            </ul>
        </md-content>
    </md-sidenav>
    <md-content flex>
        <div ui-view></div>
    </md-content>
</div>

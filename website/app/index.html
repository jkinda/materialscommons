    <meta name="author" content="">


    <!-- Le styles -->
    <link href="assets/css/bootstrap.flatly.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/select2/select2.css" rel="stylesheet">

    <link href="assets/css/jqcloud.css" rel="stylesheet">

<body>

<div id="stop-toolbar" class="navbar navbar-wrapper navbar-inverse">
    <div class="navbar-inner" ng-controller="_indexNavigation">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <div class="nav-collapse collapse">
                <div ng-hide="email_address">
                    <p class="navbar-text pull-right">
                        <a href="#/login" class="navbar-link"><i class="icon-user"></i> Login</a>
                    </p>
                </div>


                <div ng-show="email_address">
                    <p class="navbar-text pull-right">
                        <a href="#/account" class="navbar-link"><i class="fa fa-gears fa-inverse"></i> {{email_address}}</a>
                        <a href="#/logout" class="navbar-link"><span style="margin-left:10px">logout</span></a>
                    </p>
                </div>
            </div>

            <ul id="mc-main-navs" class="nav nav-pills">
                <li class="">
                    <a class="brand" href="#">MaterialsCommons</a>
                </li>
                <li id="home-nav" ng-class="{ active: isActiveStep('home-nav') }">
                    <a ng-click="showStep('home-nav')" href="#/home"><i class="icon-home"></i> Home</a>
                </li>
                <li id="user-nav" ng-class="{ active: isActiveStep('user-nav') }">
                    <a ng-click="showStep('user-nav')" href="#/toolbar"><i class="icon-wrench"></i>My Tools</a>
                </li>
                <li id="about-nav" ng-class="{ active: isActiveStep('about-nav') }">
                    <a ng-click="showStep('about-nav')" href="#/about"><i class="icon-info-sign"></i>About</a>
                </li>
                <li id="contact-nav" ng-class="{ active: isActiveStep('contact-nav') }">
                    <a ng-click="showStep('contact-nav')" href="#/contact"><i class="icon-phone"></i> Contact</a>
                </li>
                <li id="help-nav" ng-class="{ active: isActiveStep('help-nav') }">
                    <a ng-click="showStep('help-nav')" href="#/help"><i class="icon-question-sign"></i>Help</a>
                </li>
            </ul>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="row-fluid">

    <div ng-show="message" ng-controller="_indexAlerts">
        <notification message="message"></notification>
    </div>

</div>

<div class="row-fluid">
    <div ui-view></div>
</div>

<body>
<nav class="navbar navbar-custom" ng-controller="_indexNavigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" style="color: #FDDF5B;"
           ng-click="goHome()">MaterialsCommons</a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li id="about-nav" ng-class="{ active: isActiveStep('about') }">
                <a ng-click="showStep('about')" ui-sref="about"><i class="fa fa-info-circle"></i> About</a>
            </li>
            <li id="contact-nav" ng-class="{ active: isActiveStep('contact') }">
                <a ng-click="showStep('contact')" ui-sref="contact"><i class="fa fa-phone-square"></i> Contact</a>
            </li>
            <li id="help-nav" ng-class="{ active: isActiveStep('help') }">
                <a ng-click="showStep('help')" ui-sref="help"><i class="fa fa-question-circle"></i> Help</a>
            </li>
        </ul>
        <ul ng-hide="email_address" class="nav navbar-nav navbar-right">
            <li><a ui-sref="login" class="navbar-link"><i class="fa fa-user"></i> login</a></li>
        </ul>

        <ul ng-show="email_address" class="nav navbar-nav navbar-right" style="padding-right: 15px;">
            <li><a ui-sref="projects.overview.files" class="navbar-link"><i class="fa fa-briefcase"></i>
                Projects</a></li>
            <li><a ui-sref="reviews" class="navbar-link"><i style="padding-right: 5px" class="fa fa-comment"></i>
                Reviews</a></li>
            <li><a ui-sref="machines" class="navbar-link"><i style="padding-right: 5px" class=""></i> Machines</a></li>
            <li class="dropdown" style="border-left: 1px solid lightgray">
                <a class="dropdown-toggle"><i style="padding-right: 5px" class="fa fa-user"></i>{{email_address}} <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a ui-sref="account.password"><i class="fa fa-unlock-alt" style="padding-right: 5px"></i> Change
                        Password</a></li>
                    <li><a ui-sref="account.usergroup"><i style="padding-right: 5px"
                                                          class="fa fa-user"></i>UserGroups</a></li>
                    <li><a ui-sref="account.templates"><i style="padding-right: 5px" class="fa fa-list-alt"></i>Templates</a>
                    </li>
                    <li><a ui-sref="account.apikey"><i style="padding-right: 5px" class="fa fa-key"></i>Apikey</a></li>
                    <li class=divider></li>
                    <li><a ui-sref="logout"> <i style="padding-right: 5px" class="fa fa-sign-out"></i> Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="row" ng-controller="_indexAlerts">
    <div ng-show="message">
        <notification ng-model="message"></notification>
    </div>
</div>
<div class="row">
    <div class="container-fixed">
        <div ui-view="">
        </div>
    </div>
</div>

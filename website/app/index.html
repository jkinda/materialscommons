        <nav class="navbar navbar-custom" ng-controller="_indexNavigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style=""
                   ng-click="goHome()">MaterialsCommons</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="about-nav" ng-class="{ navactive: isActiveStep('about') }">
                        <a ng-click="showStep('about')" ui-sref="about"><i class="fa fa-info-circle"></i> About</a>
                    </li>
                    <li id="contact-nav" ng-class="{navactive: isActiveStep('contact') }">
                        <a ng-click="showStep('contact')" ui-sref="contact"><i class="fa fa-phone-square"></i> Contact</a>
                    </li>
                    <li  ng-class="{ navactive: isActiveStep('help') }">
                        <a ng-click="showStep('help')" ui-sref="help"><i class="fa fa-question-circle"></i> Help</a>
                    </li>
                </ul>
                <ul ng-hide="email_address" class="nav navbar-nav navbar-right">
                    <li><a ui-sref="login" class="navbar-link"><i class="fa fa-user"></i> login</a></li>
                </ul>

                <ul ng-show="email_address" class="nav navbar-nav navbar-right">
                    <li ng-class="{ navactive: isActiveStep('projects') }"><a ng-click="showStep('projects')"ui-sref="projects({id:'', draft_id:'', from:''})" class="navbar-link"><i class="fa fa-briefcase space-right"></i>
                        Projects</a></li>
                    <li ng-class="{ navactive: isActiveStep('reviews') }"><a ui-sref="reviews" ng-click="showStep('reviews')" class="navbar-link"><i class="fa fa-comment space-right"></i>
                        Reviews</a></li>
                    <li ng-class="{ navactive: isActiveStep('machines') }">
                        <a ng-click="showStep('machines')" ui-sref="machines" class="navbar-link"><i class="fa fa-gears space-right"></i> Machines</a></li>

                    <li ng-class="{ navactive: isActiveStep('email') }" class="dropdown divider">
                        <a ng-click="showStep('email')" class="dropdown-toggle"><i class="fa fa-user space-right"></i>{{email_address}} <span class="caret caret-light"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-click="showStep('email')" ui-sref="account.password"><i class="fa fa-unlock-alt space-right"></i> Change
                                Password</a></li>
                            <li><a ng-click="showStep('email')" ui-sref="account.usergroup"><i class="fa fa-user space-right"></i>UserGroups</a></li>
                            <li><a ng-click="showStep('email')" ui-sref="account.templates"><i class="fa fa-list-alt space-right"></i>Templates</a>
                            </li>
                            <li><a ng-click="showStep('email')" ui-sref="account.apikey"><i class="fa fa-key space-right"></i>Apikey</a></li>
                            <li class=divider></li>
                            <li><a ng-click="showStep('email')" ui-sref="logout"> <i class="fa fa-sign-out space-right"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

<md-toolbar style="background-color: #2c3e50">
    <div class="md-toolbar-tools">
        <h1><a ui-sref="projects">MaterialsCommons</a></h1>
        <span flex-offset="5"></span>
        <md-input-container md-no-float flex="50" class="md-input-bottom-0">
            <input placeholder="{{ctrl.placeholder}}" type="text"
                   ng-model="ctrl.query"
                   on-enter="ctrl.search()"
                   style="color:white; border-bottom-color:white">
        </md-input-container>
        <span flex></span>
        <div layout="row" layout-sm="column" layout-align="space-around">
            <md-button>Help</md-button>
            <md-menu>
                <md-button ng-click="$mdOpenMenu($event)">
                    <md-icon md-font-icon="fa-user" class="fa fa-md-icon"></md-icon>{{::ctrl.user}}
                </md-button>
                <md-menu-content>
                    <md-menu-item>
                        <a ui-sref="account.password">
                            <i class="fa fa-fw fa-unlock-alt space-right"></i>
                            Change Password
                        </a>
                    </md-menu-item>
                    <md-menu-item>
                        <a ui-sref="account.settings">
                            <i class="fa fa-fw fa-user space-right"></i>
                            Account Settings
                        </a>
                    </md-menu-item>
                    <md-menu-item>
                        <a ui-sref="account.apikey">
                            <i class="fa fa-fw fa-key space-right"></i>
                            Apikey
                        </a>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <a ng-click="ctrl.logout()">
                            <i class="fa fa-fw fa-sign-out space-right"></i>
                            Logout
                        </a>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </div>
</md-toolbar>

<div>
    <div class="list-group sidebar-list">
        <div class="list-group-item sidebar-action" style="padding-top: 8px; padding-bottom: 8px">
            <a style="color: white" ng-click="showProjects = !showProjects">
                <i class="fa fa-fw fa-briefcase"></i> Projects
                <i class="fa"
                   ng-class="{'fa-chevron-right': !showProjects, 'fa-chevron-down': showProjects}"></i>
                <span class="badge badge-light pull-right">{{projects.length}}</span>
            </a>
            <div ng-show="showProjects" style="overflow: auto; max-height: 300px;">
                <a class="list-group-item"
                   data-toggle="modal"
                   data-target="#newProject">
                    <i class="fa fa-fw fa-plus"></i> New Project
                </a>
                <a class="list-group-item"
                   ng-repeat="p in projects"
                   ng-click="setProject(p)">
                    <i class="fa fa-fw fa-briefcase"></i> {{p.name}}
                </a>
            </div>
        </div>
    </div>
    <div class="modal fade"
         id="newProject"
         tabindex="-1"
         role="dialog"
         aria-labelledby="contributorsLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Create New Project</h4>
                </div>
                <div class="modal-body">
                    <label>Name:</label>
                    <input ng-model="model.name" class="form-control">
                    <br>
                    <button ng-click="createProject()"
                            class="btn btn-info"
                            data-dismiss="modal">
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout="column" layout-margin>
    <md-checkbox ng-model="ctrl.showSamplesInGroup" ng-change="ctrl.showGroupsChanged()">
        Show All Samples
    </md-checkbox>

    <md-table-container>
        <table md-table md-row-select ng-model="ctrl.selected">
            <thead md-head>
            <tr md-row>
                <th md-column>Sample</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-auto-select md-select="sample"
                md-on-select="ctrl.toggleSampleSelected"
                md-on-deselect="ctrl.toggleSampleSelected"
                ng-repeat="sample in ctrl.samples | filter:ctrl.showGroupsFilter | orderBy:'name'">
                <td md-cell>
                    {{sample.name}}
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>

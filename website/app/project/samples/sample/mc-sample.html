<div layout="column" layout-margin layout-fill>
    <h3 class="md-title">{{$ctrl.sample.name}}</h3>
    <div layout="row" flex="60" layout-align="space-around center">
        <span class="md-subhead-light"><i class="fa fa-calendar"></i>{{$ctrl.sample.birthtime | toDateString}}</span>
        <span class="md-subhead-light"><i class="fa fa-user"></i>{{$ctrl.sample.owner}}</span>
        <span flex="40"></span>
    </div>

    <md-tabs md-selected="$ctrl.currentTab" md-dynamic-height md-border-bottom>
        <md-tab>
            <md-tab-label>
                <span><i class="fa fa-fw fa-code-fork"></i>processes ({{$ctrl.sample.processes.length}})</span>
            </md-tab-label>
            <md-tab-body>
                <mc-processes-list processes="$ctrl.sample.processes"></mc-processes-list>
            </md-tab-body>
        </md-tab>
        <md-tab>
            <md-tab-label>
                <span><i class="fa fa-fw fa-files-o"></i>files ({{$ctrl.sample.linked_files.length}})</span>
            </md-tab-label>
            <md-tab-body>
                <mc-files-list files="$ctrl.sample.linked_files"></mc-files-list>
            </md-tab-body>
        </md-tab>
    </md-tabs>
</div>

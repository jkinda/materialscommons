<div class="modal-body">
    <div class="row">
        <div class="col-sm-4" ng-class="{highlight:ctrl.isSet('login')}">
            <h4 class="text-center"><a ng-click="ctrl.setTab('login')" ng-class="{theme: ctrl.isSet('login')}">Login</a>
            </h4>
        </div>
        <div class="col-sm-4" ng-class="{highlight:ctrl.isSet('register')}">
            <h4 class="text-center"><a ng-click="ctrl.setTab('register')"
                                       ng-class="{theme: ctrl.isSet('register')}">Register</a></h4>
        </div>
        <div class="col-sm-4" ng-class="{highlight:ctrl.isSet('reset')}">
            <h4 class="text-center"><a ng-click="ctrl.setTab('reset')"
                                       ng-class="{theme: ctrl.isSet('reset')}">Reset Password</a></h4>
        </div>
    </div>
    <div class="row">
        <div ng-if="ctrl.tab === 'login'">
            <login-directive></login-directive>
        </div>
        <div ng-if="ctrl.tab === 'register'">
            <register-directive></register-directive>
        </div>
        <div ng-if="ctrl.tab === 'reset'">
            <reset-password-directive></reset-password-directive>
        </div>
    </div>
</div>

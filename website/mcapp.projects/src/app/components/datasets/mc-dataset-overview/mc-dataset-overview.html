<div layout="column" layout-margin>
    {{$ctrl.dataset.title}}
    <mc-dataset-overview-summary dataset="$ctrl.dataset"></mc-dataset-overview-summary>
    <mc-processes-workflow ng-if="$ctrl.showProcessesWorkflow"
                           processes="$ctrl.dataset.processes"></mc-processes-workflow>
    <mc-dataset-workflow ng-if="!$ctrl.showProcessesWorkflow" dataset="$ctrl.dataset"></mc-dataset-workflow>
    <div ng-if="$ctrl.dataset.files">
        <h4>
            Files ({{::$ctrl.dataset.files.length}})
            <a ng-click="$ctrl.showFiles = !$ctrl.showFiles">{{$ctrl.showFiles ? "Hide" : "View"}}</a>
        </h4>
        <p>
            View a list of all the files that comprise this dataset, including thumbnails of all the images.
        </p>
        <mc-dataset-overview-files ng-if="$ctrl.showFiles" dataset="$ctrl.dataset"></mc-dataset-overview-files>
    </div>
</div>

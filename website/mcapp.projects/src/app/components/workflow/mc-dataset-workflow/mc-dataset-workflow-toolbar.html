<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button ng-click="$ctrl.toggleNavigator()">toggle navigator</md-button>
        <md-button ng-click="$ctrl.showSelectedProcess()">view process</md-button>
        <span flex></span>
        <md-input-container md-no-float flex="20" class="md-input-bottom-0">
            <input placeholder="Search workflow..." type="text" class="mc-navbar-search-input"
                   ng-model="$ctrl.query"
                   on-enter="$ctrl.search()"
                   style="color:white; border-bottom-color:white">
        </md-input-container>
        <md-button ng-click="$ctrl.reset()">reset</md-button>
        <span flex></span>
        <div layout="row">
            <a ng-click="$ctrl.showWorkflowGraph()"
               tooltip="Tree view"
               ng-class="{'view-selected': $ctrl.showingWorkflowGraph}">
                <i class="fa fa-fw fa-sitemap" style="margin-left: 3px"></i>
            </a>
            <a ng-click="$ctrl.showWorkflowOutline()"
               tooltip="Outline view"
               ng-class="{'view-selected': !$ctrl.showingWorkflowGraph}">
                <i class="fa fa-fw fa-th-list" style="margin-left: 3px"></i>
            </a>
            <a ng-click="$ctrl.toggleSidebar()" tooltip="show/hide sidebar">
                <i class="fa fa-fw" style="margin-left: 3px"
                   ng-class="{'fa-arrows-alt': !$ctrl.isMaximized, 'fa-compress': $ctrl.isMaximized}"></i>
            </a>
        </div>
    </div>
</md-toolbar>

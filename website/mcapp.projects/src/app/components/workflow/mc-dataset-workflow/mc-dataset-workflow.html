<div>
    mc-dataset-workflow
    <div ng-show="$ctrl.showWorkspace">
        <div layout="row" style="margin-right:15px; padding-top: 10px">
            <div flex="" style="min-height:75vh">

                <mc-dataset-workflow-toolbar></mc-dataset-workflow-toolbar>

                <mc-dataset-workflow-graph ng-show="$ctrl.showGraphView" dataset="$ctrl.dataset">
                </mc-dataset-workflow-graph>

                <mc-dataset-workflow-outline ng-show="!$ctrl.showGraphView" dataset="$ctrl.dataset">
                </mc-dataset-workflow-outline>
            </div>
        </div>
    </div>
    <div ng-if="$ctrl.isBetaUser">
        <div ng-show="$ctrl.showGraphView">
            <md-divider></md-divider>
            <md-button ng-click="$ctrl.showWorkspace = !$ctrl.showWorkspace" style="margin-bottom:20px">Show/Hide
                Workspace
            </md-button>
            <mc-process-template ng-if="$ctrl.selectedProcess" process="$ctrl.selectedProcess">
            </mc-process-template>
        </div>
    </div>
</div>

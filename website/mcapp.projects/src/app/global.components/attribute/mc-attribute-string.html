<div layout="row" layout-align="start center">
    <md-input-container class="md-block">
        <label>{{::$ctrl.setting.name}}</label>
        <input type="text" name="stringInput"
               ng-required="::$ctrl.setting.required"
               ng-model-options="{updateOn: 'default blur', debounce:{default: 5000, blur: 0}}"
               ng-change="$ctrl.updateSettingProperty($ctrl.setting)"
               ng-model="$ctrl.setting.value">
    </md-input-container>
</div>

<div layout="column">
    <h4 class="md-title">Setup</h4>
    <md-content layout-padding>
        <form name="processSettingsForm">
            <div ng-repeat="setting in $ctrl.settings">
                <div ng-switch="::setting.otype">
                    <!--------- number --------->
                    <div ng-switch-when="number">
                        <mc-attribute-number flex
                                             setting="setting"
                                             template-id="$ctrl.templateId"
                                             process-id="$ctrl.processId"
                                             attribute="$ctrl.attribute">
                        </mc-attribute-number>
                    </div>

                    <!------- integer ------>
                    <div ng-switch-when="integer">
                        <mc-attribute-number flex
                                             setting="setting"
                                             template-id="$ctrl.templateId"
                                             process-id="$ctrl.processId"
                                             attribute="$ctrl.attribute">
                        </mc-attribute-number>
                    </div>

                    <!------- float ------>
                    <div ng-switch-when="float">
                        <mc-attribute-number flex
                                             setting="setting"
                                             template-id="$ctrl.templateId"
                                             process-id="$ctrl.processId"
                                             attribute="$ctrl.attribute">
                        </mc-attribute-number>
                    </div>

                    <!------ composition ----->
                    <div ng-switch-when="composition">
                        <mc-attribute-composition
                                setting="setting"
                                template-id="$ctrl.templateId"
                                process-id="$ctrl.processId"
                                attribute="$ctrl.attribute">
                        </mc-attribute-composition>
                    </div>

                    <!--------- date --------->
                    <div ng-switch-when="date">
                        <mc-attribute-date flex
                                           setting="setting"
                                           template-id="$ctrl.templateId"
                                           process-id="$ctrl.processId"
                                           attribute="$ctrl.attribute"
                        ></mc-attribute-date>
                    </div>

                    <!--------- selection --------->
                    <div ng-switch-when="selection">
                        <mc-attribute-selection flex
                                                setting="setting"
                                                template-id="$ctrl.templateId"
                                                process-id="$ctrl.processId"
                                                attribute="$ctrl.attribute">
                        </mc-attribute-selection>
                    </div>

                    <!--------- string --------->
                    <div ng-switch-when="string">
                        <mc-attribute-string flex
                                             setting="setting"
                                             template-id="$ctrl.templateId"
                                             process-id="$ctrl.processId"
                                             attribute="$ctrl.attribute">
                        </mc-attribute-string>
                    </div>

                    <!--------- unknown type --------->
                    <div ng-switch-default>
                        <!--<span>Unknown template type2 {{::setting.otype}}</span>-->
                    </div>
                </div>
            </div>
        </form>
    </md-content>
</div>

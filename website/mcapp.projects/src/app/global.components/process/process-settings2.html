<div layout="column">
    <h4 class="md-title">Setup</h4>
    <md-content layout-padding>
        <form name="processSettingsForm">
            <div ng-repeat="setting in $ctrl.settings">
                <div ng-switch="::setting.otype">
                    <!--------- number --------->
                    <div ng-switch-when="number">
                        <process-settings2-number
                                setting="setting"
                                template-id="$ctrl.templateId"
                                process-id="$ctrl.processId"
                                attribute="$ctrl.attribute"
                        ></process-settings2-number>
                    </div>

                    <!------ composition ----->
                    <div ng-switch-when="composition">
                        <process-settings2-composition
                                setting="setting"
                                template-id="$ctrl.templateId"
                                process-id="$ctrl.processId"
                                attribute="$ctrl.attribute"
                        ></process-settings2-composition>
                    </div>

                    <!--------- date --------->
                    <div ng-switch-when="date">
                        <process-settings2-date
                                setting="setting"
                                template-id="$ctrl.templateId"
                                process-id="$ctrl.processId"
                                attribute="$ctrl.attribute"
                        ></process-settings2-date>
                    </div>

                    <!--------- selection --------->
                    <div ng-switch-when="selection">
                        <process-settings2-selection
                                setting="setting"
                                template-id="$ctrl.templateId"
                                process-id="$ctrl.processId"
                                attribute="$ctrl.attribute"
                        ></process-settings2-selection>
                    </div>

                    <!--------- string --------->
                    <div ng-switch-when="string">
                        <process-settings2-string
                                setting="setting"
                                template-id="$ctrl.templateId"
                                process-id="$ctrl.processId"
                                attribute="$ctrl.attribute"
                        ></process-settings2-string>
                    </div>

                    <!--------- unknown type --------->
                    <div ng-switch-default>
                        <span>Unknown template type2 {{::setting.otype}}</span>
                    </div>
                </div>
            </div>
        </form>
    </md-content>
</div>

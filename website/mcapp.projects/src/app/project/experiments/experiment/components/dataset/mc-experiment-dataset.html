<div layout="column" ng-if="$ctrl.dataset">
    <div layout="row" layout-align="start center">
        <h3 class="md-title" style="padding-right: 30px">Dataset: {{$ctrl.dataset.title}}</h3>
        <md-button ng-class="{'md-primary': !$ctrl.showDetailsSection, 'md-warn': $ctrl.showDetailsSection}"
                   ng-click="$ctrl.showDetailsSection = !$ctrl.showDetailsSection">
            {{$ctrl.showDetailsSection ? "hide details" : "show details"}}
        </md-button>
    </div>

    <div layout="row" flex style="max-height: 70vh" ng-if="$ctrl.showDetailsSection">
        <md-content layout="row" layout-wrap layout-align="start stretch" flex>
            <div layout="column" flex>
                <mc-dataset-details dataset=$ctrl.dataset></mc-dataset-details>
            </div>
        </md-content>
    </div>

    <div ng-if="!$ctrl.showDetailsSection">
        <md-button class="md-primary" ng-click="$ctrl.showNodes()">
            {{$ctrl.showAll ? "show only dataset" : "show all"}}
        </md-button>
        <mc-processes-workflow processes="$ctrl.processes"
                               dataset="$ctrl.dataset"
                               highlight-processes="$ctrl.dataset.processes">
        </mc-processes-workflow>
    </div>
</div>

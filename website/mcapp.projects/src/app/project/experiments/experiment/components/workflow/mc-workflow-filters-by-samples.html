<div>
    <input type="text" placeholder="Filter samples..."
           class="mc-input-as-line padding-top-10" ng-model="$ctrl.filterSamplesListBy">
    <div>
        <md-button class="md-primary" ng-click="$ctrl.applySamplesFilter()">Apply Filter</md-button>
        <md-button class="md-primary" ng-click="$ctrl.clearFilter()">Clear Filter</md-button>
    </div>
    <md-table-container>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Filter On</th>
                <th md-column>Sample</th>
                <th md-column># Processes</th>
            </tr>
            </thead>
            <tbody>
            <tr md-row class="md-row-hover"
                ng-repeat="sample in $ctrl.samples | orderBy:'name' | filter:$ctrl.filterSamplesListBy">
                <td md-cell>
                    <md-checkbox aria-label="selected" ng-model="sample.selected"
                                 ng-change="$ctrl.toggleEntry(sample)">
                    </md-checkbox>
                </td>
                <td md-cell>
                    <a class="md-title" ng-click="$ctrl.showSample(sample)">{{sample.name}}</a>
                </td>
                <td md-cell>{{sample.processes.length}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>

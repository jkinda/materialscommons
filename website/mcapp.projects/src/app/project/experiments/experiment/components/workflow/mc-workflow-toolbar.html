<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button ng-click="$ctrl.addProcess()"><i class="fa fa-fw fa-plus"></i>add</md-button>
        <!--<md-button ng-disabled="$ctrl.selectedProcess == null"><i class="fa fa-fw fa-clone"></i>clone process</md-button>-->
        <md-button class="md-warn"
                   ng-click="$ctrl.deleteProcess()"
                   ng-disabled="$ctrl.selectedProcess == null || $ctrl.selectedProcess.hasChildren">
            <i class="fa fa-fw fa-trash"></i>delete
        </md-button>
        <span flex></span>
        <md-input-container md-no-float flex="30" class="md-input-bottom-0">
            <input placeholder="Search workflow..." type="text" class="mc-navbar-search-input"
                   ng-model="$ctrl.query"
                   on-enter="$ctrl.search()"
                   style="color:white; border-bottom-color:white">
        </md-input-container>
        <md-button ng-click="$ctrl.reset()">reset</md-button>
    </div>
</md-toolbar>

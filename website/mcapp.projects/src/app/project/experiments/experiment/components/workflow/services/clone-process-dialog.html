<md-dialog flex="40" style="max-height:85vh">
    <md-toolbar layout="row">
        <div layout-margin>
            Create process from {{$ctrl.process.name}}
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
        <md-content>
            <md-input-container>
                <label>Name</label>
                <input ng-model="$ctrl.processName">
            </md-input-container>
            <mc-clone-process-select-samples ng-show="$ctrl.process.input_samples.length"
                                             title="Select Input Samples In Cloned Process"
                                             samples="$ctrl.process.input_samples">
            </mc-clone-process-select-samples>
            <mc-clone-process-select-samples ng-show="$ctrl.process.output_samples.length"
                                             title="Select Output Samples In Cloned Process"
                                             samples="$ctrl.process.output_samples">
            </mc-clone-process-select-samples>
        </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-warn" ng-click="$ctrl.cancel()">Cancel</md-button>
        <md-button class="md-primary" ng-click="$ctrl.done()">Done</md-button>
    </md-dialog-actions>
</md-dialog>

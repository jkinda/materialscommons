<md-dialog flex="40" style="max-height:85vh">
    <md-toolbar layout="row">
        <div layout-margin>
            Clone process from {{$ctrl.process.name}}
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
        <md-input-container class="md-block" style="margin-top:40px">
            <label>Name</label>
            <input ng-model="$ctrl.process.name">
        </md-input-container>
        <mc-clone-process-select-samples does-transform="$ctrl.process.does_transform"
                                         output-samples="$ctrl.process.output_samples"
                                         project-id="$ctrl.projectId"
                                         input-samples="$ctrl.process.input_samples">
        </mc-clone-process-select-samples>
        <mc-clone-process-select-files files="$ctrl.process.files"
                                       project-id="$ctrl.projectId"></mc-clone-process-select-files>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-warn" ng-click="$ctrl.cancel()">Cancel</md-button>
        <md-button class="md-primary" ng-click="$ctrl.done()">Done</md-button>
    </md-dialog-actions>
</md-dialog>

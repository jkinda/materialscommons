<md-table-container>
    <h3 class="md-subhead">{{$ctrl.title}}</h3>
    <table md-table>
        <thead md-head>
        <tr md-row>
            <th md-column>Use</th>
            <th md-column>Sample</th>
        </tr>
        </thead>
        <tbody>
        <tr md-row class="md-row-hover" ng-repeat="sample in $ctrl.samples | orderBy:'name'">
            <td md-cell>
                <md-checkbox aria-label="selected" ng-model="sample.selected"></md-checkbox>
            </td>
            <td md-cell>
                <a class="md-title" ng-click="$ctrl.showSample(sample)">{{sample.name}}</a>
            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>

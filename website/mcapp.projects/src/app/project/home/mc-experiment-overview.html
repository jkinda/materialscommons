<div layout="row" md-whiteframe flex>
    <div layout="column" flex="50" layout-margin>
        <div layout="row">
            <a class="md-subhead" ui-sref="project.experiment.workflow({experiment_id: $ctrl.experiment.id})">{{$ctrl.experiment.name}}</a>
            <label>Last Updated:</label> <span>{{$ctrl.experiment.mtime.epoch_time | date:'shortDate'}}</span>
        </div>
        <div layout="column">
            <span>{{$ctrl.experiment.description}}</span>
            <!-- hands on table for spreadsheet fields here -->
            <!-- Experiment details such as description, samples count, etc.. here -->
            <mc-experiment-overview-details experiment="$ctrl.experiment"></mc-experiment-overview-details>
        </div>
    </div>
    <textarea ckeditor="editorOptions"
              ng-model="$ctrl.experiment.note"
              ng-model-options="{debounce: 1000}"
              ng-change="$ctrl.updateNote()">
    </textarea>
</div>

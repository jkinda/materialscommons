<div class="span12 offset1">
    <h3>Create new template</h3>
    <div class="row-fluid">
        <div class="span5">
            <div class="well">
                Template Type: <br>
                <select  ng-model="doc.template_type"
                         ui-select2="{placeholder: 'Select tag', allowClear: true, width:'element'}"
                         ng-multiple="false">
                    <option value=''></option>
                    <option value='process'>Process</option>
                    <option value='condition'>Condition</option>
                </select><br>
            </div>
    </div>
</div>
</div>

<div ng-show="doc.template_type" class="span12 offset1">
<div class="row-fluid">
    <div class="span5">
        <div class="well">
            Template Name:<br>
            <input ng-model="doc.template_name" type="text"><br>
            Owner: <br>
            <input ng-model="doc.owner" type="text"><br>
            Template Description:<br>
            <textarea class="input-xlarge" ng-model="doc.template_description" /><br>
        </div>
    </div>
</div>
</div>

<div ng-show="doc.template_type=='condition'" class="span12 offset1">
    <div class="row-fluid">
        <div class="span7">
            <div class="well">
                <h4>Add your own properties</h4>
                Property name:<br>
                <input ng-model="new_property" type="text">
                <button style="position: absolute" ng-click="add_property()">Add </button><br>

                List :<br>
                <span class="label label-success" style="margin-left: 5px" ng-repeat="p in properties">
                     <button type="button" class="close" ng-click="remove_property($index);">&times;</button>{{ p }}
                </span>
            </div>
        </div>
    </div>
    <button type="button"  class="btn btn-primary" ng-click="create_template()">Create template</button>
</div>


<div ng-show="doc.template_type=='process'" class="span12 offset1">
    <button type="button"  class="btn btn-primary" ng-click="create_template()">Create template</button>
</div>

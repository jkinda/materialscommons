<div ng-controller="CreateConditionControllers">
        <h3>Create new template</h3>

        <div class="row-fluid">
            <div class="span6">
                <div class="well">
                    Create a template for : <br>
                    <select ng-model="doc.template_type" ng-click="change_properties(doc.template_type)"
                            ui-select2="{placeholder: 'Select tag', allowClear: true, width:'element'}"
                            ng-multiple="false">
                        <option value=''></option>
                        <option value='process'>process</option>
                        <option value='condition'>material </option>
                    </select><br><br>
                    Template Name:<br>
                    <input ng-model="doc.template_name" type="text"><br>
                    Owner: <br>
                    <input ng-model="owner" type="text" readonly><br>
                    Template Description:<br>
                    <textarea class="input-xlarge" ng-model="doc.template_description"/><br>



                    <p ng-show="doc.template_type=='condition'">
                        <b>Add your own properties</b><br>
                        <input ng-model="doc.new_property" type="text">
                        <button style="position: absolute" ng-click="add_property()">Add</button>
                        <br>

                        List :<br>
                <span class="label label-success" style="margin-left: 5px" ng-repeat="p in properties">
                     <button type="button" class="close" ng-click="remove_property($index);">&times;</button>{{ p }}
                </span>
                    </p>

                </div>
            </div>
        </div>
        <div ng-show="doc.template_type">
            <button type="button" class="btn btn-primary" ng-click="create_template()">Create template</button>
        </div>

</div>

    <div class="span12 offset1">
        <h4>My DataGroups</h4>

        <div class="row-fluid">
            Filter : <input ng-model="query">
        </div>

        <div class="row-fluid">
            <paged data="datagroups_by_user" current-page="currentDataGroupsPage" page-size="10">
                <table class="table table-striped  table-condensed mc-table">
                    <thead>
                    <th>Name</th>
                    <th>Updated At</th>
                    <th>Parent DataGroup</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in datagroups_by_user | filter:query | orderBy:predicate:reverse | page:currentDataGroupsPage:10">
                        <td><a href="#/datagroups/data/{{row.id}}">{{row.name}}</a></td>
                        <td>{{row.birthtime | toDateString}}</td>
                        <td>
                            <div>
                                <button type="button" class="btn" data-unique="1" data-placement="right"
                                        ng-click="getDatagroup(row.parent)"
                                        data-title="DataGroup Report"
                                        bs-popover="'partials/datagroups/datagroup_popup.html'">
                                    {{row.parent}}
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </paged>
        </div>
    </div>

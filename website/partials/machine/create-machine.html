<div class="row-fluid">
    <div class="span7">
        <h4>Machine:</h4>
        <ol>
            <li> Form shown below will help you to create a new machine.</li>
            <li> Usage: you can select this newly created machine while creating  your provenance.</li>
        </ol>
    </div>
    <div class="span4">
        <label>Available Machines:</label><select ng-model="test">
        <option></option>
            <option ng-repeat="m in machines_list" value="{{m}}"
                   >{{m.name}}
            </option>

        </select><br>
    </div>
</div>

<div class="row-fluid">
    <div class="span7">
        <div class="block" >
            <h4>Create:</h4>
            <div class="well">
                <label>Name:</label> <span><input ng-model="machine.name" placeholder="Name your machine"
                                                  type="text"></span> <br>
                <label>Contact: </label><span><input ng-model="machine.contact_email" placeholder="email.."
                                                     type="text"></span><br>
                <label>Long Name: </label><span><input ng-model="machine.longname" placeholder=""
                                                       type="text"></span> <br>

                <label>Notes:</label><span>  <textarea class="input-large" placeholder="Type your notes.." ng-model="machine.notes"/></span>
                <br>
                <label>---------Additional/Custom -----------</label><br>

                                        <span ng-repeat="pv in machine.model">
                                            <label>{{pv.name}}:</label><span><input type="text"  ng-model="pv.value"></span><br>
                                        </span>
                <label>Additional Properties:</label>
                            <span>
                                <select  ng-model="p_name">
                                    <option ng-repeat="each in machine_template.model" value="{{each.name}}">
                                        {{each.name}}
                                    </option>
                                </select><button ng-click="add_property_to_machine()">add</button>
                            </span>

                <label>Add Custom Properties:</label>
                               <span>
                                    <input ng-model="additional_prop" placeholder="type property name ....."
                                           type="text">
                                    <button ng-click="custom_property()">add</button>
                               </span>

                <br><br>
                <button ng-disabled="!machine.name" ng-click="save()">Save Machine</button>
                <button ng-click="clear_machine()">clear</button>
        </div>

     </div>
</div>
    <div class="span5"  ng-show="mach">
        <h4>Created Machine: {{mach.name}}</h4>
        <div class="block" >

        <div class="well">
            <label>Name:</label><span>{{mach.name}}</span><br>
            <label>Contact:</label><span>{{mach.contact_email}}</span><br>
            <label>Long Name:</label><span>{{mach.longname}}</span><br>
            <label>Notes:</label><span>{{mach.notes}}</span><br>
            <div ng-repeat="kv in mach.model">
                <label>{{kv.name}}:</label>  <span>{{kv.value}}</span>
            </div>
            </div><br>

        </div>
    </div>

</div>

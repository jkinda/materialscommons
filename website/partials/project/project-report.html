<div ng-controller="CreateProcessController">
    <div class="row-fluid">

        <div class="span6 offset1">
            <select ng-model="view_type"
                    ui-select2="{placeholder: 'View', allowClear: true, width:'element'}"
                    ng-multiple="false">
                <option></option>
                <option value="prov">Provenance View</option>
                <option value="thumbnail">Thumbnail View</option>
            </select>

            <select ng-model="add_to"
                    ui-select2="{placeholder: 'Add To', allowClear: true, width:'element'}"
                    ng-multiple="false">
                <option></option>
                <option value="prov">Provenance</option>
                <option value="to_dataset">To Dataset</option>
                <option value="to_project">To Project</option>

            </select>

        </div>
        <div class="span4">
            <button type="button" class="label-info">Download</button>
            <button type="button" class="label-info">Upload</button>
        </div>

    </div>
    <div ng-show="add_to=='prov'">
        <br>

        <div class="row-fluid">
            <div class="span12 offset1">
                <div class="span2">

                </div>
                <div class="span10">
                    <div class="row-fluid">
                        <div class="span10">
                            <div class="well">
                                <div ng-show="choose==process">
                                    <b>Instructions</b>
                                    <li></li>
                                    <li></li>
                                    <li></li>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="span2">
                            <div class="well">
                                <ul class="nav nav-list">
                                    <li class="nav-header"><i class="icon-wrench"></i>Steps</li>

                                    <li id="process-tab"><a href="">Process</a></li>
                                    <li><a href="">Inputs</a></li>
                                    <li><a href="">Outputs</a></li>

                                </ul>

                            </div>
                        </div>
                        <div class="span8">
                            <div class="well">
                                <h4>Process Information</h4>
                                Type  : <select ng-model="process_type">
                                <option>Select Process Type:</option>
                                <option ng-repeat="p in process_templates" ng-click="selected_template_type(p.id)">{{p.template_name}}</option>
                                </select>

                                <div ng-show="process_type">
                                    Name: <select ng-model="selected_process">
                                        <option value="new"> New Process</option>
                                        <option disabled>----------</option>
                                        <option ng-repeat="pr in processes" value="{{pr}}">{{pr.name}}</option>

                                    </select>
                                </div>

                                <div ng-show="selected_process">
                                    <hr/>

                                    Description: <input ng-model="process.description" type="text"><br>
                                    Machine: <select ng-model="machine">
                                    <option>Select Machine:</option>
                                    <option ng-repeat="m in process.machine">{{m}}</option>
                                    </select> Selected: {{m}}<br>
                                    Notes:<br><textarea class="input-xxlarge" ng-model="process.notes"/>
                                    <button ng-click="add_notes()">Add Notes</button>
                                    <br>
                                    Runs:
                                    Start: <input ng-model="process.start_run" type="text"><br>
                                    stop: <input ng-model="process.stop_run" type="text"><br>
                                    Notes:<br><textarea class="input-small" ng-model="error_message"/>
                                    <button ng-click="add_notes()">Add error msg</button>
                                    <br>
                                    Citations:<br><textarea class="input-xxlarge" ng-model="process.citation"/><br>
                                    <button ng-click="add_notes()">Add Citations</button>

                                </div>

                            </div>
                        </div>
                    </div>


                </div>


            </div>

        </div>
    </div>
</div>

<br></br>

<div>
    <div class="row-fluid">
        <div class="span8 offset1">
            <table treetable treedata="tree_data">
                <thead>
                <tr>
                    <th></th>
                    <th>Project</th>
                    <th>id</th>
                    <!--<th>type</th>-->
                    <th>c_id</th>
                    <th>p_id</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="t in tree_data" data-tt-id={{t.c_id}} data-tt-parent-id={{t.parent_id}}>
                    <!--<span type="checkbox" style="margin-bottom: 7px;"    ng-click="check(data.id)" class="treecheckBox">"-->
                    <td><input type="checkbox" ng-model='check'></td>
                    <td>{{t.name}}</td>
                    <td>{{t.type}}</td>
                    <td>{{t.c_id}}</td>
                    <td>{{t.parent_id}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

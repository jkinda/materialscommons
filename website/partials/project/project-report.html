

<div ng-controller="ProvController">
    <div class="row-fluid">

        <div class="span6 offset1">
            <select ng-model="view_type"
                    ui-select2="{placeholder: 'View', allowClear: true, width:'element'}"
                    ng-multiple="false">
                <option></option>
                <option value="prov">Provenance View</option>
                <option value="thumbnail">Thumbnail View</option>
            </select>

            <select ng-model="add_to"
                    ui-select2="{placeholder: 'Add To', allowClear: true, width:'element'}"
                    ng-multiple="false">
                <option></option>
                <option value="prov">Provenance</option>
                <option value="to_dataset">To Dataset</option>
                <option value="to_project">To Project</option>

            </select>

        </div>
        <div class="span4">
            <button type="button" class="label-info">Download</button>
            <button type="button" class="label-info">Upload</button>
        </div>

    </div>
    <div ng-show="add_to=='prov'">
        <br>

        <div class="row-fluid">
            <div class="span12 offset1">
                <div class="span2">

                </div>
                <div class="span10">
                    <div class="row-fluid">
                        <div class="span10">
                            <div class="well">
                                <div ng-show="choose==process">
                                    <b>Instructions</b>
                                    <li></li>
                                    <li></li>
                                    <li></li>

                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="row-fluid">
                        <div class="span2">
                            <div class="well">
                                <ul class="nav nav-list">
                                <li class="nav-header"><i class="icon-wrench"></i>Steps</li>

                                <li><a href="">Process</a></li>
                                <li><a href="">Inputs</a></li>
                                <li><a href="">Outputs</a></li>

                                </ul>

                            </div>
                        </div>
                        <div class="span8">
                            <div class="well">

                                Type: <select ng-model="process_type">
                                <option>Select Process Type:</option>
                                <option value="temp1">SEM</option>
                                <option value="temp2">Tensile Test</option>
                                <option value="temp3">VASP</option>
                            </select>
                                Processes: <select ng-model="process_type">
                                <option>Select Process Type:</option>
                                <option value="temp1">SEM</option>
                                <option value="temp2">Tensile Test</option>
                                <option value="temp3">VASP</option>
                            </select><br>
                                Name: <input ng-model="doc.name" type="text"><br>
                                <hr/>
                                Description: <input ng-model="doc.description" type="text"><br>
                                Machine: <select ng-model="machine">
                                <option>Select Machine:</option>
                                <option value="mach1">Machine 1</option>
                                <option value="mach2">Machine 2</option>
                                <option value="mach3">Machine 3</option>
                            </select><br>
                                Notes:<br><textarea class="input-xxlarge" ng-model="new_note"/>
                                <button ng-click="add_notes()">Add Notes</button>
                                <br>
                                Runs: Start: <input ng-model="doc.start_run" type="text"><br>
                                stop: <input ng-model="doc.stop_run" type="text"><br>
                                Notes:<br><textarea class="input-small" ng-model="error_message"/>
                                <button ng-click="add_notes()">Add error msg</button>
                                <br>
                                Citations:<br><textarea class="input-xxlarge" ng-model="citation"/><br>
                                <button ng-click="add_notes()">Add Citations</button>

                            </div>
                        </div>
                    </div>



                </div>


            </div>

        </div>
    </div>
</div>

<br></br>

<div ng-controller="ListProjectsController">
    <div class="row-fluid">
        <div class="span8 offset1">
            <table treetable id="example">
                <thead>
                <tr>
                    <th width="10%"></th>
                    <th>Project</th>
                    <th>Text</th>
                    <th>Size</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="t in tree_data" data-tt-id={{t.c_id}} data-tt-parent-id={{t.p_id}}>
                    <!--<span type="checkbox" style="margin-bottom: 7px;"    ng-click="check(data.id)" class="treecheckBox">" +-->
                    <td><input type="checkbox" ng-model='check'></td>
                    <td>{{t.node}}</td>
                    <td>{{t.text}}</td>
                    <td>{{t.size}}</td>
                    <td>{{t.date}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

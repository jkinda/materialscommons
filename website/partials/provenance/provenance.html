<h4>Track the provenance of datafile- t1.txt</h4>
<div class="row-fluid">
    <div class="span12">
        <div prov process-list="process" callback-fn="get_process_details(arg1)">


        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="span10 offset2">
        <div id="canvas"></div>
        <button id="redraw" ng-click="redraw()">redraw</button>
        <button id="hide_penguin" ng-click="hide('penguin')">hide penguin (beta)</button>
        <button id="hide_penguin" ng-click="show('penguin')">show penguin (beta)</button>


    </div>


</div>

<div ng-show="details" class="row-fluid">
    <div class="span4 offset3">
        <div class="well">
            <b><u>Process Details:</u></b><br><br>
            Name: {{details.name}} <br>
            Owner: {{details.owner}} <br>
            Inputs:
            <ul ng-repeat="i in details.inputs">
                <li><a>{{i}}</a></li>
            </ul>
            Outputs:
            <ul ng-repeat="i in details.inputs">
                <li><a>{{i}}</a></li>
            </ul>

        </div>
    </div>
</div>

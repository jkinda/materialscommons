<div class="span8 offset1">
    <h3>{{ tagHeader }}</h3>

    <div ng-hide="tags">
        <b>No Tags found in the system</b>
    </div>


    <div ng-show="tags">
        <div class="row-fluid">
            Search: <input ui-keypress="{13: 'keypressCallback($event)'}" ng-model="query">
        </div>
        <div class="row-fluid">
            <div class="well">
                <paged data="reviews" current-page="currentTagsPage" page-size="10">
                    <table class="table table-striped mc-table-hover table-condensed mc-table">
                        <thead>
                        <tr>
                            <th>Tag</th>
                            <th># items tagged</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="tag in tags | filter:query | page:currentTagsPage:10" style="cursor:pointer"
                           >
                            <td><a href="#/data/bytag/{{tag.name}}">{{ tag.name }}</a></td>
                            <td>{{ tag.count }}</td>
                        </tr>
                        </tbody>
                    </table>
                </paged>
            </div>
        </div>
    </div>
</div>

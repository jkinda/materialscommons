<div ng-if="!$ctrl.isAdmin" layout-margin>
    Must be admin account to view admin info pages.
</div>
<div ng-if="$ctrl.isAdmin" class="md-mc-primary-color-hue-2-bg">
    <md-tabs md-selected="$ctrl.currentAdminTab" class="md-primary md-hue-2" md-stretch-tabs md-dynamic-height md-border-bottom>
        <md-tab ui-sref="admin.info.users">
            <md-tab-label>
                <span><i class="fa fa-fw fa-user"></i>Users</span>
            </md-tab-label>
        </md-tab>
        <md-tab ui-sref="admin.info.projects">
            <md-tab-label>
                <span><i class="fa fa-fw fa-rocket fa-inverse"></i>Projects</span>
            </md-tab-label>
        </md-tab>
        <md-tab ui-sref="admin.info.globus">
            <md-tab-label>
                <span><i class="fa fa-fw fa-rocket fa-inverse"></i>Globus</span>
            </md-tab-label>
        </md-tab>
        <md-tab ng-if="false" ui-sref="admin.info.faktory">
            <md-tab-label>
                <span><i class="fa fa-fw fa-rocket fa-inverse"></i>Faktory</span>
            </md-tab-label>
        </md-tab>
    </md-tabs>
</div>
<div ng-if="$ctrl.isAdmin" ui-view></div>

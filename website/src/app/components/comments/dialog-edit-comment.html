<md-dialog flex="60">
    <md-toolbar layout="row">
        <div layout-margin>
            Edit...
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
        <form layout="column" class="dialog-form">
            <div>
                <label>Comment</label>
                <textarea rows="10" cols="90" ng-model="$ctrl.text">
                </textarea>
            </div>
        </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="$ctrl.done()">Done</md-button>
        <md-button class="md-warn" ng-click="$ctrl.cancel()">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>

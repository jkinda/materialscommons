<div>
    <md-button class="md-raised md-primary"><i class="fa fa-fw fa-plus"></i>add comment</md-button>
    <md-list flex>
        <md-subheader>Comments</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="comment in $ctrl.comments">
            <div class="md-list-item-text" layout="column">
                <span class="mc-md-small">{{comment.owner_details.fullname}} on {{comment.mtime | date:"MMM d, y h:mm a"}}</span>
                <p class="md-subhead">{{comment.comment}}</p>
                <div layout="row">
                    <a ng-if="comment.owner !== $ctrl.user">reply</a>
                    <a ng-if="comment.owner === $ctrl.user">edit</a>
                    <a class="margin-left-15" ng-if="comment.owner === $ctrl.user">delete</a>
                </div>
            </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
    <md-button class="md-raised md-primary"><i class="fa fa-fw fa-plus"></i>add comment</md-button>
</div>

<div>
    <h1 ng-show="$ctrl.query">Showing {{filtered.length}} search results</h1>
    <div ng-repeat="dataset in $ctrl.datasets | orderBy:$ctrl.orderByField():true | filter:$ctrl.query as filtered">
        <mc-dataset-list-item dataset="dataset" details-route="$ctrl.detailsRoute"></mc-dataset-list-item>
    </div>
    <h1 ng-show="filtered && filtered.length === 0">No matches found</h1>
</div>

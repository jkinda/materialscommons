<md-dialog aria-label="Select as favorate with optional annotation">
    <md-toolbar layout="row">
        <div layout-margin>
            Select this dataset as favorite... <br />
        </div>
    </md-toolbar>
    <p><label>Title</label>{{$ctrl.dataset.title}}</p>
    <mc-dataset-property-authors dataset="$ctrl.dataset"></mc-dataset-property-authors>
    <label>Optional Annotation</label>
    <md-dialog-content layout-margin layout="row">
        <form layout="column" class="dialog-form">
            <div>
                <textarea rows="4" cols="60" ng-model="$ctrl.text">
                </textarea>
            </div>
        </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="$ctrl.done()">Done</md-button>
        <md-button class="md-warn" ng-click="$ctrl.cancel()">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>

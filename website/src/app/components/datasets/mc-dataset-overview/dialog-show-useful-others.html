<md-dialog aria-label="Show list of other users who found this dataset useful.">
    <md-toolbar layout="row">
        <div layout-margin>
            Other users who found this dataset useful... <br/>
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin layout="column">
        <p layout="column">
        <h5 class="md-title">Dataset: {{$ctrl.dataset.title}}</h5>
        </p>
        <md-list-item ng-repeat="item in $ctrl.dataset.stats.useful.others">
            {{item.fullname}} ({{item.id}})
        </md-list-item>
    </md-dialog-content>
    <md-dialog-actions layout="column">
        <md-button class="md-primary" ng-click="$ctrl.close()">Close</md-button>
    </md-dialog-actions>
</md-dialog>

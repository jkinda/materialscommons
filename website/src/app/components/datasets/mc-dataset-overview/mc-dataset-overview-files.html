<div>
    <div>
        <br>
        <table class="table table-hover">
            <thead class="field-value">
            <th ng-if="$ctrl.isAuthenticated">Thumbnail</th>
            <th>File Name</th>
            <th ng-if="!$ctrl.isAuthenticated">Details</th>
            <th ng-if="$ctrl.isAuthenticated">File Type</th>
            <th ng-if="$ctrl.isAuthenticated">size</th>
            </thead>
            <tbody>
            <tr ng-show="!$ctrl.isAuthenticated"
                dir-paginate="file in $ctrl.dataset.files | itemsPerPage: 12">
                <td>{{file.name}}</td>
                <td><i>Log in and refresh page to see details.</i></td>
            </tr>
            <tr ng-show="$ctrl.isAuthenticated" ng-click="$ctrl.openImage(file)"
                dir-paginate="file in $ctrl.dataset.files | itemsPerPage: 12">
                <td>
                    <div ng-if="$ctrl.isImage(file.mediatype.mime) && $ctrl.isAuthenticated">
                        <img class="img-thumbnail" height="140" width="140"
                             ng-src="{{$ctrl.fileSrc(file.original_id)}}">
                    </div>
                </td>
                <td>{{file.name}}</td>
                <td>{{file.mediatype.mime}}</td>
                <td>{{file.size | bytes}}</td>
            </tr>
            </tbody>
        </table>

    </div>
    <div>
        <dir-pagination-controls></dir-pagination-controls>
    </div>
</div>

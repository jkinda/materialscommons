<div>
    <h4 class="md-title">{{$ctrl.dataset.title}}</h4>
    <mc-dataset-property-authors dataset="$ctrl.dataset"></mc-dataset-property-authors>
    <label ng-if="$ctrl.dataset.description">Description</label>
    <i ng-if="!$ctrl.dataset.description">No Description given</i>
    <p ng-if="$ctrl.dataset.description" class="margin-left-15">{{$ctrl.dataset.description}}</p>
    <div layout="column" class="margin-top-10">
        <mc-dataset-property-publisher dataset="$ctrl.dataset"></mc-dataset-property-publisher>
        <mc-dataset-property-funding ng-if="$ctrl.dataset.funding"
                                     dataset="$ctrl.dataset"></mc-dataset-property-funding>
        <mc-dataset-property-doi ng-if="$ctrl.dataset.doi" dataset="$ctrl.dataset"></mc-dataset-property-doi>
        <mc-dataset-property-published dataset="$ctrl.dataset"></mc-dataset-property-published>
        <mc-dataset-property-paper ng-if="$ctrl.dataset.papers.length > 0"
                                   dataset="$ctrl.dataset"></mc-dataset-property-paper>
        <mc-dataset-property-license dataset="$ctrl.dataset"></mc-dataset-property-license>
        <mc-dataset-property-files dataset="$ctrl.dataset"></mc-dataset-property-files>
    </div>
</div>

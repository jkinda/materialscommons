<md-dialog flex="80">
    <md-toolbar layout="row">
        <div layout-margin>
            Edit Sample {{$ctrl.sample.name}}
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
        <md-table-container>
            <table md-table class="margin-top-10">
                <thead md-head>
                <tr md-row>
                    <th md-column>Sample</th>
                    <th md-column ng-repeat="header in $ctrl.headers track by $index">
                        {{header}} <a ng-click="$ctrl.removeColumn($index)">
                        <i class="fa fa-fw fa-remove mc-error-color"></i>
                    </a>
                    </th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row class="md-row-hover">
                    <td md-cell>{{$ctrl.sample.name}}</td>
                    <td md-cell ng-repeat="header in $ctrl.headers track by $index">
                        <a style="background-color:green; color: green; height:10px;">hello</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
        <div layout="row">
            <md-button class="md-primary">
                <i class="fa fa-fw fa-plus"></i>Add Files
            </md-button>
            <md-button class="md-primary">
                <i class="fa fa-fw fa-trash"></i>Remove Selected Files
            </md-button>
        </div>
        <md-table-container>
            <table md-table class="margin-top-10">
                <thead md-head>
                <tr md-row>
                    <th md-column>Selected</th>
                    <th md-column>Name</th>
                    <th md-column>Directory</th>
                    <th md-column>Samples</th>
                    <th md-column>Thumbnail</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row class="md-row-hover" ng-repeat="file in $ctrl.files track by $index">
                    <td md-cell>
                        <md-checkbox ng-model="file.selected"></md-checkbox>
                    </td>
                    <td md-cell>{{file.name}}</td>
                    <td md-cell>{{file.path}}</td>
                    <td md-cell>{{file.samples}}</td>
                    <td md-cell></td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-warn" ng-click="$ctrl.cancel()">Cancel</md-button>
        <md-button class="md-primary" ng-click="$ctrl.done()">Done</md-button>
    </md-dialog-actions>
</md-dialog>

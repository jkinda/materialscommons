<div layout="column" layout-fill layout-align="start stretch" layout-margin>
    <h3>Dataset: DS5</h3>
    <div layout="row">
        <md-button class="md-primary" ng-click="$ctrl.addSamplesFromExperiments()">
            <i class="fa fa-fw fa-plus"></i>Add Samples
        </md-button>
        <md-button class="md-primary">
            <i class="fa fa-fw fa-trash"></i>Remove Samples
        </md-button>
        <span flex="5"></span>
        <md-button class="md-primary">
            <i class="fa fa-fw fa-plus"></i>Add/Modify Files
        </md-button>
    </div>
    <div layout="row">
        <md-button class="md-primary" ui-sref="project.datasets.dataset2">
            <i class="fa fa-fw fa-expand"></i>Ungroup
        </md-button>
    </div>
    <md-content style="overflow-x:auto; overflow-y: auto">
        <md-table-container>
            <table md-table class="margin-top-10">
                <thead md-head>
                <tr md-row>
                    <th md-column>Included</th>
                    <th md-column>Sample</th>
                    <th md-column>Action</th>
                    <th md-column ng-repeat="header in $ctrl.headers track by $index">
                        {{header}} <a ng-click="$ctrl.removeColumn($index)">
                        <i class="fa fa-fw fa-remove mc-error-color"></i>
                    </a>
                    </th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row class="md-row-hover" ng-repeat="sample in $ctrl.samples">
                    <td md-cell>
                        <md-checkbox ng-model="sample.selected"></md-checkbox>
                    </td>
                    <td md-cell>{{sample.name}}</td>
                    <td md-cell><a ng-click="null">EDIT</a></td>
                    <td md-cell ng-repeat="process in sample.processes track by $index">
                        <a style="background-color:green; color: green; height:10px;" ng-show="process">hello</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-content>
</div>

<div layout="column" layout-fill layout-align="start stretch" layout-margin>
    <div layout="row">
        <md-button class="md-primary" ng-click="$ctrl.createNewDataset()">
            <i class="fa fa-fw fa-plus"></i>Add Dataset
        </md-button>
    </div>
    <md-content>
        <md-table-container flex>
            <table md-table class="margin-top-10">
                <thead md-head>
                <tr md-row>
                    <th md-column>Dataset</th>
                    <th md-column>Owner</th>
                    <th md-column>Experiments</th>
                    <th md-column># Files</th>
                    <th md-column># Samples</th>
                    <th md-column>Published?</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row class="md-row-hover pointer" ng-repeat="dataset in $ctrl.datasets">
                    <td md-cell><a ui-sref="project.datasets.dataset2">{{dataset.name}}</a></td>
                    <td md-cell>{{dataset.owner}}</td>
                    <td md-cell>{{dataset.experiments.join(',')}}</td>
                    <td md-cell>{{dataset.files_count}}</td>
                    <td md-cell>{{dataset.samples_count}}</td>
                    <td md-cell>{{dataset.published ? "Yes" : "No"}}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-content>
</div>

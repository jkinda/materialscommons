<div layout="column" layout-fill layout-align="start stretch" layout-margin>
    <h3>Dataset: DS5</h3>
    <div layout="row">
        <md-button class="md-primary" ng-click="$ctrl.selectFiles()">
            <i class="fa fa-fw fa-plus"></i>Add Files
        </md-button>
        <md-button class="md-primary" ng-click="$ctrl.removeSelectedFiles()">
            <i class="fa fa-fw fa-trash"></i>Remove Selected Files
        </md-button>
        <span flex="5"></span>
    </div>
    <md-content>
        <md-table-container>
            <table md-table class="margin-top-10">
                <thead md-head>
                <tr md-row>
                    <th md-column>Selected</th>
                    <th md-column>Name</th>
                    <th md-column>Directory</th>
                    <th md-column>Samples</th>
                    <th md-column>Thumbnail</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row class="md-row-hover" ng-repeat="file in $ctrl.state.files | orderBy:'name' track by $index">
                    <td md-cell>
                        <md-checkbox ng-model="file.selected" aria-label="select file"></md-checkbox>
                    </td>
                    <td md-cell>{{file.name}}</td>
                    <td md-cell>{{file.path}}</td>
                    <td md-cell>{{file.samples}}</td>
                    <td md-cell></td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-content>
</div>

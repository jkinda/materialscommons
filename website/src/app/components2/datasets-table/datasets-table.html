<md-table-container flex>
    <table md-table class="margin-top-10">
        <thead md-head>
        <tr md-row>
            <th md-column>Dataset</th>
            <th md-column>Owner</th>
            <th md-column>Experiments</th>
            <th md-column># Files</th>
            <th md-column># Samples</th>
            <th md-column>Published?</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row class="md-row-hover pointer" ng-repeat="dataset in $ctrl.state.datasets | orderBy:'title'">
            <td md-cell><a ui-sref="project.datasets.dataset({dataset_id: dataset.id})">{{dataset.title}}</a></td>
            <td md-cell>{{dataset.owner}}</td>
            <td md-cell>{{dataset.experiment_names}}</td>
            <td md-cell>{{dataset.files_count ? dataset.file_count : dataset.files.length}}</td>
            <td md-cell>{{dataset.samples_count ? dataset.samples_count : dataset.samples.length}}</td>
            <td md-cell>{{dataset.published ? "Yes" : "No"}}</td>
        </tr>
        </tbody>
    </table>
</md-table-container>

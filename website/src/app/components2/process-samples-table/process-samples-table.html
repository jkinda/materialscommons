<div>
    <md-table-container ng-if="$ctrl.state.samples.length">
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Name</th>
                <th md-column>Direction</th>
                <th md-column># Files</th>
                <th md-column># Processes</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="sample in $ctrl.state.samples">
                <td md-cell><a class="md-primary" ui-sref="project.sample({sample_id: sample.id})">{{sample.name}}</a></td>
                <td md-cell>{{sample.direction}}</td>
                <td md-cell>{{sample.files_count}}</td>
                <td md-cell>{{sample.processes_count}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <h3 class="md-subhead" ng-if="$ctrl.state.samples.length === 0">No samples</h3>
</div>

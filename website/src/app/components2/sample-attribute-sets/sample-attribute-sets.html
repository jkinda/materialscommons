<div>
    <div ng-repeat="as in $ctrl.state.attributeSets">
        <h3 class="md-subhead">Attribute Set: {{as.id}}</h3>
        <div>
            <label>Processes:</label>
            <a ui-sref="project.process({process_id: process.id})"
               ng-repeat="process in as.processes" class="margin-left-10">
                {{process.name}}
            </a>
        </div>
        <label>Attributes</label>
        <md-table-container ng-if="as.attributes.length">
            <table md-table>
                <thead md-head>
                <tr md-row>
                    <th md-column>Name</th>
                    <th md-column>Value</th>
                    <th md-column>Unit</th>
                    <th md-column>Best Measure</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row ng-repeat-start="attr in as.attributes | orderBy:'name'">
                    <td md-cell>{{attr.name}}</td>
                    <td md-cell></td>
                    <td md-cell></td>
                    <td md-cell></td>
                </tr>

                <tr md-row ng-repeat-end ng-repeat="m in attr.measurements">
                    <td md-cell></td>
                    <td md-cell>
                        <pre>{{m.value | json}}</pre>
                    </td>
                    <td md-cell>{{m.unit}}</td>
                    <td md-cell>
                        <md-checkbox ng-model="m.selected" ng-change="$ctrl.setAttrBestMeasure(attr, m)" aria-label="best measure"></md-checkbox>
                    </td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
        <h3 class="md-subhead" ng-if="as.attributes.length === 0">No attributes</h3>
    </div>
</div>

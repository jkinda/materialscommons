<div>
    <md-table-container ng-if="$ctrl.state.files.length">
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Name</th>
                <th md-column>Uploaded By</th>
                <th md-column>Type</th>
                <th md-column>Size</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="file in $ctrl.state.files">
                <td md-cell><a class="md-primary" ui-sref="project.file({file_id: file.id})">{{file.name}}</a></td>
                <td md-cell>{{file.owner}}</td>
                <td md-cell>{{file.mediatype.mime}}</td>
                <td md-cell>{{file.size | bytes}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <h3 class="md-subhead" ng-if="$ctrl.state.files.length === 0">No files</h3>
</div>

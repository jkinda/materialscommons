<div>
    <h3>Dataset: DS5</h3>
    <div layout="row">
        <md-button class="md-primary" ng-disabled="$ctrl.editTable" ng-click="$ctrl.chooseExistingSamples()">
            <i class="fa fa-fw fa-plus"></i>Add Existing Samples
        </md-button>
        <md-button class="md-warn" ng-click="$ctrl.handleRemoveSelectedSamples()" ng-disabled="$ctrl.editTable">
            <i class="fa fa-fw fa-trash"></i>Remove Selected Samples
        </md-button>
        <span flex="5"></span>
        <md-button class="md-primary" ng-click="$ctrl.editTable = true" ng-show="!$ctrl.editTable">
            <i class="fa fa-fw fa-table"></i>Edit Table
        </md-button>
        <md-button class="md-primary" ng-click="$ctrl.finishEditingTable()" ng-show="$ctrl.editTable">
            <i class="fa fa-fw fa-table"></i>Done Editing Table
        </md-button>
        <span flex="5"></span>
        <md-button class="md-primary" ng-disabled="$ctrl.editTable">
            <i class="fa fa-fw fa-site-map"></i>View As Graph
        </md-button>
    </div>
    <mc-workflow-as-table-editor ng-if="!$ctrl.grouped"
                                 headers="$ctrl.headers"
                                 samples="$ctrl.samples"
                                 edit-table="$ctrl.editTable"
                                 on-sample-process-change="$ctrl.handleUpdateStateOfProcessInSample(sampleIndex, processIndex, state)"
                                 on-sample-selected="$ctrl.handleSelectSample(sampleIndex, selectState)"
                                 on-delete-process="$ctrl.handleDeleteProcess(index)">
    </mc-workflow-as-table-editor>
</div>

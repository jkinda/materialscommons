<md-dialog flex="60">
    <md-toolbar layout="row">
        <div layout-margin>
            <h3 class="md-title">Add Process</h3>
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin layout="column">
        <div layout="column" layout-align="center stretch">
            <md-input-container>
                <label>Process Name</label>
                <input ng-model="$ctrl.state.processName">
            </md-input-container>
        </div>
        <mc-process-actions></mc-process-actions>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-warn" ng-click="$ctrl.cancel()">Cancel</md-button>
        <md-button class="md-primary" ng-click="$ctrl.done()" ng-disabled="$ctrl.state.processName === ''">Create</md-button>
    </md-dialog-actions>
</md-dialog>

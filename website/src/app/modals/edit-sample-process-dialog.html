<md-dialog flex="80">
    <md-toolbar layout="row">
        <div layout-margin>
            Edit Process {{$ctrl.process}} for Sample {{$ctrl.sample.name}}
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
        <p>Details of process here</p>

        <p>Allow user to make changes such as adding/removing files, changing parameters, etc...</p>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-warn" ng-click="$ctrl.cancel()">Cancel</md-button>
        <md-button class="md-primary" ng-click="$ctrl.done()">Done</md-button>
    </md-dialog-actions>
</md-dialog>

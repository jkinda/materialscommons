<md-dialog flex="40">
    <md-toolbar layout="row">
        <div layout-margin>
            Select Attributes
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
        <md-content>
            <mc-select-line-chart-attributes attributes="$ctrl.attributes" ng-if="$ctrl.chartType === 'line'"></mc-select-line-chart-attributes>
            <mc-select-bar-chart-attributes attributes="$ctrl.attributes" ng-if="$ctrl.chartType === 'bar'"
                                            on-attribute-selected="$ctrl.handleAttributeSelected(attr, selected)"></mc-select-bar-chart-attributes>
            <mc-select-scatter-plot-attributes attributes="$ctrl.attributes" ng-if="$ctrl.chartType === 'scatter'"></mc-select-scatter-plot-attributes>
        </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-warn" ng-click="$ctrl.cancel()">Cancel</md-button>
        <md-button class="md-primary" ng-click="$ctrl.done()">Done</md-button>
    </md-dialog-actions>
</md-dialog>

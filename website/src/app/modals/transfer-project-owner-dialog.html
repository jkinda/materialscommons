<md-dialog flex="60">
    <md-toolbar layout="row">
        <div layout-margin>
            Transfer Project To New Owner
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
        <h3 class="">Transfer Project {{$ctrl.project.name}} to a new Owner</h3>
        <md-radio-group ng-model="$ctrl.state.selectedUser">
            <md-radio-button ng-repeat="user in $ctrl.users" ng-value="user.user_id">{{user.fullname}}</md-radio-button>
        </md-radio-group>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-warn" ng-click="$ctrl.cancel()">Cancel</md-button>
        <md-button class="md-primary" ng-click="$ctrl.done()" ng-disabled="$ctrl.state.selectedUser === null">Transfer</md-button>
    </md-dialog-actions>
</md-dialog>

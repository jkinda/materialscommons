<div layout="column" layout-fill>
    <h4 class="md-subhead">Samples</h4>
    <div layout="row" layout-wrap>
        <md-card flex="30" flex-md="45" ng-repeat="sample in $ctrl.samples" class="experiment-card">
            <md-card-header style="background-color:#d1d1d1; padding-bottom: 4px">
                <md-card-avatar>
                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x mc-md-primary-color"></i>
                    <i class="fa fa-cubes fa-stack-1x fa-inverse"></i>
                </span>
                </md-card-avatar>
                <md-card-header-title>
                    <span class="md-title">{{sample.name}}</span>
                </md-card-header-title>
            </md-card-header>
            <md-card-title style="background-color:#d1d1d1; padding-top: 0; padding-bottom: 4px;"
                           ui-sref="project.experiment.tasks({experiment_id: experiment.id})">
                <md-card-title-text>
                    <span class="md-subhead" style="padding-top:4px">{{sample.description}}</span>
                </md-card-title-text>
            </md-card-title>
        </md-card>
    </div>
</div>

<md-dialog flex="80">
    <md-toolbar layout="row">
        <div layout-margin>
            Publish dataset {{$ctrl.dataset.name}}
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
        Publish dataset dialog
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-warn" ng-click="$ctrl.cancel()">cancel</md-button>
        <md-button class="md-primary" ng-click="$ctrl.publish()">publish</md-button>
    </md-dialog-actions>
</md-dialog>

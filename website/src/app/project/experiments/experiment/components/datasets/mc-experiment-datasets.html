<div layout="column" layout-fill flex>
    <md-content layout="column">
        <div layout="row">
            <md-button class="md-primary" ng-click="$ctrl.createNewDataset()">create new dataset</md-button>
        </div>
        <h3 class="md-title">Datasets</h3>
        <md-table-container ng-show="$ctrl.datasets.length">
            <table md-table>
                <thead md-head>
                <tr md-row>
                    <th md-column>Title (delete)</th>
                    <th md-column>Description</th>
                    <th md-column># Samples</th>
                    <th md-column># Processes</th>
                    <th md-column># Files</th>
                    <th md-column>Published?</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row class="md-row-hover" ng-repeat="ds in $ctrl.datasets | orderBy:'title'">
                    <td md-cell>
                        <a ng-click="$ctrl.openDataset(ds.id)">{{::ds.title}}</a>
                        <span ng-if="!$ctrl.canDelete(ds)" tooltip="{{$ctrl.deleteTooltip(ds)}}">
                        (<i class="fa fa-fw fa-ban"></i>)
                    </span>
                        <span class="mc-error-color" ng-if="$ctrl.canDelete(ds) " tooltip="{{::$ctrl.deleteTooltip(ds)}}">
                        (<a class="mc-error-color" ng-click="$ctrl.removeDataset(ds.id)">
                            <i class="fa fa-fw fa-remove"></i>
                        </a>)
                    </span>
                    </td>
                    <td md-cell>{{::ds.description}}</td>
                    <td md-cell>{{::ds.samples}}</td>
                    <td md-cell>{{::ds.processes}}</td>
                    <td md-cell>{{::ds.files}}</td>
                    <td md-cell>{{ds.published ? 'Yes' : 'No'}}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-content>
</div>

<div layout="column">
    <div layout="row">
        <md-button class="md-primary" ng-click="$ctrl.createNewDataset()">create new dataset</md-button>
    </div>
    <h3 class="md-title">Datasets</h3>
    <md-table-container ng-show="$ctrl.datasets.length">
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Title</th>
                <th md-column>Description</th>
                <th md-column># Samples</th>
                <th md-column># Processes</th>
                <th md-column># Files</th>
                <th md-column>Published?</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row class="md-row-hover pointer" ng-repeat="ds in $ctrl.datasets"
                ng-click="$ctrl.openDataset(ds.id)">
                <td md-cell>{{::ds.title}}</td>
                <td md-cell>{{::ds.description}}</td>
                <td md-cell>{{::ds.samples.length}}</td>
                <td md-cell>{{::ds.processes.length}}</td>
                <td md-cell>{{::ds.files.length}}</td>
                <td md-cell>{{ds.published ? 'Yes' : 'No'}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>

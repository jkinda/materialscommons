<md-content flex layout="column" layout-align="start stretch" style="max-height:80vh; padding-top:4px">

    <div layout="row" flex="grow">
        <md-input-container flex="30">
            <label>Name</label>
            <input type="text"
                   ng-model="$ctrl.experiment.name"
                   ng-model-options="{debounce: 500}"
                   ng-change="$ctrl.updateName()">
        </md-input-container>
        <md-input-container flex="65">
            <label>Description</label>
            <input type="text"
                   ng-model="$ctrl.experiment.description"
                   ng-model-options="{debounce: 500}"
                   ng-change="$ctrl.updateDescription()">
        </md-input-container>
    </div>

    <div layout="row" flex layout-align="start center">
        <label flex="30">Aims</label>
        <md-button class="md-primary">
            <i class="fa fa-fw fa-plus"></i>
            add aim
        </md-button>
    </div>

    <div layout="row" flex layout-align="start center">
        <label flex="30">Hypothesis</label>
        <md-button class="md-primary">
            <i class="fa fa-fw fa-plus"></i>
            add hypothesis
        </md-button>
    </div>

    <div layout="row" flex layout-align="start center">
        <label flex="30">Publications From Experiment</label>
        <md-button class="md-primary">
            <i class="fa fa-fw fa-plus"></i>
            add publication
        </md-button>
    </div>

    <div layout="row" flex layout-align="start center">
        <label flex="30">Related Publications</label>
        <md-button class="md-primary">
            <i class="fa fa-fw fa-plus"></i>
            add related publication
        </md-button>
    </div>

</md-content>

<script type="text/ng-template" id="experiment-simple-step.html">
    <div ui-tree-handle class="experiment-step tree-node-content simple-experiment-view" flex="95"
         layout="column">
        <div flex layout="column" class="mc-experiment-outline-step {{::step.displayState.selectedClass}}"
             style="outline:none"
             ng-classx="{'step-selected': $ctrl.currentStep === step}"
             ng-click="$ctrl.setCurrent(step, this, $event)"
             on-enter="$ctrl.addBlankStep(this, $event)">
            <div flex layout-fill layout="row" style="padding-top: 9px; padding-left: 10px;">
                <i class="fa fa-fw fa-reorder"></i>
                <div flex data-nodrag layout="row" layout-fill layout-align="start center"
                     style="outline: none">
                    <span>
                        <md-checkbox data-nodrag
                                     class="mc-done align-step-element"
                                     ng-model="step.flags.done">
                        </md-checkbox>
                        <a data-nodrag ng-click="this.toggle()">
                            <i class="fa fa-fw"
                               ng-class="{'fa-chevron-right': collapsed || !step.steps.length, 'fa-chevron-down': !collapsed && step.steps.length}"></i>
                        </a>
                        <input ng-if="!step.flags.done"
                               size="40" type="text" data-nodrag
                               ng-model="step.name"
                               ng-model-options="{debounce: 250}"
                               ng-change="$ctrl.onChange(step)"
                               placeholder="Title..."
                               class="mc-input-no-border"
                               id="{{step.id}}">
                        <span ng-if="step.flags.done"
                              class="mark-text-done">
                            {{::step.name}}
                        </span>
                    </span>
                    <span flex></span>
                    <a class="md-primary" data-nodrag ng-click="step.displayState.open = !step.displayState.open"
                       style="padding-bottom: 14px">
                        <i class="fa fa-fw"
                           ng-class="{'fa-angle-double-right': !step.displayState.open, 'fa-angle-double-down': step.displayState.open}"></i>
                    </a>
                    <div flex="10" layout-fill layout="row" layout-align="start center" class="align-step-element">
                        <i class="fa fa-fw fa-flag cursor-pointer {{::step.displayState.flags.reviewClass}}"
                           ng-click="$ctrl.toggleFlag(step.flags, 'review', $event)">
                            <md-tooltip md-delay="750" ng-autohide>Review</md-tooltip>
                        </i>
                        <i class="fa fa-fw fa-exclamation-triangle cursor-pointer {{::step.displayState.flags.errorClass}}"
                           ng-click="$ctrl.toggleFlag(step.flags, 'error', $event)">
                            <md-tooltip md-delay="500" ng-autohide>Error</md-tooltip>
                        </i>
                        <i class="fa fa-fw fa-exclamation-circle cursor-pointer {{::step.displayState.flags.importantClass}}"
                           ng-click="$ctrl.toggleFlag(step.flags, 'important', $event)">
                            <md-tooltip md-delay="500" ng-autohide>Important</md-tooltip>
                        </i>
                    </div>
                </div>
                <a class="mc-error-color" data-nodrag ng-click="$ctrl.remove(this)">
                    <i class="fa fa-fw fa-remove"></i>
                </a>
            </div>
        </div>
        <div ng-if="step.displayState.open" data-nodrag flex-offset="5">
            <mc-experiment-details step="step" editor-options="$ctrl.editorOptions" ng-cloak>
            </mc-experiment-details>
        </div>
    </div>
    <ol ui-tree-nodes="" ng-model="step.steps" ng-class="{hidden: collapsed}">
        <li ng-repeat="step in step.steps track by step.id" ui-tree-node ng-include="'experiment-simple-step.html'">
        </li>
    </ol>
</script>

<div layout="column" layout-margin style="max-height: 70vh;">
    <md-content ui-tree id="tree-root" ng-if="$ctrl.experiment.steps.length">
        <ol ui-tree-nodes ng-model="$ctrl.experiment.steps">
            <li ng-repeat="step in $ctrl.experiment.steps track by step.id" ui-tree-node
                ng-include="'experiment-simple-step.html'">
            </li>
        </ol>
    </md-content>
</div>

<script type="text/ng-template" id="experiment-simple-step.html">
    <div ui-tree-handle class="experiment-step tree-node-content simple-experiment-view" flex
         layout="column">
        <div flex layout="column" style="margin-top: 2px; margin-bottom: 2px;border-top: 2px solid #f4f5f7"
             on-enter="$ctrl.addBlankStep(this)">
            <div flex layout-fill layout="row">
                <i class="fa fa-fw fa-reorder"></i>
                <div flex data-nodrag layout="row" layout-fill layout-align="start center"
                     style="margin-bottom: 4px; outline: none"
                     ng-click="$ctrl.setCurrent(step, this)">
                    <span>
                        <md-checkbox data-nodrag class="mc-done" ng-model="step.flags.done"></md-checkbox>
                        <a data-nodrag ng-click="this.toggle()">
                            <i class="fa fa-fw"
                               ng-class="{'fa-chevron-right': collapsed || !step.steps.length, 'fa-chevron-down': !collapsed && step.steps.length}"></i>
                        </a>
                        <input ng-if="($ctrl.currentStep === step && !step.flags.done) || step.title === ''"
                               size="40" type="text" data-nodrag ng-model="step.title" ng-model-opts="{debounce: 250}"
                               placeholder="Title..."
                               class="mc-experiment"
                               style="margin-top:4px;" id="{{step.id}}">
                        <span ng-if="!(($ctrl.currentStep === step && !step.flags.done) || step.title === '')"
                              ng-click="$ctrl.currentStep = step; step.displayState.editTitle = true"
                              class="md-subhead cursor-pointer"
                              ng-class="{'mark-text-done': step.flags.done, 'current-step': $ctrl.currentStep === step && step.flags.done}">
                            {{step.title | truncate:40:'....'}}
                        </span>
                        <a class="md-primary" data-nodrag ng-click="step.displayState.open = !step.displayState.open">
                            <i class="fa fa-fw"
                               ng-class="{'fa-angle-double-right': !step.displayState.open, 'fa-angle-double-down': step.displayState.open}"></i>
                        </a>
                    </span>
                    <span flex></span>
                    <div flex="10" layout-fill layout="row" layout-align="start center">
                        <i ng-class="{'mc-review-color': step.flags.review, 'text-white': !step.flags.review}"
                           class="fa fa-fw fa-flag"></i>
                        <i ng-class="{'mc-error-color': step.flags.error, 'text-white': !step.flags.error}"
                           class="fa fa-fw fa-flag"></i>
                        <i ng-class="{'mc-important-color': step.flags.important, 'text-white': !step.flags.important}"
                           class="fa fa-fw fa-flag"></i>
                    </div>
                    <a class="mc-error-color" data-nodrag ng-click="$ctrl.remove(this)">
                        <i class="fa fa-fw fa-remove"></i>
                    </a>
                </div>
            </div>
        </div>
        <mc-experiment-details ng-if="step.displayState.open" data-nodrag
                               step="step" editor-options="$ctrl.editorOptions" ng-cloak>
        </mc-experiment-details>
    </div>
    <ol ui-tree-nodes="" ng-model="step.steps" ng-class="{hidden: collapsed}">
        <li ng-repeat="step in step.steps" ui-tree-node ng-include="'experiment-simple-step.html'">
        </li>
    </ol>
</script>

<div layout="column" layout-margin style="max-height: 75vh;">
    <md-content ui-tree id="tree-root" ng-if="$ctrl.experiment.steps.length">
        <ol ui-tree-nodes ng-model="$ctrl.experiment.steps">
            <li ng-repeat="step in $ctrl.experiment.steps" ui-tree-node
                ng-include="'experiment-simple-step.html'">
            </li>
        </ol>
    </md-content>
</div>

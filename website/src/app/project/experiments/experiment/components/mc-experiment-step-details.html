<div flex layout-margin layout="column">
    <div layout="row">
        <a ng-if="$ctrl.step.displayState.maximize" ng-click="$ctrl.step.displayState.maximize = false">
            <i class="fa fa-fw fa-compress"></i>
        </a>
        <a ng-if="!$ctrl.step.displayState.maximize" ng-click="$ctrl.step.displayState.maximize = true">
            <i class="fa fa-fw fa-expand"></i>
        </a>
    </div>
    <md-input-container md-no-float>
        <textarea type="text" ng-model="$ctrl.step.description" placeholder="Description..."></textarea>
    </md-input-container>
    <div layout="row" layout-align="center center">
        <div>
            <md-checkbox data-nodrag class="mc-done" ng-model="$ctrl.step.flags.done">
                <span class="mc-done-color">Done</span>
            </md-checkbox>
            <md-checkbox data-nodrag class="mc-review" ng-model="$ctrl.step.flags.review">
                <span class="mc-review-color">Review</span>
            </md-checkbox>
            <md-checkbox data-nodrag class="mc-error" ng-model="$ctrl.step.flags.error">
                <span class="mc-error-color">Error</span>
            </md-checkbox>
            <md-checkbox data-nodrag class="mc-important" ng-model="$ctrl.step.flags.important">
                <span class="mc-important-color">Important</span>
            </md-checkbox>
        </div>
    </div>
</div>

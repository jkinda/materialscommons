<div layout="column">
    <h3 class="md-title">Published Datasets</h3>
    <md-table-container ng-show="$ctrl.published.length">
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Title</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row class="md-row-hover pointer" ng-repeat="ds in $ctrl.published">
                <td md-cell>{{ds.title}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <span ng-show="!$ctrl.published.length">No published datasets</span>

    <h3 class="md-title">In process Datasets</h3>
    <md-table-container ng-show="$ctrl.inprocess.length">
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Title</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row class="md-row-hover pointer" ng-repeat="ds in $ctrl.inprocess">
                <td md-cell>{{ds.title}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <span ng-show="!$ctrl.inprocess.length">No inprocess datasets</span>
</div>

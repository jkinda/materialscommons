<div layout="column" layout-margin layout-fill layout-wrap>
    <div ng-switch='$ctrl.task.template.process_name'>
        <div ng-switch-when="As Received">
            <mc-task-template-as-received task="$ctrl.task"></mc-task-template-as-received>
        </div>
        <div ng-switch-default>
            <mc-task-template-other task="$ctrl.task"></mc-task-template-other>
        </div>
    </div>
</div>

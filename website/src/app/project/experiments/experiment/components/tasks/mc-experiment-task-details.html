<md-content layout="column" style="margin-right:10px;max-height: 77vh;">
    <h3>{{$ctrl.task.name}}</h3>
    <div layout="row" layout-align="start center">
        <mc-new-process-menu button-name="SET TEMPLATE"
                             button-class="md-primary"
                             on-selected="$ctrl.selectedTemplate(templateId, processId)">
        </mc-new-process-menu>
        <md-button class="md-primary">Append To Note</md-button>
        <md-button class="md-primary">
            <i class="fa fa-fw fa-plus"></i>
            files
        </md-button>
        <md-button class="md-primary">
            <i class="fa fa-fw fa-plus"></i>
            samples
        </md-button>
    </div>

    <md-input-container>
        <textarea placeholder="Notes..."></textarea>
    </md-input-container>

    <mc-process-create></mc-process-create>
</md-content>

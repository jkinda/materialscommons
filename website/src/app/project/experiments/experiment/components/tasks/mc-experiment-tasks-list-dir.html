<div>
    <div ui-tree-handle
         class="tree-node-content mc-experiment-outline-step no-outline {{::$ctrl.step.displayState.selectedClass}}"
         ng-click="$ctrl.setCurrent(this, $event)"
         on-enter="$ctrl.addBlankStep(this, $event)">
        <div layout="row" layout-fill layout-align="space-between center">
            <div>
                <i class="fa fa-fw fa-reorder align-step-element"></i>
                <md-checkbox class="mc-done align-step-element" data-nodrag
                             ng-change="$ctrl.updateDoneStatus(step)"
                             ng-model="step.flags.done"
                             aria-label="done">
                </md-checkbox>
                <input size="30" type="text" data-nodrag
                       ng-model="$ctrl.step.name"
                       ng-model-options="{debounce: 1000}"
                       ng-change="$ctrl.onNameChange()"
                       placeholder="Untitled Task..."
                       class="mc-input-no-border align-step-element"
                       id="{{::$ctrl.step.id}}">
                <input size="20" type="text" placeholder="Template..." data-nodrag
                       class="mc-input-no-border" disabled>
                <!--<span ng-show="$ctrl.step.flags.done"-->
                <!--class="mark-text-done align-step-element">{{::$ctrl.step.name}}</span>-->
            </div>
            <div class="align-step-element" data-nodrag>
                <a ng-click="$ctrl.addToExperimentNote()">
                    <i class="fa fa-fw fa-plus"></i>
                    <!--<md-tooltip md-delay="750">Add To Experiment Note</md-tooltip>-->
                </a>
                <i class="fa fa-fw fa-flag cursor-pointer {{::$ctrl.step.displayState.flags.reviewClass}}"
                   ng-click="$ctrl.toggleFlag('review', $event)">
                </i>
                <!--<i class="fa fa-fw fa-exclamation-triangle cursor-pointer {{::$ctrl.step.displayState.flags.errorClass}}"-->
                <!--ng-click="$ctrl.toggleFlag('error', $event)">-->
                <!--&lt;!&ndash;<md-tooltip md-delay="500">Error</md-tooltip>&ndash;&gt;-->
                <!--</i>-->
                <!--<i class="fa fa-fw fa-exclamation-circle cursor-pointer {{::$ctrl.step.displayState.flags.importantClass}}"-->
                <!--ng-click="$ctrl.toggleFlag('important', $event)">-->
                <!--<md-tooltip md-delay="500">Important</md-tooltip>-->
                <!--</i>-->
                <a class="mc-error-color" ng-click="$ctrl.remove(this)">
                    <i class="fa fa-fw fa-remove"></i>
                    <!--<md-tooltip md-delay="500">Delete Task</md-tooltip>-->
                </a>
            </div>
        </div>
    </div>
</div>

<md-dialog flex="80" style="min-height: 75vh">
    <md-toolbar layout="row">
        <div layout-margin>
            {{$ctrl.process.name}}
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
        <mc-process-template process="$ctrl.process"></mc-process-template>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-warn" ng-click="$ctrl.cancel()">cancel</md-button>
        <md-button class="md-primary" ng-click="$ctrl.done()">done</md-button>
    </md-dialog-actions>
</md-dialog>

<div layout="column">
    <md-button class="md-primary" ng-click="$ctrl.selectProjectFiles()">
        <i class="fa fa-fw fa-plus"></i>select from project files
    </md-button>
    <md-table-container ng-show="$ctrl.files.length">
        <h3 class="md-subhead">Files From Cloned Process</h3>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Use</th>
                <th md-column>File</th>
            </tr>
            </thead>
            <tbody>
            <tr md-row class="md-row-hover" ng-repeat="file in $ctrl.files | orderBy:'name'">
                <td md-cell>
                    <md-checkbox aria-label="selected"
                                 ng-model="file.selected">
                    </md-checkbox>
                </td>
                <td md-cell>
                    <a class="md-title" ng-click="$ctrl.showFile(file)">{{file.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>

<md-dialog flex="60">
    <md-toolbar layout="row">
        <div layout-margin>
            Select Experiment
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin layout="row">
        <ul class="no-bullets">
            <li><a>Experiment 1</a></li>
            <li><a>Experiment 2</a></li>
            <li><a>Experiment 3</a></li>
            <li><a>Experiment 4</a></li>
            <li><a>Experiment 5</a></li>

</md-dialog>

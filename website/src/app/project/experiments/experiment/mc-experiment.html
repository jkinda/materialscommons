<div style="overflow: auto" ng-if="$ctrl.showStepMaximized()">
    <mc-experiment-step-details step="$ctrl.currentStep"></mc-experiment-step-details>
</div>

<div ng-if="!$ctrl.showStepMaximized()" layout="column" flex layout-margin style="overflow: hidden">
    <div layout="row" flex>
        <md-sidenav flex="30" md-is-locked-open="$ctrl.showSidebar" style="max-height: 82vh;">
            <span style="text-align: center" class="md-subhead">Details</span>
            <mc-experiment-sidebar-details current-step="$ctrl.currentStep">
            </mc-experiment-sidebar-details>
        </md-sidenav>

        <div layout="column" flex layout-margin md-whiteframe>
            <div layout="row">
                <md-button class="md-primary" ng-click="$ctrl.moveLeft()">
                    <i class="fa fa-fw fa-arrow-left"></i>Move Left
                </md-button>

                <md-button class="md-primary" ng-click="$ctrl.moveDown()">
                    <i class="fa fa-fw fa-arrow-down"></i>Move Down
                </md-button>

                <md-button class="md-primary" ng-click="$ctrl.moveUp()">
                    <i class="fa fa-fw fa-arrow-up"></i>Move Up
                </md-button>

                <md-button class="md-primary" ng-click="$ctrl.moveRight()">
                    <i class="fa fa-fw fa-arrow-right"></i>Move Right
                </md-button>
            </div>

            <div layout="row" layout-align="space-between center">
                <div>
                    <md-button class="md-primary" ng-click="$ctrl.expandAll()">Expand all</md-button>
                    <md-button class="md-warn" ng-click="$ctrl.collapseAll()">Collapse all</md-button>
                    <md-button class="md-primary" ng-click="$ctrl.showSidebar = !$ctrl.showSidebar">
                        <span ng-if="$ctrl.showSidebar">Hide Sidebar</span>
                        <span ng-if="!$ctrl.showSidebar">Show Sidebar</span>
                    </md-button>
                </div>
            </div>


            <div flex>
                <mc-experiment-outline current-step="$ctrl.currentStep"
                                       current-node="$ctrl.currentNode"
                                       experiment="$ctrl.experiment">
                </mc-experiment-outline>
            </div>
        </div>
    </div>
</div>

<div layout="column" layout-margin layout-fill>
    <div layout="row">
        <h3 class="md-title">
            <i class="fa fa-fw fa-folder-open"></i> {{$ctrl.dir.data.path}}
        </h3>
        <mc-dir-dnd-move></mc-dir-dnd-move>
    </div>
    <div layout="row" class="margin-left-30">
        <div>
            <md-button class="md-primary md-raised" ng-click="$ctrl.uploadFiles()">
                <i class="fa fa-fw fa-upload"></i> Upload Files
            </md-button>
            <md-button class="md-primary md-raised" ng-click="$ctrl.createDirectory()">
                <i class="fa fa-fw fa-plus-square"></i>Create Directory
            </md-button>
            <md-button class="md-primary md-raised" ng-click="$ctrl.renameDirectory()">
                <i class="fa fa-fw fa-pencil-square"></i> Rename Directory
            </md-button>
            <md-menu>
                <md-button class="md-primary md-raised" ng-click="$mdMenu.open($event)">
                    <i class="fa fa-fw fa-ellipsis-h"></i> bulk operations
                    <i class="fa fa-fw fa-caret-down"></i>
                </md-button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button class="" ng-disabled="!$ctrl.selected">
                            <i class="fa fa-fw fa-trash"></i> Delete Selected
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button class="" ng-disabled="!$ctrl.selected" ng-click="$ctrl.handleDownloadFiles()">
                            <i class="fa fa-fw fa-download"></i> Download Selected
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </div>
    <mc-dir-bulk-download-url download-state="$ctrl.downloadState" download-url="$ctrl.downloadUrl">
    </mc-dir-bulk-download-url>
    <mc-dir-overview dir="$ctrl.dir"
                     on-selected="$ctrl.onSelected(selected)">
    </mc-dir-overview>
</div>

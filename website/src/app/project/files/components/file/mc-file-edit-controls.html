<div layout="row" layout-align="start center">
    <span ng-if="$ctrl.renameActive">
        <md-input-container md-no-float class="md-input-bottom-0">
            <input type="text" ng-model="$ctrl.newName" on-enter="$ctrl.renameFile()">
            <md-button class="md-primary" ng-click="$ctrl.renameFile()">Done</md-button>
            <md-button class="md-warn" ng-click="$ctrl.newName = ctrl.file.name; $ctrl.renameActive = false">
                Cancel
            </md-button>
        </md-input-container>
    </span>
    <md-button ng-if="!$ctrl.renameActive"
               ng-click="$ctrl.renameActive = !$ctrl.renameActive; $ctrl.newName = $ctrl.file.name"
               class="md-primary">
        rename
    </md-button>
    <md-button ng-if="!$ctrl.renameActive" ng-href="{{$ctrl.downloadSrc()}}" class="md-primary" download="{{$ctrl.file.name}}">
        download
    </md-button>
</div>

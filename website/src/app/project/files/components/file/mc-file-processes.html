<div>
    <md-table-container ng-if="$ctrl.state.processes.length">
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Name</th>
                <th md-column>Creater</th>
                <th md-column># Files</th>
                <th md-column># Samples</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="process in $ctrl.state.processes">
                <td md-cell><a class="md-primary" ui-sref="project.process({process_id: process.id})">{{process.name}}</a></td>
                <td md-cell>{{process.owner}}</td>
                <td md-cell>{{process.files_count}}</td>
                <td md-cell>{{process.samples_count}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <h3 class="md-subhead" ng-if="$ctrl.state.processes.length === 0">No processes</h3>
</div>

<div>
    <md-table-container ng-if="$ctrl.state.versions.length !== 0">
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Name</th>
                <th md-column>Uploaded</th>
                <th md-column>Size</th>
            </tr>
            </thead>
            <tbody>
            <tr md-row ng-repeat="version in $ctrl.state.versions">
                <td md-cell><a class="md-primary" ui-sref="project.file({file_id: version.id})">{{version.name}}</a></td>
                <td md-cell>{{version.birthtime | date:'fullDate'}}</td>
                <td md-cell>{{version.size | bytes}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <h3 class="md-subhead" ng-if="$ctrl.state.versions.length === 0">No other versions of file</h3>
</div>

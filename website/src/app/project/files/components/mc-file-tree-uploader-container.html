<div>
    <mc-file-uploader project-id="$ctrl.projectId"
                      directory-id="$ctrl.dir.data.id"
                      path="$ctrl.dir.data.path"
                      on-upload-complete="$ctrl.uploadComplete(files)">
    </mc-file-uploader>
    <div class="margin-left-30">
        <md-button class="md-primary md-raised" ui-sref="project.files.dir({dir_id: $ctrl.dir.data.id})">
            done
        </md-button>
    </div>
</div>

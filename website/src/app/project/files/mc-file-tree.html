<div layout="row" layout-fill>
    <md-sidenav flex="30" class="md-whiteframe-4dp" md-is-locked-open="true">
        <md-content layout-margin>
            <div ui-tree="$ctrl.treeOptions">
                <ol ui-tree-nodes ng-model="$ctrl.files">
                    <li ng-repeat="file in $ctrl.files track by file.data.id" ui-tree-node>
                        <div ui-tree-handle>
                            <a ng-click="file.expand = !file.expand" data-nodrag>
                                <span ng-if="file.expand"><i class="fa fa-fw fa-folder-open file-tree-icon-color"></i></span>
                                <span ng-if="!file.expand"><i class="fa fa-fw fa-folder file-tree-icon-color"></i></span>
                                {{::file.data.name}}
                            </a>
                        </div>
                        <mc-file-tree-dir file="file" ng-if="file.expand"></mc-file-tree-dir>
                    </li>
                </ol>
            </div>
        </md-content>
    </md-sidenav>
    <md-content flex>
        <div ui-view></div>
    </md-content>
</div>

<md-dialog flex="60">
    <md-toolbar layout="row">
        <div layout-margin>
            ETL - Create new experiment from uploaded Excel Spreadsheet
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
        This is the content...
        <div ngf-select ngf-multiple="false" ngf-drop ngf-keep="'distinct'"
             ng-model="$ctrl.files" class="drop-box pointer text-uppercase">
            click to select files for upload
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-warn" ng-click="$ctrl.cancel()">Cancel</md-button>
        <md-button class="md-primary" ng-click="$ctrl.done()">Upload</md-button>
    </md-dialog-actions>
</md-dialog>

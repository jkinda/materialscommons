<div layout="column" layout-margin md-whiteframe="10" flex="100" style="margin-right: 10px"
     ng-class="{'merge-experiment': $ctrl.experiment.selectedForMerge}">
    <div layout="row">
            <span class="md-title" flex>
                {{$ctrl.experiment.name}}
            </span>
        <span flex="5"></span>
        <div layout-align="start start" flex>
            <span class="md-subhead">Last Updated: {{$ctrl.experiment.mtime | toDate}}</span>
            <span></span>
        </div>
    </div>
    <div layout="column">
        <mc-experiment-overview-details experiment="$ctrl.experiment"></mc-experiment-overview-details>
        <div layout="row" style="margin-top: 10px">
            <span class="md-subhead bold">Description:</span>
            <span class="padding-left-15 md-subhead">{{$ctrl.experiment.description}}/{{$ctrl.experiment.selectedForMerge}}</span>
        </div>
    </div>
</div>

<div layout="column" layout-margin layout-fill layout-wrap>

        <div ng-switch-when="As Received">
            <mc-process-create-as-received></mc-process-create-as-received>

            <mc-process-create-other></mc-process-create-other>
        </div>
    </div>
</div>

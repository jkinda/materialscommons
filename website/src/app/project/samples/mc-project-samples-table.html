<div>
    <md-table-container>
        <table md-table>
            <thead md-head style="margin-bottom: 40px; margin-top: 40px">
            <tr md-row>
                <th md-column>Sample</th>
                <th md-column>Experiment</th>
                <th md-column>Modified</th>
                <th md-column># Files</th>
                <th md-column># Processes</th>
            </tr>
            </thead>
            <tbody md-body style="margin-top: 20px">
            <tr md-row class="md-row-hover pointer"
                ng-repeat="sample in $ctrl.allSamples | filter:$ctrl.filterBy | orderBy:['experiment', 'name']">
                <td md-cell>
                    <a class="md-primary" ng-click="$ctrl.showSample(sample)">{{sample.name}}</a>
                </td>
                <td md-cell>{{sample.experiment}}</td>
                <td md-cell>
                    {{sample.mtime | toDate}}
                </td>
                <td md-cell>
                    {{sample.files_count}}
                </td>
                <td md-cell>
                    {{sample.processes_count}}
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>

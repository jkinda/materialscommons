<div layout="column" flex layout-margin>
    <form layout="column">
        <md-input-container class="md-block">
            <label>Project Name</label>
            <input ng-model="$ctrl.projectName" on-enter="$ctrl.update()">
        </md-input-container>
        <div layout="row">
            <md-button class="md-primary md-raised" ng-click="$ctrl.update()">Change Name</md-button>
            <md-button class="md-warn md-raised" ng-click="$ctrl.cancel()">Cancel</md-button>
        </div>
        <div class="margin-top-40">
            <md-button class="md-warn md-raised" ng-click="$ctrl.deleteProject()">
                <i class="fa fa-fw fa-trash"></i>Delete Project
            </md-button>

            <md-button class="md-warn md-raised" ng-click="$ctrl.transferProjectOwner()" ng-if="$ctrl.user === $ctrl.project.owner">
                <i class="fa fa-fw fa-exchange"></i>Transfer Project Ownership
            </md-button>
        </div>
    </form>
</div>

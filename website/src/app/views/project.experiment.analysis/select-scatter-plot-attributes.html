<div>
    <md-content>
        <md-table-container>
            <table md-table class="margin-top-10">
                <thead md-head>
                <tr md-row>
                    <th md-column>Select</th>
                    <th md-column>Attribute</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row class="md-row-hover" ng-repeat="attr in $ctrl.attributes track by $index">
                    <td md-cell>
                        <md-checkbox ng-model="attr.selected" aria-label="select attribute"></md-checkbox>
                    </td>
                    <td md-cell>{{attr.name}}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-content>
</div>

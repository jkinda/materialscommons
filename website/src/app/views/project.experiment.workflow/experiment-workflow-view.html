<div layout="row" style="margin-right:15px; padding-top: 10px" flex="100" layout-fill>
    <div flex="100" layout="column" layout-fill>
        <mc-workflow-toolbar2></mc-workflow-toolbar2>
        <mc-workflow-graph ng-show="$ctrl.state.showGraphView"
                           processes="$ctrl.state.processes"
                           on-set-current-process="$ctrl.handleSetCurrentProcess(process)"
                           highlight-processes="$ctrl.highlightProcesses">
        </mc-workflow-graph>
        <!--<mc-processes-workflow-outline ng-if="!$ctrl.showGraphView"-->
        <!--highlight-processes="$ctrl.highlightProcesses"-->
        <!--dataset="$ctrl.dataset"-->
        <!--processes="$ctrl.processes">-->
        <!--</mc-processes-workflow-outline>-->
    </div>

    <span flex style="border-left: solid 2px grey; margin-left: 8px" ng-if="$ctrl.showSidebar"></span>
    <div flex="30" ng-show="$ctrl.state.showSidebar" style="z-index:5" layout="column" layout-fill>
        <mc-workflow-sidebar layout="column"
                             flex
                             templates="$ctrl.state.templates"
                             on-update-process="$ctrl.handleUpdateProcess(processId, attrs)"
                             current-process="$ctrl.state.currentProcess">
        </mc-workflow-sidebar>
    </div>
</div>

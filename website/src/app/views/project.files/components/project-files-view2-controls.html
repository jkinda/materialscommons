<div layout="row" layout-align="center center">
    <md-button class="md-primary" ng-click="$ctrl.mcDir.uploadFiles()">
        <md-tooltip>Upload files</md-tooltip>
        <i class="fa fa-fw fa-upload"></i> Upload Files
    </md-button>
    <md-button class="md-primary" ng-click="$ctrl.mcDir.createDirectory()">
        <md-tooltip>Create Directory</md-tooltip>
        <i class="fa fa-fw fa-plus-square"></i>New Directory
    </md-button>
    <md-button class="md-primary" ng-disabled="!$ctrl.mcDir.selected"
               ng-click="$ctrl.mcDir.handleDownloadFiles()">
        <md-tooltip>Download selected files</md-tooltip>
        <i class="fa fa-fw fa-download"></i> Download Files
    </md-button>
    <md-button class="md-warn" ng-disabled="!$ctrl.mcDir.selected"
               ng-click="$ctrl.mcDir.handleDelete()">
        <md-tooltip>Delete selected files</md-tooltip>
        <i class="fa fa-fw fa-trash"></i> Delete Files
    </md-button>
    <md-button class="md-primary" ng-click="$ctrl.mcDir.moveFiles=true" ng-show="!$ctrl.mcDir.moveFiles">
        <md-tooltip>Move files/directories into this directory</md-tooltip>
        <i class="fa fa-fw fa-arrow-circle-right"></i> Move files
    </md-button>
    <md-button class="md-warn md-raised" ng-click="$ctrl.mcDir.moveFiles=false" ng-show="$ctrl.mcDir.moveFiles">
        <md-tooltip>Done moving files/directories</md-tooltip>
        <i class="fa fa-fw fa-check-circle"></i>
    </md-button>
</div>
<div layout="row" layout-align="center center">
</div>

<!doctype html>
<html ng-app="materialscommons" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>Materials Commons</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body layout="column" flex ng-controller="MCAppController as ctrl">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <navbar ng-if="ctrl.isAuthenticated()" search="{{ctrl.searchText}}"></navbar>
    <div ui-view flex layout-fill></div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- get from bower -->
    <script src="assets/js/angular-filter.js"></script>
    <script src="assets/js/TreeModel-min.js"></script>
    <script src="assets/js/lodash.min.js"></script>
    <script src="assets/js/angular-cache-2.3.3.min.js"></script>

    <!-- These are needed for the full size calendar -->
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/fullcalendar.js"></script>
    <script src="assets/js/calendar.js"></script>
    <!-- end get from bower -->

    <!-- Our own custom version of flow.js -->
    <script src="assets/js/flow.js"></script>
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <script src="app/util/util.js"></script>
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
